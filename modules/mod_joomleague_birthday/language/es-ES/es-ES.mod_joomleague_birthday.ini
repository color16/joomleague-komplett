MODULE_CLASS_SUFFIX_LABEL=Sufijo de clase CSS del módulo
MODULE_CLASS_SUFFIX_DESCR=Un sufijo que se aplicará a la clase CSS del módulo (normalmente 'table.moduletable'), permite estilar individualmente el módulo

SPACER_GLOBAL_MODULE_SETTINGS=Opciones globales del módulo como proyectos, equipos y demás

SELECT_PROJECTS_LABEL=Selecciona proyectos
SELECT_PROJECTS_DESCR=Puedes limitar los jugadores de equipos a mostrar de uno o más proyectos

USE_FAVORITE_TEAM_LABEL=¿Usar equipo favorito?
USE_FAVORITE_TEAM_DESCR=Normalmente el módulo de próximo partido usa el equipo favorito del proyecto. Si quieres mostrar otro equipo, elige 'No' y escribe la ID del equipo en 'Usar este equipo'

SELECT_TEAM_IDS_LABEL=Usar jugador de este/estos equipo(s):
SELECT_TEAM_IDS_DESCR=Aquí puedes escribir una o más ID(s) de equipo(s) si no quieres usar el equipo favorito - si escribes más de uno sepáralos con comas - déjalo en blanco para usarlos todos

SELECT_MAX_BIRTHDAYS_LABEL=Número máximo de cumpleaños a mostrar
SELECT_MAX_BIRTHDAYS_DESCR=Limita el número de cumpleaños que se mostrarán en el módulo

SELECT_PERSON_TYPES_LABEL=Incluír estas personas...
SELECT_PERSON_TYPES_DESCR=Elige entre jugadores & cuerpo técnico, solo jugadores o solo cuerpo técnico

SORT_ORDER_SAME_DAY_LABEL=¿Orden para los jugadores que cumplen el mismo día?
SORT_ORDER_SAME_DAY_DESCR=Indica qué persona se mostrará primero cuando hay más de una que cumplen el mismo día

SELECT_MAX_DAYS_AHEAD_LABEL=Máximo de días de antelación para mostrar cumpleaños
SELECT_MAX_DAYS_AHEAD_DESCR=Si no se introduce un valor, no habrá límite de tiempo, si escribes 0 solo se mostrarán las personas que cumplen hoy, y un valor superior buscará los días indicados hacia adelante para encontrar cumpleaños.

SELECT_ITEMID_FOR_LINKS_LABEL=Itemid si usas enlaces
SELECT_ITEMID_FOR_LINKS_DESCR=Especifica el itemid que se usará para los enlaces

SPACER_LAYOUT_SETTINGS=Opciones de presentación

SHOW_PLAYER_FLAG_LABEL=Mostrar bandera del jugador
SHOW_PLAYER_FLAG_DESCR=Habilita el mostrar la bandera del jugador

HEADING_STYLE_ODD_LABEL=1ª Clase para el encabezado
HEADING_STYLE_ODD_DESCR=si no te gusta el estilo por defecto, puedes optar por una clase css individual aquí. No se recomienda dejarlo en blanco
PERSON_STYLE_ODD_LABEL=1ª Clase para personas
PERSON_STYLE_ODD_DESCR=si no te gusta el estilo por defecto, puedes optar por una clase css individual aquí. No se recomienda dejarlo en blanco
PERSON_STYLE_EVEN_LABEL=2ª Clase para partidos
PERSON_STYLE_EVEN_DESCR=si no te gusta el estilo por defecto, puedes optar por una clase css individual aquí. No se recomienda dejarlo en blanco

SHOW_PLAYER_PICTURE_LABEL=Mostrar la foto del jugador
SHOW_PLAYER_PICTURE_DESCR=Si se habilita, se mostrará la foto del jugador

SET_PICTURE_WIDTH_LABEL=Ancho de la foto
SET_PICTURE_WIDTH_DESCR=Puedes escribir un número entero (120) o un número entero con porcentaje (70%)

SPACER_CUSTOMIZE_MESSAGES_LABEL=Personaliza tu mensaje
SPACER_CUSTOMIZE_MESSAGES_DESCR=puedes elegir varios códigos para tu mensaje

DATE_FORMAT_LABEL=formato de fecha del cumpleaños del jugador (%DATE%)
DATE_FORMAT_DESCR=Ver las opciones de strftime de php para modificarlo

DATE_OF_BIRTH_FORMAT_LABEL=formato de la fecha de nacimiento del jugador (%DATE_OF_BIRTH%)
DATE_OF_BIRTH_FORMAT_DESCR=Ver las opciones de strftime de php para modificarlo

FUTURE_MESSAGE_LABEL=mensaje si el cumpleaños es en el futuro
FUTURE_MESSAGE_DESCR=Este mensaje (o el próximo si el cumpleaños es hoy) se usa cuando %WHEN% está en el texto del mensaje

TODAY_MESSAGE_LABEL=mensaje si el cumpleaños es hoy
TODAY_MESSAGE_DESCR=Este mensaje o el anterio (si el cumpleaños es en el futuro) se usa cuando %WHEN% está en el texto del mensaje

TOMORROW_MESSAGE_LABEL=mensaje si el cumpleaños es mañana
TOMORROW_MESSAGE_DESCR=Este mensaje o el anterio (si el cumpleaños es en el futuro) se usa cuando %WHEN% está en el texto del mensaje

MESSAGE_FOR_BIRTHDAY_DEFAULT=... va a cumplir %AGE% añor%BR% %WHEN% el %DATE% %BR% (* %DATE_OF_BIRTH%)
MESSAGE_FOR_BIRTHDAY_LABEL=mensaje para el cumpleaños:
MESSAGE_FOR_BIRTHDAY_DESCR=%WHEN% se remplazará con el mensaje de futuro o de hoy, además puedes usar los códigos %AGE%, %DATE%, %DATE_OF_BIRTH% y %BR% para nueva línea

NO_BIRTHDAY_MESSAGE_DEFAULT=¡... no hay jugadores que cumplan años en los próximos %DAYS% días!
NO_BIRTHDAY_MESSAGE_LABEL=Texto si no se encuentran jugadores de acuerdo a tu criterio (usa %DAYS% como código para el número máximo de días elegido más arriba)

NO=No
YES=Sí

PERSON_TYPE_PLAYERS_AND_STAFF=Jugadores y Cuerpo Técnio
PERSON_TYPE_ONLY_PLAYERS=Solo jugadores
PERSON_TYPE_ONLY_STAFF=Solo Cuerpo Técnico

SAME_DAY_SORTING_OLDEST_FIRST=Mayores primero
SAME_DAY_SORTING_YOUNGEST_FIRST=Jóvenes primero