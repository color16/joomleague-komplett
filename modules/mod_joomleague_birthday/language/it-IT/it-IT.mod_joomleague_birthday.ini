MODULE_CLASS_SUFFIX_LABEL=Suffisso alla classe del modulo
MODULE_CLASS_SUFFIX_DESCR=Un suffisso da applicare alla classe css del modulo (normalmente solo ' table.moduletable'), questo permette lo styling singolo modulo

SPACER_GLOBAL_MODULE_SETTINGS=Impostazioni modulo globale come progetti, squadre e così via

SELECT_PROJECTS_LABEL=Selezionare progetti
SELECT_PROJECTS_DESCR=È possibile limitare i giocatori mostrati alle squadre da uno o più progetti

USE_FAVORITE_TEAM_LABEL=Utilizzare squadra preferita?
USE_FAVORITE_TEAM_DESCR=Di solito il modulo &quot;prossima partita&quot; utilizza la squadra preferita di un dato progetto. Se si desidera visualizzare un altro team si prega di selezionare &quot;No&quot; e digitare un ID di squadra nel campo &quot;Utilizzare questa squadra&quot;.

SELECT_TEAM_IDS_LABEL=Utilizzare il giocatore da questa/queste squadra(e):
SELECT_TEAM_IDS_DESCR=Qui è possibile digitare uno o più team-id se non vuoi usare la squadra preferita - se più di uno separali con una virgola - lasciare vuoto per tutti

SELECT_MAX_BIRTHDAYS_LABEL=Massimo conteggio di compleanni da mostrare
SELECT_MAX_BIRTHDAYS_DESCR=Limitare il numero dei compleanni da mostrare nel modulo

SELECT_PERSON_TYPES_LABEL=Includere queste persone...
SELECT_PERSON_TYPES_DESCR=Scegli tra giocatori & staff, solo giocatori o solo staff

SORT_ORDER_SAME_DAY_LABEL=Ordinamento per giocatori che hanno compleanno lo stesso giorno?
SORT_ORDER_SAME_DAY_DESCR=Indicare quale persona da mostrare per prima quando più persone hanno il compleanno lo stesso giorno

SELECT_MAX_DAYS_AHEAD_LABEL=Numero massimo di giorni da oggi di compleanni da mostrare
SELECT_MAX_DAYS_AHEAD_DESCR=Nel caso in cui non viene immesso alcun valore, non è impostato nessun limite sul periodo look-ahead, in caso di 0 sono mostrate solo le persone che hanno compleanno oggi, e un valore maggiore di 0 scansionerà il numero di giorni inserito per i prossimi compleanni.

SELECT_ITEMID_FOR_LINKS_LABEL=Itemid se si utilizzano i link
SELECT_ITEMID_FOR_LINKS_DESCR=Specificare ItemId da utilizzare per i link

SPACER_LAYOUT_SETTINGS=Impostazioni di layout

SHOW_PLAYER_FLAG_LABEL=Visualizza la bandiera del giocatore
SHOW_PLAYER_FLAG_DESCR=Attivare la visualizzazione della bandiera giocatore

HEADING_STYLE_ODD_LABEL=1a classe per heading
HEADING_STYLE_ODD_DESCR=se lo stile predefinito non soddisfa, è possibile impostare una classe css individuale qui. Non si consiglia di lasciare questo campo vuoto
PERSON_STYLE_ODD_LABEL=1a classe per persone
PERSON_STYLE_ODD_DESCR=se lo stile predefinito non soddisfa, è possibile impostare una classe css individuale qui. Non si consiglia di lasciare questo campo vuoto
PERSON_STYLE_EVEN_LABEL=2a classe per partite
PERSON_STYLE_EVEN_DESCR=se lo stile predefinito non soddisfa, è possibile impostare una classe css individuale qui. Non si consiglia di lasciare questo campo vuoto

SHOW_PLAYER_PICTURE_LABEL=Mostra foto del giocatore:
SHOW_PLAYER_PICTURE_DESCR=Se attivato, mostra foto del giocatore

SET_PICTURE_WIDTH_LABEL=Larghezza dell'immagine
SET_PICTURE_WIDTH_DESCR=È possibile impostare un valore intero qui (120) o un numero intero con percentuale (ad esempio 70%)

SPACER_CUSTOMIZE_MESSAGES_LABEL=Personalizza il tuo messaggio
SPACER_CUSTOMIZE_MESSAGES_DESCR=è possibile impostare diversi wildcard per il tuo messaggio

DATE_FORMAT_LABEL=formato per giorno con compleanno di un giocatore (%DATE%)
DATE_FORMAT_DESCR=Vedere le opzioni della funzione strftime di php per modificare questo campo

DATE_OF_BIRTH_FORMAT_LABEL=formato per la data di nascita del giocatore (%DATE_OF_BIRTH%)
DATE_OF_BIRTH_FORMAT_DESCR=Vedere le opzioni della funzione strftime di php per modificare questo campo

FUTURE_MESSAGE_LABEL=messaggio se il compleanno è prossimo
FUTURE_MESSAGE_DESCR=Questo messaggio (o il prossimo se il compleanno è oggi) è utilizzata per %WHEN% nel testo del messaggio

TODAY_MESSAGE_LABEL=parte del messaggio se il compleanno è oggi
TODAY_MESSAGE_DESCR=Questo messaggio o il precedente (se compleanno è prossimo) è utilizzato per %WHEN% nel testo del messaggio

TOMORROW_MESSAGE_LABEL=parte del messaggio se il compleanno è domani
TOMORROW_MESSAGE_DESCR=Questo messaggio o il precedente (se compleanno è prossimo) è utilizzato per %WHEN% nel testo del messaggio

MESSAGE_FOR_BIRTHDAY_DEFAULT=... diventa %AGE% anni%BR% %WHEN% in %DATE% %BR% (* %DATE_OF_BIRTH%)
MESSAGE_FOR_BIRTHDAY_LABEL=messaggio per il compleanno:
MESSAGE_FOR_BIRTHDAY_DESCR=%WHEN% è sostituito sia nel messaggio futuro o odienro, inoltre puoi usare %AGE%, %DATE%, %DATE_OF_BIRTH% e %BR% per andare a capo

NO_BIRTHDAY_MESSAGE_DEFAULT=... nessun giocatore ha il compleanno nei prossimi %DAYS% giorni!
NO_BIRTHDAY_MESSAGE_LABEL=Testo se nessun giocatore è stato trovato in base alle impostazioni (uso %DAYS% come wildcard per  il massimo dei giorni da considerare settato sopra)

NO=No
YES=Sì

PERSON_TYPE_PLAYERS_AND_STAFF=Giocatori e staff
PERSON_TYPE_ONLY_PLAYERS=Solo giocatori
PERSON_TYPE_ONLY_STAFF=Solo staff

SAME_DAY_SORTING_OLDEST_FIRST=Più vecchio prima
SAME_DAY_SORTING_YOUNGEST_FIRST=Più giovane prima