# About
JL_ABOUT_PAGE_TITLE=Acerca de JoomLeague
JL_ABOUT=Información de JoomLeague
JL_ABOUT_TEXT=JoomLeague es el mánager de ligas integrado con una extensión de Juego de Predicción para Joomla!(c) 1.5.x<br /><br />Basado en LMO y lgmngr para Mambo CMS este componente ha sido adaptado, mejorado y extendido con la ayuda activa de la comunidad Joomla!<br />JoomLeague es la extensión ideal para la administración de la página de un club o de tu página de fan. Con su diseño flexible, JoomLeague no se limita a un deporte, sino que puedes aplicarlo globalmente.<br /><br />El Juego de Predicción se presenta como una gran oportinidad para conseguir nuevos usuarios. Sin embargo está completamente integrado con Joomla! por lo que los usuarios no tendrán que usar otro login distinto<br /><br />Aunque JoomLeague tiene mucho que ofrecer, su desarrollo no se encuentra estancado. ¡Ni mucho menos! Pero el desarrollo está muy influenciado por tu participación. Por lo que si puedes contribuir de alguna forma a mejorar y extender, deberías hacerlo.<br /><br />Para más información y un foro donde puedes participar activamente, ¡ve a la página oficial de JoomLeague!<br />
