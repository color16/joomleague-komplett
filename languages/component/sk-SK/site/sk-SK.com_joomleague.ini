# About
JL_ABOUT_PAGE_TITLE=O JoomLeague
JL_ABOUT=JoomLeague - Informácie
JL_ABOUT_TEXT=JoomLeague je software pre manažovanie ligových súťaží s integrovanou tipovacou súťažou pre Joomla!(c) 1.5.x<br /><br />Vychádzajúc z LMO a lgmngr pre Mambo CMS bol tento komponent prispôsobený a rozšírený v aktívnej spolupráci s komunitou Joomla!<br />JoomLeague je ideálne rozšírenie pre správu klubovej stránky alebo ako doplnok vašej fanúšikovskej stránky. Flexibilný dizajn nelimituje JoomLeague na jediný druh športu, naopak, je univerzálny.<br /><br />Tipovacia súťaž ponúka skvelú príležitosť pre oslovenie nových úžívateľov. Plná integrácia s Joomla! umožňuje zapojenie existujúcich uzívateľov bez nutnosti dodatočnej registrácie.<br /><br />Aj keď JoomLeague už toho v súčasnosti ponúka veľa, v jeho vývoji sa samozrejme bude pokračovať. Avšak rýchlosť vývoja je prudko závislá na vašej účasti. To znamená, že ak viete akokoľvek pispieť k rozvoju tohto rozšírenia, mali by ste tak spraviť.<br /><br />Viac informácií a fórum, kde môžete aktívne participovať, nájdete na oficiálnej stránke JoomLeague!<br />
