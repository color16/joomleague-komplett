# About
JL_ABOUT_PAGE_TITLE=Über JoomLeague
JL_ABOUT=Informationen zu JoomLeague
JL_ABOUT_TEXT=JoomLeague ist der Liga-Manager mit integrierten einer Tippspiel-Erweiterung für Joomla! (C) 1.5.x <br /> <br /> Basierend auf LMO und lgmngr für Mambo CMS wurde diese Komponente mit der aktiven Unterstützung von die Joomla! Gemeinschaft angepasst, verbessert und erweitert. <br /> JoomLeague ist die ideale Erweiterung zur Verwaltung der Vereinshomepage oder Ergänzung Ihrer Fanseite. Mit seiner flexiblen Gestaltung ist JoomLeague nicht auf eine bestimmte Sportart beschränkt, sondern es ist universell einsetzbar. <br /> <br /> Das Tippspiel bietet eine ausgezeichnete Möglichkeit neue Benutzer zu erreichen. Durch die Integration in Joomla! können alle bestehenden Benutzer ohne separate Zugangsdaten diese verwenden. <br /> <br /> Obwohl JoomLeague schon eine Menge bietet, ist es unnötig zu sagen, dass die Entwicklung nicht stehenbleiben wird. Weit gefehlt! Doch die Geschwindigkeit der Entwicklung wird maßgeblich von Ihrer Teilnahme beeinflusst. Wenn Sie also etwas zur Verbesserung und Erweiterung beitragen können, sollten Sie dieses tun. <br /> <br /> Für weitere Informationen und ein Forum wo Sie aktiv teilnehmen können, gehen Sie auf die offiziellen JoomLeague Webseite! <br />
