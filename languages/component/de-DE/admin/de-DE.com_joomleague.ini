#System settings JL
JL_SETTINGS_UPDATES_TITLE=Wie offiziellen JoomLeague Updates behandeln?
JL_SETTINGS_UPDATES_DESCR=Hier kann definiert werden, wie JoomLeague neue Updates / Bugfixes handhaben soll die durch das JoomLeague Entwicklungsteam freigegeben wurden. AN steht für die automatische Installation dieser Updates, AUS bedeutet, es wird keinen Hinweis geben, mit Ausnahme der rot markierte Version im Admin-Panel. Die Standard-Einstellung bedeutet, dass JoomLeague automatisch neue Inhalte herunterlädt, darüber informiert aber die Zustimmung vor der Installation einfordert .
JL_SETTINGS_UNINSTALL_TABLES_TITLE=Entferne Daten und Löschen Tabellen, bei der Deinstallation von JoomLeague
JL_SETTINGS_UNINSTALL_TABLES_DESCR=Wenn ja ausgewählt wird, werden alle Ihre JoomLeague Daten und alle JoomLeague Tabellen aus der Datenbank gelöscht, denken Sie daran, dies ist reversibel.
JL_SETTINGS_SHOW_DEBUG_TITLE=Zeigt Debug-Informationen in Ihrer Ausgabe
JL_SETTINGS_SHOW_DEBUG_DESCR=Diese Option ist hauptsächlich für Entwickler um Bugs/Fehler im Skript finden zu können, und es wird nicht empfohlen, diese Funktion auf einer Live-Seite auszuführen.
JL_SETTINGS_MAX_IMPORT_TIME_TITLE=Max. Zeit für Update und Import
JL_SETTINGS_MAX_IMPORT_TIME_DESCR=Diese Option wird verwendet, wenn Sie während einer Aktualisierung oder Import in JoomLeague maximale Ausführungszeit-Fehler erhalten. Standardwert ist 480 Sekunden. Ändern Sie dieses nicht, wenn Sie nicht genau wissen, warum Sie diese Einstellung ändern.
JL_SETTINGS_MAX_IMPORT_MEMORY_TITLE=Max. Speicher für Update und Import festlegen
JL_SETTINGS_MAX_IMPORT_MEMORY_DESCR=Diese Option wird verwendet, wenn Sie während einer Aktualisierung oder Import in JoomLeague Speicher Überlauf-Fehler erhalten. Standard ist 256 M. Ändern Sie dieses nicht, wenn Sie nicht genau wissen, warum Sie diese Einstellung ändern.

