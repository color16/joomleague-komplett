JL_DB_UPDATE_INFO_JUST_INFOTEXT=Dies sind nur Infomeldungen und bedeuten nicht, dass in den neuen JoomLeague-Tabellen Probleme existieren. Es bedeutet nur, dass in den alten JoomLeague-Tabellen Fehler enthalten waren, die durch fehlerhafte Löschvorgänge des alten JoomLeague nicht komplett gelöscht wurden. Diese Fehler werden durch das Update nicht in die neuen Tabellen kopiert. Somit werden diese Fehler zukünftig nicht mehr vorhanden sein, falls das Update ohne weitere Fehlermeldungen beendet werden sollte :-)

