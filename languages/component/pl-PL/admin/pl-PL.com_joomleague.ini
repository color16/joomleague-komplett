JL_SETTINGS_SHOW_DEBUG_DESCR=Ta opcja jest często wykorzystywana przez programistów w celu wykrycia ewentualnych błędów w zmienionym skrypcie. Nie jest zalecane do stron produkcyjnych przetwarza wszystkie wykonywane procesy oraz wyświetla pełna informacje o systemie.
