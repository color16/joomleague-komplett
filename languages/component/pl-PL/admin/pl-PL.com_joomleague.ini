JL_STAT_BASIC_DESC=Tworzą proste statystyki <b>SUMA</b>, na przykład suma strzałów na bramkę suma rzutów rożnych itp. na mecz.<br/><b>To są Statystyki Bazowe na bazie których można utworzyć bardziej skomplikowane statystyki. Te statystyki muszą zostać wprowadzone do statystyk Meczu</b>

#Stat complexsum.xml
JL_STAT_COMPLEXSUM_DESC=Te statystyki obliczają sumę jednej lub różnych statystyk 'Bazowych'.<br/>Np, Jeżeli masz przypisane 2 pkt dla bramki (stat id x), oraz 1 pkt dla asysty (stat id y), Suma punktów jest obliczana 2*x + 1*y
JL_STAT_COMPLEXSUM_STAT_IDS=Nr. ID ('bazowych') statystyk do zsumowania
JL_STAT_COMPLEXSUM_STAT_IDS_DESC=Proszę wprowadzić ID statystyk oddzielonych przecinkami (np.: '4,5,7').<br/><b>Te Statystyki muszą być 'bazowe'</b>
JL_STAT_COMPLEXSUM_FACTORS=Przelicznik używany do obliczania dla każdego ID
JL_STAT_COMPLEXSUM_FACTORS_DESC=Proszę wprowadzić odpowiednią wartość dla każdego ID oddzielonych przecinkami (np: '1, 2', or '4.5, -2, 0.1').
JL_STAT_PRECISION=Miejsce po przecinku
JL_STAT_PRECISION_DESC=Liczba miejsc po przecinku do wyświetlenia

#Stat complexsumpergame.xml
JL_STAT_COMPLEXSUMPERGAME_DESC=Te statystyki obliczają sumę jednej lub wielu statystyk &quot;Bazowych&quot; używając specjalnego przelicznika dla każdej statystyki osobno. Następnie suma jest dzielona przez liczbę meczy.<br/>Jeżeli masz przypisane 2 pkt dla bramki (stat id x), oraz 1 pkt dla asysty (stat id y), Suma punktów jest obliczana (2*x + 1*y/mecze )

