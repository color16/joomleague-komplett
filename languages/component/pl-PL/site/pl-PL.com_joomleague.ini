# About
JL_ABOUT_PAGE_TITLE=O JoomLeague
JL_ABOUT=JoomLeague Info
JL_ABOUT_TEXT=JoomLeague jest menagerem ligi połączonym z grą prognozującą będąca przedłużeniem do Joomla!(c)1.5x<br /><br />Bazując na LMO i lg manegarem dla Mambo CMS ten komponent został zaadaptowany, wzbogacony i dopełniony przy pomocy aktywnego wsparcia społeczności Joomla! <br />JoomlaLeague jest idealnym uzupełnieniem dla administracji strony fanów klubu lub realizacji własnej strony. Będąc elastycznie zaprojektowana JoomLeague nie jest limitowana do jakiegoś konkretnego sportu, ale jest zastosowywana uniwersalnie<br /><br />Gra z przewidywaniem wyników jest idealną możliwością do ściągnięcia nowych użytkowników. Poprzez jej zintegrowanie z Joomla! wszyscy obecni użytkownicy mogą partycypować bez konieczności używania oddzielnego logowania.<br /><br />I chociaż JoomLeague ma już wiele do zaoferowania warto zaznaczyć że jej rozwój nie będzie zamrożony. Jest daleko od tego! Tym niemniej tempo rozwoju zależy od twojego zaangażowania. A więc jeżeli możesz dołożyć cokolwiek dla wzbogacenia i rozwoju to powinieneś to zrobić.<br /><br />Po więcej informacji zapraszamy na forum gdzie możesz aktywnie uczestniczyć w projekcie. Zapraszamy na oficjalną stronę JoomLeague!<br />
