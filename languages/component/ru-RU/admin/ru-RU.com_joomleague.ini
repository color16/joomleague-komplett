JL_STAT_PRECISION=Точность
JL_STAT_PRECISION_DESC=Количество цифр после запятой

#Stat complexsumpergame.xml
JL_STAT_COMPLEXSUMPERGAME_DESC=Статистика суммирования одной или нескольких базовых (basic) статистик, умножая их на определённые значения, а затем деля их на количество игр.<br/>Например: есть статистика очков. 2 очка за гол (ID статистики - x), и 1 одно очко за пас (ID статистики - y). Тогда статистика считается по формуле (2*x + 1*y)/матчи.

