# About
JL_ABOUT_PAGE_TITLE=A propos JoomLeague
JL_ABOUT=Info JoomLeague
JL_ABOUT_TEXT=JoomLeague est le gestionnaire de ligue avec jeu de pronostique intégré pour Joomla! 1.0.x et Joomla! 1.5.x<br /><br />Basé sur lgmngr CMS Mambo que ce composant a été adapté, amélioré et étendu avec l'assistance active de Joomla! community.<br />JoomLeague est l'extension idéale pour l'administration d'un site de club ou la réalisation de votre site de fan. Grâce à sa conception flexible JoomLeague ne se limite pas à un sport particulier, mais il est universellement applicable.<br /><br />Le jeu de pronostique présente une excellente occasion d'atteindre de nouveaux utilisateurs. Grâce à son intégration dans Joomla! tous les utilisateurs enregistrés peuvent participer sans avoir à utiliser un login séparé.<br /><br />Bien que JoomLeague offre déjà beaucoup, il est inutile de dire que le développement n'est pas censé être figés. Loin de là! Pourtant, le rythme du développement est sensiblement influencé par votre participation. Ainsi, si vous pouvez contribuer en rien à l'amélioration et l'extension, vous devriez le faire.<br /><br />Pour plus d'informations, un forum où vous pouvez participer activement, allez à la page d'accueil officielle de JoomLeague!<br />
