#Stat base.xml
JL_STAT_BASE_DESC=Cette statistique donne un simple <b>total</b>, par exemple, nombre de tirs dans un jeu. Les valeurs doivent être saisies dans la statistique de jeu.<br/><b>C'est un type de statistique basique pour calculer des statistiques plus complexes.</b>
JL_STAT_RANKING_ORDER=Tri classement
JL_STAT_RANKING_ORDER_DESC=Vous pouvez défini si le classement des joueurs/équipes devait être fait dans l'ordre croissant ou décroissant par défaut
JL_STAT_SHOW_IN_TEAMSTATS=Afficher dans les statistiques d'équipe
JL_STAT_SHOW_IN_TEAMSTATS_DESC=Afficher dans la vue des statistiques d'équipe

#Stat basic.xml
JL_STAT_BASIC_DESC=Cette statistique donne un simple <b>total</b>, par exemple, nombre de tirs dans un jeu. Les valeurs doivent être saisies dans la statistique de jeu.<br/><b>C'est un type de statistique basique pour calculer des statistiques plus complexes.</b>

#Stat complexsum.xml
JL_STAT_COMPLEXSUM_DESC=Cette statistique effectuer la somme d’une ou plusieurs statistiques 'basique', et utilise des facteurs spécifiés pour chacun.<br/>Par exemple, si vous avez 2pts par buts (ID statistique x), et 1pt par assiste (ID statistique y), le total de points est 2*x + 1*y
JL_STAT_COMPLEXSUM_STAT_IDS=IDs de ('base') pour la somme des statistiques
JL_STAT_COMPLEXSUM_STAT_IDS_DESC=S'il vous plaît saisissez les ID des statistiques, séparées par une virgule, pour calculer la somme (par exemple: '4,5,7').<br/><b>Ces statistiques DOIVENT être de type 'basique'</b>
JL_STAT_COMPLEXSUM_FACTORS=Facteurs à utiliser pour chaque ID
JL_STAT_COMPLEXSUM_FACTORS_DESC=S'il vous plaît saisissez la valeur des facteurs correspondant des IDs spécifiés, séparées par une virgule, pour calculer la somme (par exemple: '1, 2', ou '4.5, -2, 0.1')
JL_STAT_PRECISION=Précision
JL_STAT_PRECISION_DESC=Nombre de décimales à afficher

#Stat complexsumpergame.xml
JL_STAT_COMPLEXSUMPERGAME_DESC=Cette statistique effectuer la somme d’une ou plusieurs statistiques 'basique', et utilise des facteurs spécifiés pour chacun, puis divise par matchs joués.<br/>Par exemple, si vous avez 2pts par buts (ID statistique x), et 1pt par assiste (ID statistique y), le résultat est (2*x + 1*y / matchs)

#Stat difference.xml
JL_STAT_DIFFERENCE_DESC=Effectuer des calculs de différence sur la base de statistiques basique spécifiée
JL_STAT_DIFFERENCE_ADD_IDS=IDs des statistiques à ajouter
