JL_STAT_DIFFERENCE_SUB_IDS=IDs des statistiques à soustraire
JL_STAT_DIFFERENCE_SUB_IDS_DESC=IDs des statistiques à soustraire, séparées par une virgule (ex.: '4,5,7').<br/><b>Ces statistiques DOIVENT être de type 'basique''</b>

