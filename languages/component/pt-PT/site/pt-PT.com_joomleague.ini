# About
JL_ABOUT_PAGE_TITLE=Sobre JoomLeague
JL_ABOUT=Créditos do JoomLeague
JL_ABOUT_TEXT=O Joomleague é um gestor de campeonatos desportivos com um sistema de apostas integrado. Destinado a Joomla!(c) 1.5.x<br /><br />Baseado no lgmngr para o Mambo CMS, este componente tem sido adaptado, aperfeiçoado e melhorado através da colaboração da comunidade Joomla.<br />O JoomLeague é a extensão perfeita para a administração do site de um clube ou o complemento de um site de fãs. Com o seu design flexível o Joomleague não é limitado a um único desporto, mas sim aplicável universalmente.<br /><br />O sistema de apostas apresenta um excelente oportunidade de chegar a novos utilizadores. Através da sua integração no Joomla, todos os utilizadores existentes podem participar sem ter de efectuar um novo registo.<br /><br />Apesar do Joomleague já ter imenso para oferecer é desnecessário dizer que o seu desenvolvimento não estagnou. Longe disso! No entanto, a rapidez do seu desenvolvimento é significativamente influenciada pela sua participação pessoal. Por isso, se puder contribua para o aperfeiçoamento e melhoramento deste componente.<br /><br />Para mais informações visite o site oficial do JoomLeague e participe nos nossos fóruns de discussão!<br />
