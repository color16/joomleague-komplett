# About
JL_ABOUT_PAGE_TITLE=Over JoomLeague
JL_ABOUT=JoomLeague Info
JL_ABOUT_TEXT=JoomLeague is een competitiemanager met ingebouwd voorspel spel voor Joomla!� 1.0.x and Joomla!� 1.5.x<br /><br />Deze component is gebaseerd op lgmngr voor Mambo CMS en is aangepast, verbeterd en uitgebreid met de actieve hulp van de Joomla! gemeenschap.<br />JoomLeague is de ideale uitbreiding voor het bijhouden van een club homepage of ter aanvulling van je fan site. Met zijn flexibele ontwerp is JoomLeague niet beperkt tot een specifieke sport, maar is het universeel toepasbaar.<br /><br />Het verspellingsspel geeft een prima gelegenheid om nieuwe gebruikers te bereiken. Door zijn integratie met Joomla! kunnen alle bestaande gebruikers deelnemen zonder dat ze aparte login data nodig hebben.<br /><br />Hoewel JoomLeague al een heleboel te bieden heeft, is de component nog steeds in ontwikkeling. Maar de snelheid van ontwikkelen is wel voor een belangrijk deel afhankelijk van het aantal ontwikkelaars. Dus help ons, als je iets aan de verbeteringen en uitbreidingen kan bijdragen.<br /><br />Voor meer informatie en een message board waar je actief kan deelnemen, ga je naar de officiële JoomLeague homepage!<br />
