PLUGIN DESC=Добавляет поддержку комментирования для joomleague.
SEPARATE_COMMENTS_LABEL=Отдельные комментарии от матча (независимо от того сыгран матч или нет)?
SEPARATE_COMMENTS_DESC=Если задано значение нет, все комментарии, будут показаны в отчёте матча (независимо, были они сделаны до или после матча). <br/> <br/> Если значение Да, то комментарии, сделанные до матча остаются в анонсе, а те что после матча - в отчёте матча <br/> <br/>
YES=Да
NO=Нет