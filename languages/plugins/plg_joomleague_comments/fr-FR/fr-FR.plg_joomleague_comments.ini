PLUGIN DESC=Ajout le support de commentaires pour JoomLeague.
SEPARATE_COMMENTS_LABEL=Commentaires séparés d'un match (s'ils sont fait avant ou après que le match a été joué) ?
SEPARATE_COMMENTS_DESC=Si vous mettez non, tous les commentaires de ce match sont affiché dans le rapport de match (indépendamment si elles ont été faites avant ou après le match). <br /><br />Si vous mettez oui les commentaires formulés avant le match ne seront affichés uniqument dans la vue du prochain match et les commentaires formulés après le match ne seront affichés uniquement dans la vue que sur le report de match.<br /><br />
YES=Oui
NO=Aucun