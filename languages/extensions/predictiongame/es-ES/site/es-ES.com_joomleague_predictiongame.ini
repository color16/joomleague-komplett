JL_PRED_RULES_TOPIC_01=Participación
JL_PRED_RULES_INFO_01_01=La participación en este juego es gratuita. Cualquier usuario registrado de nuestra web puede participar.
JL_PRED_RULES_INFO_01_02=Si todavía no posees una cuenta de usuario, puedes crear una clicando %1$1s[Register]%2$s.
JL_PRED_RULES_INFO_01_03=Simplemente clica en el icono para entrar en el Juego de Pronóstico, regístrate como miembro, espera por el email que confirma que tu cuenta ha sido aprobada. ¡¡¡Y ya está!!!
JL_PRED_RULES_TOPIC_02=Activación
JL_PRED_RULES_INFO_02_01=La activación para el Juego se hace automáticamente cuando hayas completado toda la información requerida en el formulario de registro y hayas pulsado el botón enviar.
JL_PRED_RULES_INFO_02_02=La activación para el Juego está controlada manualmente por nosotros.
JL_PRED_RULES_INFO_02_03=Si todo salió bien con tu registro deberías recibir un email en tu cuenta registrada en esta web con una confirmación de la activación de la membresía para este Juego. Por favor contacta con el administrador si tu confirmación no ha llegado en un par de días.
JL_PRED_RULES_TOPIC_03=Entrada de Pronóstico
JL_PRED_RULES_INFO_03_01=Las pronósticos solo se pueden hacer online en nuestra web.
JL_PRED_RULES_INFO_03_02=¡No es posible hacer pronósticos por mail, teléfono etc.!
JL_PRED_RULES_INFO_03_03=¡En casos especiales los Administradores pueden hacer las pronósticos de los miembros! ¡¡¡Pero esto no es lo común!!!
JL_PRED_RULES_TOPIC_04=Límite de entrega de Pronósticos
JL_PRED_RULES_INFO_04_01=Las pronósticos se pueden hacer hasta que comience el partido. Si una jornada dura varios días, se pueden hacer pronósticos en los partidos que comienzan en otros días, incluso aunque ya haya comenzado el primer partido de la jornada. O cambia la opción en las opciones generales.
JL_PRED_RULES_INFO_04_02=Ejemplo: Una jornada se disputa Viernes, Sábado y Domingo. Aunque el partido del viernes haya comenzado, los del sábado y domingo todavía puedes predecirlos.
JL_PRED_RULES_TOPIC_05=Modo de anotación
JL_PRED_RULES_INFO_05_01=Dependiendo de los resultados del partido se repartirán distintos puntos en el Juego.
JL_PRED_RULES_INFO_05_02=La siguiente lista muestra el modelo de repartición de puntos para todos los proyectos en este Juego de Pronóstico.
JL_PRED_RULES_TOPIC_05_STANDARD_MODE=Pronósticos de modo estándar
JL_PRED_RULES_TOPIC_05_TOTO_MODE=Pronósticos de modo toto
JL_PRED_RULES_TOPIC_05_RESULT=Resultado del partido / Decisión
JL_PRED_RULES_TOPIC_05_YOUR_PREDICTION=Tu Pronóstico
JL_PRED_RULES_TOPIC_05_POINTS=Puntuación
JL_PRED_RULES_TOPIC_05_JOKER_POINTS=Puntuación de Comodín
JL_PRED_RULES_TOPIC_06=Puntuación Extra
JL_PRED_RULES_INFO_06_01=Es posible ganar varios puntos extra en este juego, p.e. por acertar el campeón.
JL_PRED_RULES_INFO_06_02=La entrada de pronósticos extra solo es posible hasta que empiece el primer partido de cada Proyecto de Pronóstico de este Juego de Pronóstico.
JL_PRED_RULES_INFO_06_03=La evaluación de los puntos extra (si es posible) se hará al final de la &quot;mitad de temporada&quot; / &quot;temporada&quot; y se añadirá a la clasificación general.
JL_PRED_RULES_TOPIC_06_HALF_SEASON=Ganarás %1$s puntos extra por [<b>mitad de temporada</b>] si eliges el Campeón correcto dentro de %2$s.
JL_PRED_RULES_TOPIC_06_FULL_SEASON=Ganarás %1$s puntos extra por [<b>temporada completa</b>] si eliges el Campeón correcto dentro de %2$s.
JL_PRED_RULES_TOPIC_07=Revisión de Pronósticos
JL_PRED_RULES_INFO_07_01=Las Pronósticos de otros tippers pueden ser vistas cuando comience el partido. Serán visibles todas las pronósticos para los partidos comenzados.
JL_PRED_RULES_TOPIC_08=Comunidades de Pronóstico (No implementado aún)
JL_PRED_RULES_INFO_08_01=Cada participante tiene la posibilidad de fundar una comunidad o unirse a una existente.
JL_PRED_RULES_INFO_08_02=Las comunidades son evaluadas de forma diferente. Por ejemplo solo se tendrá en cuenta la puntuación media porque no todas las comunidades tienen el mismo número de miembros.

