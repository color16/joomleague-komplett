JL_PRED_RULES_TOPIC_01=Участие
JL_PRED_RULES_INFO_01_01=Участие в игре &quot;Прогнозы&quot; бесплатное. Учавствовать может любой зарегистрированный участник.
JL_PRED_RULES_INFO_01_02=Если у Вас нет учётной записи, тогда %1$1s[Зарегистрируйтесь]%2$s.
JL_PRED_RULES_INFO_01_03=Затем на странице &quot;Прогнозов&quot; подтвердите участие в прогнозах.
JL_PRED_RULES_TOPIC_02=Активация
JL_PRED_RULES_INFO_02_01=Активация происходит автоматически.
JL_PRED_RULES_INFO_02_02=Активация в игре регулируется нами вручную.
JL_PRED_RULES_INFO_02_03=Если всё прошло нормально, Вы должны получить электронное письмо с подтверждением на участие в Игре Прогнозы. Свяжитесь с администратором, если не получили такого письма в течении нескольких дней.
JL_PRED_RULES_TOPIC_03=Ввод прогнозов
JL_PRED_RULES_INFO_03_01=Прогнозы можно вводить только с нашего сайта.
JL_PRED_RULES_INFO_03_02=Прогнлзы нельзя производить по эл. почте, телефону и т.д.!
JL_PRED_RULES_INFO_03_03=В некоторых случаях администратор имеет право вводить прогнозы за участников.
JL_PRED_RULES_TOPIC_04=Крайний срок прогнозов
JL_PRED_RULES_INFO_04_01=Прогнозы можно менять до начала матча.
JL_PRED_RULES_INFO_04_02=Пример: тур длится с пятницы по воскресенье. После начала матчей в пятницу всё равно можно делать прогнозы на матчи субботы и воскресенья.
JL_PRED_RULES_TOPIC_05=Как начисляются очки
JL_PRED_RULES_INFO_05_01=В зависимости от результатов матча есть несколько вариантов как начисляются очки.
JL_PRED_RULES_INFO_05_02=Этот список показывает как начисляются очки в прогнозах:
