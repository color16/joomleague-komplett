JL_PRED_RULES_TOPIC_05_TOTO_MODE=Прогнозы Toto (прогнозы исхода)
JL_PRED_RULES_TOPIC_05_RESULT=Результат
JL_PRED_RULES_TOPIC_05_YOUR_PREDICTION=Прогноз
JL_PRED_RULES_TOPIC_05_POINTS=Очки
JL_PRED_RULES_TOPIC_05_JOKER_POINTS=Очки джокера
JL_PRED_RULES_TOPIC_06=Extra очки
JL_PRED_RULES_INFO_06_01=Есть возможность получить Extra очки за правильно выбранного чемпиона
JL_PRED_RULES_INFO_06_02=Extra очки можно получить если выбор был сделанг до первого матча Игры Прогнозов.
JL_PRED_RULES_INFO_06_03=Начисление Extra очков (если возможно) происходит сразу по окончанию &quot;половины сезона&quot;/&quot;сезона&quot; и показано в общей таблице.
JL_PRED_RULES_TOPIC_06_HALF_SEASON=Вы получите %1$s extra очков за правильно выбранного Чемпиона в [<b>половине сезона</b>] в игре %2$s.
JL_PRED_RULES_TOPIC_06_FULL_SEASON=Вы получите %1$s extra очков за правильно выбранного Чемпиона в [<b>сезоне</b>] в игре %2$s.
JL_PRED_RULES_TOPIC_07=Просмотр прогнозов
JL_PRED_RULES_INFO_07_01=Прогнозы других участников можно просматривать сразу же после начала игры.
JL_PRED_RULES_TOPIC_08=Сообщества прогнозистов (Ещё не работает)
JL_PRED_RULES_INFO_08_01=Каждый участник имеет возможность создать своё сообщество или присоединится к существующему.
JL_PRED_RULES_INFO_08_02=Оценка сообщетв происходит по-разному. К примеру: показан только средний показатель очков, так как каждое сообщество имеет разное количество участников.

