#PREDICTIONENTRY.XML
JL_FES_PREDICTIONENTRY_NAME=Jeu de pronostics - Paramètres page saisie frontend
JL_FES_PREDICTIONENTRY_DESCR=Voici la configuration de la mise en page de la page de saisie des pronostics. La première partie est la mise en page par exemple en-tête, impression, etc..., dans la dernière partie des options spécifiques peuvent être définis.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_POINTS=Afficher les paramètres des point de pronostics?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_POINTS=Affiche les points réels dans le jeu de pronostics choisi sélectionné pour différents résultats de match.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_USE_TIPP_ADMIN=Permettre aux administrateurs de jeu de saisir des pronostics pour d'autres membres?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_USE_TIPP_ADMIN=Ce paramètre permet aux administrateurs de jeu de pronostics de saisir pour d'autres membres des pronostics en tout temps.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_TIPP_TENDENCE=Afficher les tendances pronostics sur la page de saisie de pronostics?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_TIPP_TENDENCE=Afficher les tendances pronostics (local gagnant, égalité, défaite locale) aux autres participants.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_LOGO_SMALL=Afficher les petits logos club?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_LOGO_SMALL=Si vous attribuez des icônes pour les clubs dans la configuration du club, vous pouvez les afficher à côté des noms d'équipe.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_HELP=Où afficher l'aide pour la saisie des pronostics?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_HELP=Vous pouvez afficher une brève explication pour la saisie des pronostics en haut ou en bas de la page de saisie en frontend.
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION0_SHOW_HELP=Haut
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION1_SHOW_HELP=Bas
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION2_SHOW_HELP=Le Haut et Bas
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_HOME_WIN=Couleur pour victoire à domicile
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_HOME_WIN=Ici vous pouvez choisir votre couleur personnelle pour les victoires à domicile dans la vu des tendance de pronostics
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_DRAW=Couleur pour nul
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_DRAW=Ici vous pouvez choisir une couleur personnelle sur l'affichage des tendances des pronostics en cas d'égalité.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_GUEST_WIN=Couleur pour les victoires des invités?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_GUEST_WIN=Ici vous pouvez choisir une couleur personnelle sur l'affichage des tendances des pronostics en cas local gagnant.

#PREDICTIONOVERALL.XML
JL_FES_PREDICTIONOVERALL_NAME=Configuration générale frontend pour le jeu de pronostics- valable pour tous les modèles de jeu de pronostics sélectionné
JL_FES_PREDICTIONOVERALL_DESCR=Voici la configuration valable est faite pour tous les modèles de jeu de pronostics sélectionné. Les réglages effectués ici écrasent les modifications apportées sur les modèles individuels!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_HEADING=Afficher le nom du jeu de pronostics dans l'en-tête?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_HEADING=Si cette option est activée, le nom du jeu de pronostics sélectionné est affiché en en-tête de la page
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_GAME_SELECTOR=Afficher sélecteur pour les jeux de pronostics?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_GAME_SELECTOR=Si vous activez cette option, un menu déroulant des jeux de pronostics publiée est affiché.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_PROJECT_SELECTOR=Afficher un sélecteur des projets de jeux de pronostics?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_PROJECT_SELECTOR=Si vous activez cette option, un menu déroulant pour choisir un projet de pronostics d'un jeu de pronostics sélectionné est affiché.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PRINT_BUTTON=Afficher bouton 'Imprimer'?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PRINT_BUTTON=Si vous activez cette option, une icône d'impression est afficher dans la ligne du haut. N'oublié pas d'activé l'en-tête!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PDF_BUTTON=Afficher bouton 'PDF'?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PDF_BUTTON=Si vous activez cette option, une icône PDF est afficher dans la ligne du haut. N'oublié pas d'activé l'en-tête!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_EMAIL_BUTTON=Afficher bouton 'E-Mail'?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_EMAIL_BUTTON=Si vous activez cette option, une icône E-Mail est afficher dans la ligne du haut. N'oublié pas d'activé l'en-tête!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_BACK_BUTTON=Afficher bouton 'Retour'?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_BACK_BUTTON=Si désiré, un bouton 'Retour' peut être afficher au bas de la page.
