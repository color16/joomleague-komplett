JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_FULL_NAME=Chaque page de membre commence par le nom du membre respectif. Ici vous pouvez configurer l'affichage ou non de l'identifiant système du membre ou le nom complet du membre.
