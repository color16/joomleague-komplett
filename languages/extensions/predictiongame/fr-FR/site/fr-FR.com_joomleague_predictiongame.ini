#Prediction Rules View
JL_PRED_USERS_TITLE=Information des membres du jeu pronostic
JL_PRED_RULES_SECTION_TITLE=Règles de ce jeu de pronostic

JL_PRED_RULES_TOPIC_01=Participation
JL_PRED_RULES_INFO_01_01=La participation à notre jeu de pronostic est libre. Tout utilisateur enregistré sur notre site peut participer.
JL_PRED_RULES_INFO_01_02=Si vous n'avez pas de compte utilisateur, vous pouvez en créer un en cliquant sur %1$1s[Enregistrer]%2$s.
JL_PRED_RULES_INFO_01_03=Juste cliquer sur les icônes pour accéder aux pronostics, vous inscrire comme membre, attendre le mail de confirmation d'approbation de votre compte. Voilà!!!
JL_PRED_RULES_TOPIC_02=Activation
JL_PRED_RULES_INFO_02_01=L' activation pour le jeu de pronostic se fait automatiquement après que vous avez rempli et envoyer toutes les données nécessaires dans le formulaire d'inscription.
JL_PRED_RULES_INFO_02_02=L' activation pour le jeu de pronostic est contrôlé manuellement par nos soins.
JL_PRED_RULES_INFO_02_03=Si tout s'est bien passé lors de votre inscription, vous devriez avoir reçu un mail de ce site avec une confirmation de l'activation comme membre à ce jeu de pronostic. Si tel n'est pas le cas après quelques jours, contactez l'administrateur du site.
JL_PRED_RULES_TOPIC_03=Saisir pronostics
JL_PRED_RULES_INFO_03_01=Les pronostics ne peuvent être saisies en ligne sur notre site.
JL_PRED_RULES_INFO_03_02=Faire des pronostics par courrier, téléphone, etc. n'est pas possible!
JL_PRED_RULES_INFO_03_03=Dans des cas particuliers, les administrateurs sont autorisés à faire des pronostics pour les membres! Mais ce n'est pas la procédure normale!
JL_PRED_RULES_TOPIC_04=Date limite de pronostic
JL_PRED_RULES_INFO_04_01=Les pronostics peuvent être fait jusqu'à ce que le match a commencé. Si une journée s'étend sur plusieurs jours, les matches joués sur les autres jours peuvent toujours être pronostiqués, même après que le premier match de la journée a déjà commencé.
JL_PRED_RULES_INFO_04_02=Exemple : Une journée se joue le vendredi, samedi et dimanche. Même après que le match du vendredi a commencé, ceux de samedi et dimanche matches peuvent toujours être pronostiqués.
JL_PRED_RULES_TOPIC_05=Modèle de notation
JL_PRED_RULES_INFO_05_01=Selon le résultat du match divers points sont attribués dans le jeu de pronostic.
JL_PRED_RULES_INFO_05_02=La liste suivante montre le modèle exact de notation pour tous les projets de ce pronostic.
JL_PRED_RULES_TOPIC_05_STANDARD_MODE=Pronostic mode standard
JL_PRED_RULES_TOPIC_05_TOTO_MODE=Pronostic mode Toto
JL_PRED_RULES_TOPIC_05_RESULT=Match résultat/décision
JL_PRED_RULES_TOPIC_05_YOUR_PREDICTION=Votre pronostic
JL_PRED_RULES_TOPIC_05_POINTS=Points
JL_PRED_RULES_TOPIC_05_JOKER_POINTS=Points-Joker
JL_PRED_RULES_TOPIC_06=Extra Points
JL_PRED_RULES_INFO_06_01=Il peut être possible d'obtenir différents points supplémentaires dans notre jeu de pronostic, par exemple pour prédire correctement le vainqueur.
JL_PRED_RULES_INFO_06_02=La saisie des pronostics supplémentaires n'est possible que jusqu'au début du premier match de chaque projet de jeu de pronostic.
JL_PRED_RULES_INFO_06_03=L' évaluation des points supplémentaires (si possible) est faite juste après la fin et demie de la saison et est affecté au classement général.
JL_PRED_RULES_TOPIC_06_HALF_SEASON=Vous gagnerez %1$s points supplémentaires pour la [<b>moitié de la saison</b>] si vous choisissez le bon vainqueur %2$s.
JL_PRED_RULES_TOPIC_06_FULL_SEASON=Vous gagnerez %1$s points supplémentaires pour la [<b>la saison complète</b>] si vous choisissez le bon vainqueur %2$s.
JL_PRED_RULES_TOPIC_07=Compte rendu pronostic
JL_PRED_RULES_INFO_07_01=Les pronostics d'autres pronostiqueurs peuvent être consultés à droite après le début du match. Tous les pronostics sont visibles uniquement pour les matchs qui ont déjà commencé.
JL_PRED_RULES_TOPIC_08=Communautés de pronostic (pas encore implémenté)
JL_PRED_RULES_INFO_08_01=Chaque participant a la possibilité de fonder sa propre communauté de pronostic ou rejoindre une existante.
JL_PRED_RULES_INFO_08_02=Les communautés de pronostic sont évalués différemment. Par exemple, seulement la moyenne de point est prise en compte pour la communauté, car toutes n'ont pas le même nombre de membres.

