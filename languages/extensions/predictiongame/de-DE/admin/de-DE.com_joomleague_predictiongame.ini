#PREDICTIONENTRY.XML
JL_FES_PREDICTIONENTRY_NAME=Tippspiel - Abgabeseite-Frontend-Einstellungen
JL_FES_PREDICTIONENTRY_DESCR=Hier ist das Layout der Seite Tipp-Abgabe konfiguriert. Der erste Teil ist für die Layout-Gestaltung, z.B. Überschrift, Druckfunktion etc., im letzten Teil können spezifische Optionen festgelegt werden.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_POINTS=Tipp-Punkte Einstellung anzeigen?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_POINTS=Zeigt die eigentlichen Punkte im ausgewählte Tippspiel für verschiedene Spiel Ergebnisse.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_USE_TIPP_ADMIN=Spiel Admin erlauben, Tipps für die anderen Mitglieder abzugeben?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_USE_TIPP_ADMIN=Diese Einstellung ermöglicht es dem Tippspiel Admin Tipps anderer Mitglieder zu allen Zeiten einzugeben.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_TIPP_TENDENCE=Tipp-Tendenzen auf Tipp-Abgabeseite anzeigen?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_TIPP_TENDENCE=Zeigt die Tipp-Tendenzen (Sieg, Unentschieden, Heimniederlage) der anderen Teilnehmer.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_LOGO_SMALL=Kleine Vereins-Logos anzeigen?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_LOGO_SMALL=Wenn den Vereine in der Vereins-Konfiguration Symbole zugewiesen wurden, können  diese neben den Teamnamen angezeigt werden.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_HELP=Wo soll die Hilfe für den Tipp-Abgabe angezeigt werden?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_HELP=Es kann eine kurze Erklärung zur Tipp-Abgabe oben oder unten auf der Abgabeseite angezeigt werden.
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION0_SHOW_HELP=Nach Oben
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION1_SHOW_HELP=Nach Unten
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION2_SHOW_HELP=Nach Oben und Unten
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_HOME_WIN=Farbe für Heimsieg?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_HOME_WIN=Hier können Sie Ihre persönliche Farbe für die Ausgabe der Heimsieg Tipp-Tendenzen wählen
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_DRAW=Farbe für Unentschieden?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_DRAW=Hier können Sie Ihre persönliche Farbe für die Ausgabe der Unentschieden Tipp-Tendenzen wählen
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_GUEST_WIN=Farbe für Niederlage?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_GUEST_WIN=Hier können Sie Ihre persönliche Farbe für die Ausgabe der Gastsieg Tipp-Tendenzen wählen

#PREDICTIONOVERALL.XML
JL_FES_PREDICTIONOVERALL_NAME=Allgemeine Frontend-Einstellungen fürs Tippspiel - gültig für alle Templates des ausgewählten Tippspiels
JL_FES_PREDICTIONOVERALL_DESCR=Hier erfolgt die Konfiguration gültig für alle Templates des ausgewählte Tippspiel. Hier vorgenommene Einstellungen überschreiben die Änderungen aller einzelnen Templates!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_HEADING=Name des Tippspiel als Überschrift anzeigen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_HEADING=Wenn diese Option aktiviert ist, wird der Name des ausgewählten Tippspiel am oberen Rand der Seite angezeigt.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_GAME_SELECTOR=Trennzeichen für Tippspiele anzeigen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_GAME_SELECTOR=Wenn diese Option aktiviert ist, wird eine Dropdown-Menü-Auswahl für veröffentlichte Tippspiele angezeigt.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_PROJECT_SELECTOR=Auswahlmenü für Tipp-Projekte des Tippspiel anzeigen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_PROJECT_SELECTOR=Wenn diese Option aktiviert ist, wird eine Dropdown-Menü für die Auswahl der Tipp-Projekte vom ausgewählten Tippspiel angezeigt.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PRINT_BUTTON='Print'-Schaltfläche anzeigen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PRINT_BUTTON=Wenn diese Option aktiviert ist, wird ein Druck-Symbol in der obersten Zeile angezeigt. Bitte beachten, dass für diese Funktion die Überschrift aktiviert sein muss!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PDF_BUTTON='PDF'-Schaltfläche anziegen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PDF_BUTTON=Wenn diese Option aktiviert ist, wird ein PDF-Symbol in der obersten Zeile angezeigt. Bitte beachten, dass für diese Funktion die Überschrift aktiviert sein muss!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_EMAIL_BUTTON='Email'-Schaltfläche anzeigen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_EMAIL_BUTTON=Wenn diese Option aktiviert ist, wird ein E-Mail-Symbol in der obersten Zeile angezeigt. Bitte beachten, dass für diese Funktion die Überschrift aktiviert sein muss!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_BACK_BUTTON='Zurück'-Schaltfläche anzeigen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_BACK_BUTTON=Wenn gewünscht, kann eine 'Zurück'-Schaltfläche am unteren Rand der Seite angezeigt werden.
JL_FES_PREDICTIONOVERALL_PARAM_OPTION0_SHOW_BACK_BUTTON=Keine Anzeige
JL_FES_PREDICTIONOVERALL_PARAM_OPTION1_SHOW_BACK_BUTTON=Unten links
JL_FES_PREDICTIONOVERALL_PARAM_OPTION2_SHOW_BACK_BUTTON=Unten rechts
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SEPERATOR=Welches Trennzeichen soll verwendet werden?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SEPERATOR=Hier kann das Trennzeichen gewählt werden
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_TIME_FORMAT=Format für die Zeitanzeige
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_TIME_FORMAT=Eine Dokumentation für php strftime-Funktion anzeigen
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_CLOSING_TIME=Ablauf-Zeit
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_CLOSING_TIME=Ablauf-Zeit, wo 3600 = 1 Stunde
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SPONSOR=Tippspiel Sponsor für dieses Tippspiel
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SPONSOR=Tippspiel-Sponsor für dieses Tippspiel
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_LOGO_SPONSOR=Logobild des Tippspiel Sponsors für dieses Tippspiel
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_LOGO_SPONSOR=URL des Logobilds des Tippspiel Sponsors für dieses Tippspiel
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_FULL_NAME=Name oder System-Benutzernamen als Titel anzeigen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_FULL_NAME=Jede Mitgliederseite beginnt mit dem Namen des jeweiligen Mitglieds. Hier kann konfiguriert werden, ob System-Benutzername des Mitglieds oder der vollständige Name angezeigt werden soll.
JL_FES_PREDICTIONOVERALL_PARAM_OPTION0_SHOW_FULL_NAME=Benutzername
JL_FES_PREDICTIONOVERALL_PARAM_OPTION1_SHOW_FULL_NAME=Name
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_ALLOW_ALIAS=Alias-Namen zulassen?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_ALLOW_ALIAS=Wenn diese Option aktiviert ist, kann ein Mitglied des Tippspiels ein Aliasname auswählen um seine Identität zu verbergen. Dies kann den Mitgliedern ein wenig mehr Privatsphäre innerhalb des weltweiten suchmaschinendominierten Netz geben!
