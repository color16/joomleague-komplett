JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SORT_ORDER_4=Hier kann das 4.Kriterium für die Sortierung der Rangliste gewählt werden.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SORT_ORDER_5=5. Sortierkriterium
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SORT_ORDER_5=Hier kann das 5.Kriterium für die Sortierung der Rangliste gewählt werden.
JL_FES_PREDICTIONOVERALL_PARAM_OPTION0_SORT_ORDER=Gesamtpunkte
JL_FES_PREDICTIONOVERALL_PARAM_OPTION1_SORT_ORDER=Richtiger Tipp
JL_FES_PREDICTIONOVERALL_PARAM_OPTION2_SORT_ORDER=Richtigen Abstand
JL_FES_PREDICTIONOVERALL_PARAM_OPTION3_SORT_ORDER=Richtige Tendenzen
JL_FES_PREDICTIONOVERALL_PARAM_OPTION4_SORT_ORDER=Anzahl der Tipps (mehr ist besser)
JL_FES_PREDICTIONOVERALL_PARAM_OPTION5_SORT_ORDER=Anzahl der Tipps (weniger ist besser)
JL_FES_PREDICTIONOVERALL_PARAM_OPTION6_SORT_ORDER=Keine

#PREDICTIONRANKING.XML
JL_FES_PREDICTIONRANKING_NAME=Tippspiel - Ranglisten Seite Frontend-Einstellungen
JL_FES_PREDICTIONRANKING_DESCR=Hier ist das Layout der Rangliste für das Tippspiel konfiguriert.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_RANKINGNAV=Ranglisten Navigationsauswahl anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_RANKINGNAV=Mit dieser Option kann eine Navigationsauswahl zum Filtern der Rangliste nach Spielrunden oder insgesamt aus dem Projekt angezeigt werden.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_ALL_USERS=Alle Tippspiel Mitglieder auf  der Seite anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_ALL_USERS=Zeigt alle Tippspiel-Mitglieder des Spiels. (Andernfalls werden nur diejenigen, die einen Tipp abgegeben haben angezeigt)
JL_FES_PREDICTIONRANKING_PARAM_LABEL_USER_LIMIT=Anzahl der Mitglieder pro Seite?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_USER_LIMIT=Bitte angeben, wieviele Mitglieder pro Seite angezeigt werden sollen.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_LINK_USER_TO=Mitgliedsprofil verlinken?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_LINK_USER_TO=Mitglieds-Name können auf das Mitgliedsprofil verlinkt werden.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_USER_ICON=Mitglieds Avatar anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_USER_ICON=Wenn diese Option aktiviert ist, erscheint das Avatar des Mitglieds links vom Namen des Mitglieds. Welches Avatar angezeigt wird, hängt von der Konfiguration der Mitglieder-Seite ab.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_TIP_DETAILS=Link zur Tipp-Übersicht anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_TIP_DETAILS=Mit dieser Option wird ein Link zur Tipp-Übersicht angezeigt.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_AVERAGE_POINTS=Zeigen Punktedurchschnitt anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_AVERAGE_POINTS=Zeigt die durchschnittliche Punkte, die vom Mitglied erreicht wurden.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_TIPS=Anzahl der Tipps anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_TIPS=Zeigt die Anzahl der abgegebenen Tipps durch das Mitglied.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_JOKER=Anzahl der Joker anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_JOKER=Zeigt die Anzahl der Joker, die vom Mitglied festgelegt wurden.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_TOPTIPS=Anzahl der richtigen Tipps anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_TOPTIPS=Zeigt die Anzahl der richtigen Tipps durch das Mitglied.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_DIFFTIPS=Anzahl der richtigen Abstand-Tipps anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_DIFFTIPS=Zeigt die Anzahl der Ergebnisabständen die vom Mitglied korrekt vorhergesagt wurden.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_TENDTIPS=Anzahl der richtigen Tendenz Tipps anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_TENDTIPS=Zeigt die Anzahl der Tendenzen (Sieg, Heimniederlage oder Unentschieden) richtig vorhergesagt durch das Mitglied.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_LINK_OVERALL_RANKING=Link zur Gesamtwertung anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_LINK_OVERALL_RANKING=Wenn diese Option aktiviert ist, ein Link zur gesamten Rangliste wird unter der Rangliste für die aktuelle Runde angezeigt.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_HELP=Erklärung anzeigen?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_HELP=Wenn gewünscht, kann eine kurze Erklärung der Rangliste angezeigt werden. Die Erklärung kann man im Language File (JL_TIP_RANKING_HINT1) anpassen.

#PREDICTIONSRESULTS.XML
JL_FES_PREDICTIONRESULTS_NAME=Tippspiel - Seite Ergebnisse Frontend-Einstellungen
JL_FES_PREDICTIONRESULTS_DESCR=Hier ist das Layout der Übersicht über die Ergebnisse des Tippspiels konfiguriert.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_PAGE_NAV=Seiten-Navigation anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_PAGE_NAV=Mit dieser Option kann eine Navigation am unteren Rand der Seite Tipp-Ergebnisse.angezeigt werden (1 2 3 nächster Spieltag).
JL_FES_PREDICTIONRESULTS_PARAM_OPTION0_SHOW_PAGE_NAV=Keine Anzeige
JL_FES_PREDICTIONRESULTS_PARAM_OPTION1_SHOW_PAGE_NAV=Unterhalb der Ergebnisses
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_ALL_USERS=Alle Tippspiel-Mitglieder auf der Seite anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_ALL_USERS=Zeigt alle Tippspiel-Mitglieder des Spiels. (Andernfalls werden nur diejenigen, die einen Tipp abgegeben haben angezeigt)
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_LIMIT_USERS=Anzahl der Mitglieder pro Seite?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_LIMIT_USERS=Bitte festlegen, wieviele Mitglieder pro Seite angezeigt werden sollen.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_LINK_USERS_TO=Mitgliedsprofil verlinken?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_LINK_USERS_TO=Mitglieds-Namen können zum Mitgliedsprofil verlinkt werden.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_USERS_ICON=Mitglieds Avatar anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_USERS_ICON=Wenn diese Option aktiviert ist, erscheint ein Avatar für das Mitglied links vom Namen des Mitglieds. Welches Avatar angezeigt wird, hängt von der Konfiguration der Mitglieder-Seite ab.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_AVERAGE_POINTS=Durchschnittliche Punkte anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_AVERAGE_POINTS=Die Mitglieds-Durchschnittspunkte für diese Runde berechnen und sie rechts von den Tipps Vorhersagen anzeigen.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_POINTS=Punkte anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_POINTS=Zeigt die Gesamtpunkte für die Runde auf der rechten Seite.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_CLUB_ICON=Kleine Vereins-Logos anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_CLUB_ICON=Wenn Symbole für die Vereine in der Vereins-Konfiguration zugewiesen wurden, können diese neben den Mannschaftsnamen angezeigt werden.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_HELP=Erklärung anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_HELP=Wenn gewünscht, kann eine kurze Erklärung der Rangliste angezeigt werden. Die Erklärung kann man im Language File (JL_TIP_RANKING_HINT1) angepassen.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_SCORING=Die Wertung des Tipp-Projekt Punkts als Hilfe anzeigen?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_SCORING=Zeigt die Wertungs-Hilfe für das ausgewählten Tipp-Projekt für verschiedene Spiel Ergebnisse, wenn der Schalter Erklärung zeigen auf JA gesetzt ist.

#PREDICTIONSRULES.XML
JL_FES_PREDICTIONSRULES_NAME=Tippspiel - Regeln Seite Frontend-Einstellungen
JL_FES_PREDICTIONSRULES_DESCR=Hier ist das Layout der Übersicht über die Regeln für das ausgewählte Tippspiel konfiguriert.
JL_FES_PREDICTIONSRULES_PARAM_LABEL_SHOW_POINTS=Tippspiel Punkte-Wertung anzeigen?
JL_FES_PREDICTIONSRULES_PARAM_DESCR_SHOW_POINTS=Zeigt die eigentlichen Wertung für Punkte im ausgewählte Tippspiel für verschiedene Spiel Ergebnisse.

#PREDICTIONUSERS.XML
JL_FES_PREDICTIONUSERS_NAME=Tippspiel - Mitglied-Seite der Tippspiel Teilnehmer Seite Frontend-Einstellungen
JL_FES_PREDICTIONUSERS_DESCR=Hier ist das Layout der Mitglieds-Seite der Tippspiel-Teilnehmer konfiguriert.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_PHOTO=Mitglieds Avatar anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_PHOTO=Zeigt das Mitglieds-Bild auf der linken Seite der allgemeinen Mitgliedsinformationen.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_PHOTO_FROM=Welches Avatar soll verwendet werden?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_PHOTO_FROM=Bitte wählen,ob die Bilder vom JoomLeague-System verwendet werden sollen, oder vom Community Builder bzw. Fireboard. Funktioniert nur, wenn auch das Mitglieds-Avatar anzeigen oben oder bei den Ergebnisse - oder Ranglisten-Einstellungen dieses Tippspiels aktiviert ist.
JL_FES_PREDICTIONUSERS_PARAM_OPTION0_SHOW_PHOTO_FROM=Keine Anzeige
JL_FES_PREDICTIONUSERS_PARAM_OPTION1_SHOW_PHOTO_FROM=JoomLeague
JL_FES_PREDICTIONUSERS_PARAM_OPTION2_SHOW_PHOTO_FROM=Community Builder
JL_FES_PREDICTIONUSERS_PARAM_OPTION3_SHOW_PHOTO_FROM=Fireboard
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_REGISTER_DATE=Datum der Registrierung der Teilnehmer anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_REGISTER_DATE=Zeigt den Start der Mitgliedschaft in diesem Tippspiel.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FAV_TEAM=Lieblings-Mannschaften der Teilnehmer anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FAV_TEAM=Das registrierte Mitglied kann seine Lieblings-Team wählen, dieses wird dann für alle auf der Mitgliederseite sichtbar ist.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_SLOGAN=Persönliche Signatur des Teilnehmers anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_SLOGAN=Das registrierte Mitglied kann einen persönlichen Slogan oder Signatur-Block eingeben, der dann für alle auf der Mitgliederseite sichtbar ist.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_LASTTIP=Datum des letzten Tipps anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_LASTTIP=Zeigt Datum und Uhrzeit des letzten abgegebenen Tipps.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_USER_PROFILE=Link zum Benutzerprofil anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_USER_PROFILE=Es kann gewählt werden, ob eine Verknüpfung zu Joomla Kontakt oder Community Builder Benutzerprofil angezeigt werden soll.
JL_FES_PREDICTIONUSERS_PARAM_OPTION0_SHOW_USER_PROFILE=Keine Anzeige
JL_FES_PREDICTIONUSERS_PARAM_OPTION1_SHOW_USER_PROFILE=Joomla-Kontakt
JL_FES_PREDICTIONUSERS_PARAM_OPTION2_SHOW_USER_PROFILE=Community Builder
JL_FES_PREDICTIONUSERS_PARAM_LABEL_CONTACT_CAT_ID=Kontakt Kategorie-ID
JL_FES_PREDICTIONUSERS_PARAM_DESCR_CONTACT_CAT_ID=Wenn der Link zu Joomla Kontakt angezeigt werden soll, bitte hier die  richtigen Kontakt Kategorie-ID eingeben
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_RANKING=Aktuellen Rang anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_RANKING=Zeigt aktuelle Rang des Mitglieds im Tippspiel.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_TOTAL_POINTS=Summe der Punkte anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_TOTAL_POINTS=Zeigt die Gesamtpunkte des Mitglieds im Tippspiel.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_LAST_POINTS=Punkte der letzten Runde anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_LAST_POINTS=Zeigt die Punkte, die das Mitglied in der letzten Runde des Tippspiels erreicht hat.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_COUNT_TIPS=Zahl der Tipps anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_COUNT_TIPS=Zeigt die Anzahl der Tipps die von diesem Mitglied abgegeben wurden.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_AVERAGE_POINTS=Punktedurchschnitt anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_AVERAGE_POINTS=Zeigt durchschnittlichen Punkte der Mitglieder in diesem Tippspiel.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_TOP_TIPS=Zahl der Top-Tipps anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_TOP_TIPS=Zeigt die Anzahl der richtigen Tipps durch das Mitglied.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_DIFF_TIPS=Anzahl der Abstand-Tipps anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_DIFF_TIPS=Zeigt die Anzahl der richtigen Abstand-Tipps durch das Mitglied.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_TEND_TIPS=Anzahl der Tendenz-Tipps anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_TEND_TIPS=Zeigt die Anzahl der Tendenzen (Sieg, Heimniederlage oder Unentschieden) die durch das Mitglied richtig getippt wurden.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FORM=Aktuelles Formular des Mitglieds anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FORM=Zeigt ein Symbol für das aktuelle Formular des Mitglieds. Das Formular basierend auf den letzten Tipps und berechneten Punkte. (im Moment nicht betriebsfähig)
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FLASH_POINTS=Flash Punkte Statistik der Saison anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FLASH_POINTS=Zeigt eine Flash Statistik über den Saison Punkte-Trend des Mitglieds.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FLASH_RANKS=Flash Rang-Statistik der Saison anzeigen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FLASH_RANKS=Zeigt eine Flash Statistik über den Saison Rang-Trend des Mitglieds.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_FAV_TEAM=Lieblings-Mannschaft wählen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_FAV_TEAM=Wenn diese Option aktiviert ist, kann das Mitglied eine Lieblings-Mannschaft auswählen. Diese Auswahl dient nur zu Informationszwecken.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_SLOGAN=Persönliche Signatur eingeben?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_SLOGAN=Wenn diese Option aktiviert ist, kann das Mitglied eine persönliche Signatur eintragen. Diese Auswahl dient nur Informationszwecken.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER=Tipp-Erinnerung per E-mail aktivieren?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER=Mit dieser Einstellung hat das Mitglied die Möglichkeit, eine Tipp-Erinnerung per E-Mail zu erhalten. Die E-Mail muss derzeit über die Backend-Mitgliederverwaltung manuell gesendet werden!
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_AVATAR_UPLOAD=Avatar hochladen?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_AVATAR_UPLOAD=Hier können Sie die Optionen zum Hochladen eines Avatars ändern.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_REMINDER_SUBJECT=Tipp Erinnerung für Runde $ROUND$
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER_SUBJECT=Betreff der Tipp-Erinnerung:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER_SUBJECT=Hier wird die Betreffzeile für die Tipp-Erinnerung festgelegt. Mögliche Variablen sind $ROUND$, $DATE$ und $URL$.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_REMINDER_INTRO=Hallo $NAME$,$DL$ in wenigen Tagen beginnt Runde $ROUND$. Bitte denken Sie daran, Ihre Tipps zu machen!
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER_INTRO=Text der Tipp-Erinnerung
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER_INTRO=Hier ist der Text für die Tipp-Erinnerung festgelegt. Mögliche Variablen sind $NL$ (neue Zeile), $DL$ (zwei neue Linien), $NAME$, $ROUND$, $DATE$ und $URL$.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_REMINDER_FOOTER=Das Team von $URL$ wünscht Ihnen viel Glück!
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER_FOOTER=Beendigung der Tipp-Erinnerung:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER_FOOTER=Hier ist die Abschluß-Zeile für die Tipp-Erinnerung festgelegt. Mögliche Variablen sind $NL$ (neue Zeile), $DL$ (zwei neue Linien), $ROUND$, $DATE$ und $URL$.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_RECEIPT=Tipp Bestätigung per E-Mail aktivieren?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_RECEIPT=Mit dieser Einstellung hat das Mitglied die Möglichkeit sich eine Bestätigung der Tipps per E-Mail zusenden zu lassen.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_RECEIPT_SUBJECT=Ihre Tipps für Runde $ROUNDS$
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_RECEIPT_SUBJECT=Betreff der Tipp-Bestätigung:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_RECEIPT_SUBJECT=Hier wird die Betreffzeile für die Vorhersage Bestätigung angelegt. Mögliche Variablen sind $ROUND$, $DATE$ und $URL$.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_RECEIPT_INTRO=Hallo $NAME$,$DL$, die folgende Tipps sind von Ihnen am $Datum$ bei $URL$ vorgenommen worden:
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_RECEIPT_INTRO=Einleitungstext der Tipp-Bestätigung:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_RECEIPT_INTRO=Hier ist der Einleitungstext für die Tipp-Bestätigung angelegt. Mögliche Variablen sind $NL$ (neue Zeile), $DL$ (zwei neue Linien), $NAME$, $ROUND$, $DATE$ und $URL$.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_RECEIPT_FOOTER=Das Team von $URL$ wünscht Ihnen viel Glück!
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_RECEIPT_FOOTER=Abschluss Tipp-Bestätigung:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_RECEIPT_FOOTER=Hier ist die schließende Zeile für die Tipp-Bestätigung angelegt. Mögliche Variablen sind $NL$ (neue Zeile), $DL$ (zwei neue Linien), $ROUND$, $DATE$ und $URL$.