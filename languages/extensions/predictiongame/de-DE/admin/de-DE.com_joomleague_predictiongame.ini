JL_XML_PREDICTIONENTRY_STATE_DESCRIPTION=Hier kann ein Menüpunkt zur Joomla-Installation hinzugefügt werden, um ein ausgewähltes JoomLeague-Tippspiel und dessen Untermenüs anzuzeigen. <br /> Dieses muss für jedes Tippspiel von JoomLeague getan werden,  dass im Frontend der Joomla-Installation angezeigt werden soll. <br /> Auf der linken Seite muss nur einen Titel für den neuen Joomla-Menü-Punkt (der Alias ​​und Link sind automatisch von Joomla gesetzt) ​​hinzugefügt werden. <br /> Aber auf der rechten Seite von dieser Seite muss ein veröffentlichtes JoomLeague Tippspiel gewählt werden ... Et voila ... Der neue Link wurde zum gewählten Joomla-Menü hinzugefügt :-)
