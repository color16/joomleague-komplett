JL_PRED_RULES_TOPIC_01=Teilnahme
JL_PRED_RULES_INFO_01_01=Teilnahme an unserem Tippspiel ist kostenlos. Jeder registrierter Benutzer unserer Website kann teilnehmen.
JL_PRED_RULES_INFO_01_02=Wenn Sie noch kein Benutzerkonto haben, können Sie eine Neues anlegen, indem Sie auf %1$1s [Register]%2$s klicken.
JL_PRED_RULES_INFO_01_03=Einfach auf das Symbol klicken, um zum Tippspiel zu gelangen, als Mitglied registrieren, die Mail zur Bestätigung Ihres Kontos abwarten. Das war es!
JL_PRED_RULES_TOPIC_02=Aktivierung
JL_PRED_RULES_INFO_02_01=Die Aktivierung für das Tippspiel erfolgt automatisch, nachdem Sie alle benötigten Daten in das Registrierungsformular ausgefüllt und den Absenden-Button gedrückt haben.
JL_PRED_RULES_INFO_02_02=Die Aktivierung für das Tippspiel wird von uns manuell kontrolliert.
JL_PRED_RULES_INFO_02_03=Wenn alles geklappt hat mit der Anmeldung sollten Sie eine E-Mail mit einer Bestätigung der Mitgliedschaft für die Aktivierung dieses Tippspiels an Ihre auf dieser Webseite angegebenen Adresse erhalten haben. Bitte kontaktieren Sie den Website-Administrator, falls Sie Ihren Aktivierungscode auch nach einigen Tagen nicht erhalten haben.\n
JL_PRED_RULES_TOPIC_03=Tipp-Eintrag
JL_PRED_RULES_INFO_03_01=Tipps können nur online auf unserer Website eingegeben werden.
JL_PRED_RULES_INFO_03_02=Tippen per Mail, Telefon usw. ist nicht möglich!
JL_PRED_RULES_INFO_03_03=In besonderen Fällen ist es Admins erlaubt, Tipps für Mitglieder zu tätigen! Aber dies ist nicht das Standard-Verfahren!!!
JL_PRED_RULES_TOPIC_04=Tipp Frist
JL_PRED_RULES_INFO_04_01=Die Tipps können bis zum Beginn des Spiels gemacht werden. Wenn ein Spieltag mehrere Tage umfasst, können die Spiele der anderen Tagen immer noch getippt werden, auch nachdem das erste Spiel des Spieltages begonnen hat. Oder ändere die Abschlußzeit in den allgemeinen Einstellungen.
JL_PRED_RULES_INFO_04_02=Beispiel: Ein Spieltag wird am Freitag, Samstag und Sonntag gespielt. Auch nach dem das Freitag-Spiel begonnen hat, können die Spiele vom Samstag und Sonntag noch getipptt werden.
JL_PRED_RULES_TOPIC_05=Punkte-Modell
JL_PRED_RULES_INFO_05_01=Je nach Spielausgang werden unterschiedliche Punkte im Tippspiel vergeben.
JL_PRED_RULES_INFO_05_02=Die folgende Liste zeigt das genaue Punkte-Modell für alle Projekte dieses Tippspiel.
JL_PRED_RULES_TOPIC_05_STANDARD_MODE=Standard-Modus Tipps
JL_PRED_RULES_TOPIC_05_TOTO_MODE=Toto-Modus Tipps
JL_PRED_RULES_TOPIC_05_RESULT=Spiel Ergebnis  / Urteil
JL_PRED_RULES_TOPIC_05_YOUR_PREDICTION=Ihr Tipp
JL_PRED_RULES_TOPIC_05_POINTS=Punkte
JL_PRED_RULES_TOPIC_05_JOKER_POINTS=Joker-Punkte
JL_PRED_RULES_TOPIC_06=Extra-Punkte
JL_PRED_RULES_INFO_06_01=Es kann verschiedene zusätzliche Punkte in unserem Tippspiel geben, z. B. für die Vorhersage des richtigen Meisters.
JL_PRED_RULES_INFO_06_02=Die Eingabe von zusätzlichen Tipps ist nur bis zum Beginn des ersten Spiels des einzelnen Tipp-Projekts von diesem Tippspiel möglich.
JL_PRED_RULES_INFO_06_03=Die Auswertung der Extra-Punkte (wenn möglich) ist direkt nach dem Ende der &quot;halbe Saison&quot; / &quot;Saison&quot; erfolgt und ist in der Gesamtwertung berücksichtigt.
JL_PRED_RULES_TOPIC_06_HALF_SEASON=Sie erhalten %1$s Extra-Punkte für [<b>die Hälfte der Saison</b>], bei der Auswahl des richtigen Meisters in %2$s.
JL_PRED_RULES_TOPIC_06_FULL_SEASON=Sie erhalten %1$s Extra-Punkte für [<b>die komplette Saison</b>], bei der Auswahl des richtigen Meisters in %2$s.
JL_PRED_RULES_TOPIC_07=Tipp Vorschau
JL_PRED_RULES_INFO_07_01=Tipps von anderen Tippern können direkt nach dem Start eines Spiels angezeigt werden. Angezeigt werden alle Vorhersagen für Spiele, die bereits begonnen haben.
JL_PRED_RULES_TOPIC_08=Tipp-Gemeinschaften (noch nicht implementiert)
JL_PRED_RULES_INFO_08_01=Jeder Teilnehmer hat die Möglichkeit eine eigene Tipp-Gemeinschaft zu gründen oder einer vorhandenen beizutreten.
JL_PRED_RULES_INFO_08_02=Tipp-Gemeinschaften werden unterschiedlich ausgewertet. Zum Beispiel wird nur der Punktedurchschnitt berücksichtigt, denn nicht alle Gemeinschaften haben die gleiche Anzahl von Mitspielern.

