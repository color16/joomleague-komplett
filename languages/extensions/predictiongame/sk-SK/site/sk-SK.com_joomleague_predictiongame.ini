JL_PRED_RULES_TOPIC_01=Účasť
JL_PRED_RULES_INFO_01_01=Účasť v našej tipovacej súťaži je bezplatná. Každý zaregistrovaný užívateľ tejto webstránky sa môže zúčastniť.
JL_PRED_RULES_INFO_01_02=Ak ešte nemáte užívateľské konto, môžete si vytvoriť nové kliknutím na %1$1s[Register]%2$s.
JL_PRED_RULES_INFO_01_03=Pre vstup do Tipovacej súťaže stačí kliknúť na ikonu, zaregistrovať sa a  počkať na email potvrdzujúci schválenie vašich prístupov. A to je všetko!!!
JL_PRED_RULES_TOPIC_02=Aktivácia
JL_PRED_RULES_INFO_02_01=Aktivácia pre účely tipovacej súťaže je vykonaná automaticky po vyplnení a odoslaní potrebných dát v registračnom formulári.
JL_PRED_RULES_INFO_02_02=Aktiváciu pre účely tipovacej súťaže spravujeme manuálne.
JL_PRED_RULES_INFO_02_03=Ak registrácia prebehla v poriadku, mali by ste na vami uvedený email dostať potvrdenie o aktivácii vášho členstva v tejto tipovacej súťaži. Ak vám takýto email po pár dňoch nepríde, prosím, kontaktujte administrátora stránky.
JL_PRED_RULES_TOPIC_03=Tip
JL_PRED_RULES_INFO_03_01=Tipy môžu byť zadávané len online prostredníctvom našej stránky.
JL_PRED_RULES_INFO_03_02=Tipovať cez telefón, mailom, atď. nie je možné!
JL_PRED_RULES_INFO_03_03=V špeciálnych prípadoch môžu za členov tipovať administrátori stránky! Táto procedúra však nie je štandardná!!!
JL_PRED_RULES_TOPIC_04=Uzávierka tipovania
JL_PRED_RULES_INFO_04_01=Tipovať je možné do začiatku konkrétneho zápasu. Ak je jedno kolo rozložené do viacerých dní, zápasy hrané v neskoších dňoch je stále možné tipovať aj po začiatku prvého zápasu daného kola.
JL_PRED_RULES_INFO_04_02=Príklad: Zápasy konkrétneho kola sa hrajú v piatok, sobotu i nedeľu. Aj po začiatku piatkového zápasu je možné tipovať sobotné a nedeľné zápasy.
JL_PRED_RULES_TOPIC_05=Bodovací model
JL_PRED_RULES_INFO_05_01=V závislosti od výsledku zápasu sa prideľuje rôzny počet bodov.
JL_PRED_RULES_INFO_05_02=Nasledujúci zoznam obsahuje presný bodovací model pre všetky projekty tejto Tipovacej súťaže.
JL_PRED_RULES_TOPIC_05_STANDARD_MODE=Štandardné tipy
JL_PRED_RULES_TOPIC_05_TOTO_MODE=ToTo tipy
JL_PRED_RULES_TOPIC_05_RESULT=Výsledok zápasu
JL_PRED_RULES_TOPIC_05_YOUR_PREDICTION=Váš tip
JL_PRED_RULES_TOPIC_05_POINTS=Body
JL_PRED_RULES_TOPIC_05_JOKER_POINTS=Žolíkové body
JL_PRED_RULES_TOPIC_06=Extra body
JL_PRED_RULES_INFO_06_01=V našej tipovacej súťaži je možné získať viacero extra bodov, napr. za správny tip na majstra.
JL_PRED_RULES_INFO_06_02=Extra tipy je možné spraviť len do začiatku prvého zápasu daného projektu v tejto Tipovacej súťaži.
JL_PRED_RULES_INFO_06_03=Vyhodnotenie extra bodov (ak je to možné) sa robí hneď po skončení prvej polovice / celej súťaže. Body sa zohľadnia v celkovom hodnotení.
JL_PRED_RULES_TOPIC_06_HALF_SEASON=Získate %1$s extra bodov za [<b>polovicu sezóny</b>], ak správne tipnetemajstra v %2$s.
JL_PRED_RULES_TOPIC_06_FULL_SEASON=Získate %1$s extra bodov za [<b>celú sezónu</b>], ak správne tipnete majstra v %2$s.
JL_PRED_RULES_TOPIC_07=Prehľad tipov
JL_PRED_RULES_INFO_07_01=Tipy ostatných užívateľov je možné zobraziť hneď po začiatku zápasu. Viditeľné sú všetky tipy na zápasy, ktoré sa už začali.
JL_PRED_RULES_TOPIC_08=Tipovacia komunita (Zatiaľ nie je implementované)
JL_PRED_RULES_INFO_08_01=Každý člen má možnosť nájsť si svoju vlastnú tipovaciu komunitu, prípadne sa pripojiť k už existujúcej.
JL_PRED_RULES_INFO_08_02=Tipovacie komunity sú vyhodnocované odlišne. Do úvahy sa napríklad berú len bodové priemery, keďže každá komunita má rozdielny počet členov.

