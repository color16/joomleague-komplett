JL_FES_PREDICTIONRESULTS_DESCR=Tu nastavujete vzhľad stránky, na ktorej sa zobrazujú výsledky tipovania.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_PAGE_NAV=Zobraziť navigáciu na stránke?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_PAGE_NAV=Toto nastavenie umožňuje zobraziť navigáciu medzi jednotlivými kolami v spodnej časti stránky.
