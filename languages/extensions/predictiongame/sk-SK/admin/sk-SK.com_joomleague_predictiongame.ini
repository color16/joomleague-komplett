#PREDICTIONRANKING.XML
JL_FES_PREDICTIONRANKING_NAME=Tipovacia súťaž - nastavenia stránky poradia súťažiacich
JL_FES_PREDICTIONRANKING_DESCR=Tu nastavujete vzhľad stránky, na ktorej sa zobrazuje poradie súťažiacich v tipovacej súťaži.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_RANKINGNAV=Zobraziť navigáciu?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_RANKINGNAV=Toto nastavenie umožňuje užívateľovi zobrazovať výsledky súťaže po jednotlivých kolách.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_ALL_USERS=Zobraziť na stránke všetkých súťažiacich?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_ALL_USERS=Vyberte, či chcete zobraziť všetkých súťažacich. (Ak nie, zobrazia sa len tí, ktorí už tipovali.)
JL_FES_PREDICTIONRANKING_PARAM_LABEL_USER_LIMIT=Počet súťažiacich na jednej stránke.
JL_FES_PREDICTIONRANKING_PARAM_DESCR_USER_LIMIT=Upresnite, koľko súťažiacich sa má zobrazovať na jednej stránke.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_LINK_USER_TO=Zobraziť odkaz na profil súťažiaceho?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_LINK_USER_TO=Meno súťažiaceho môže byť prelinkované s jeho profilom.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_USER_ICON=Zobraziť avatara?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_USER_ICON=Ak je táto možnosť aktivovaná, vľavo od mena súťažiaceho sa zobrazí jeho avatar (profilový obrázok). Obrázok si volí súťažiaci vo svojich nastaveniach.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_TIP_DETAILS=Zobraziť odkaz na prehľad tipov?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_TIP_DETAILS=Toto nastavenie umožňuje zobrazovanie odkazu na prehľad tipov.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_AVERAGE_POINTS=Zobraziť bodový priemer?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_AVERAGE_POINTS=Zobrazí bodový priemer súťažiaceho.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_TIPS=Zobraziť počet tipov?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_TIPS=Zobrazí počet tipov súťažiaceho.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_JOKER=Zobraziť počet žolíkov?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_JOKER=Zobrazí počet žolíkov použitých súťažiacim.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_TOPTIPS=Zobraziť počet správnych tipov?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_TOPTIPS=Zobrazí počet správnych tipov súťažiaceho.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_DIFFTIPS=Zobraziť počet správnych tipov na rozdiel skóre?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_DIFFTIPS=Zobrazí počet správnych tipov rozdiel skóre.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_COUNT_TENDTIPS=Zobraziť počet správnych tipov na tendencie?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_COUNT_TENDTIPS=Zobrazí počet správnych tipov na tendencie (výhra domácich, remíza alebo výhra hostí).
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_LINK_OVERALL_RANKING=Zobraziť odkaz na celkové hodnotenie?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_LINK_OVERALL_RANKING=Ak je táto možnosť aktivovaná, odkaz na celkové hodnotenie sa zobrazí pod tabuľkou hodnotenia aktuálneho kola.
JL_FES_PREDICTIONRANKING_PARAM_LABEL_SHOW_HELP=Zobraziť vysvetlenie?
JL_FES_PREDICTIONRANKING_PARAM_DESCR_SHOW_HELP=Ak chcete, môžete zobraziť krátke vysvetlenie hodnotenia. Vysvetlenie si môžete prispôsobiť v jazykovom súbore (JL_TIP_RANKING_HINT1).

