JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_PHOTO_FROM=Ktorý avatar má byť použitý?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_PHOTO_FROM=Prosím, vyberte, či majú byť použité obrázky zo systému JoomLeague alebo skôr z aplikácií Community Builder resp. Fireboard. Funguje len v prípade, že je možnosť zobrazovania avatarov aktivovaná vyššie resp. na stránkach výsledkov / poradia.
JL_FES_PREDICTIONUSERS_PARAM_OPTION0_SHOW_PHOTO_FROM=Nezobrazovať
JL_FES_PREDICTIONUSERS_PARAM_OPTION1_SHOW_PHOTO_FROM=JoomLeague
JL_FES_PREDICTIONUSERS_PARAM_OPTION2_SHOW_PHOTO_FROM=Community Builder
JL_FES_PREDICTIONUSERS_PARAM_OPTION3_SHOW_PHOTO_FROM=Fireboard
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_REGISTER_DATE=Zobraziť dátum registrácie súťažiaceho?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_REGISTER_DATE=Zobrazí dátum, kedy sa súťažiaci stal členom tejto tipovacej súťaže.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FAV_TEAM=Zobraziť obľúbený tím súťažiaceho?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FAV_TEAM=Registrovaný užívateľ si môže vybrať svoj obľúbený tím, ktorý sa aktiváciou tohto nastavenia následne zobrazí v jeho profile.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_SLOGAN=Zobraziť podpis súťažiaceho?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_SLOGAN=Súťažiaci si môže zvoliť svoje motto / podpis, ktorý sa aktiváciou tohto nastavenia bude následne zobrazí v jeho profile.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_LASTTIP=Zobraziť dátum posledného tipu?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_LASTTIP=Zobrazí dátum, kedy súťažiaci naposledy zadal tip.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_USER_PROFILE=Zobraziť odkaz na profil užívateľa?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_USER_PROFILE=Môžete si vybrať, či chcete zobraziť odkaz na kontakt užívateľa v systéme Joomla resp. Community Builder.
JL_FES_PREDICTIONUSERS_PARAM_OPTION0_SHOW_USER_PROFILE=Nezobrazovať
JL_FES_PREDICTIONUSERS_PARAM_OPTION1_SHOW_USER_PROFILE=Joomla kontakt
JL_FES_PREDICTIONUSERS_PARAM_OPTION2_SHOW_USER_PROFILE=Community Builder
JL_FES_PREDICTIONUSERS_PARAM_LABEL_CONTACT_CAT_ID=ID kategórie kontaktu
JL_FES_PREDICTIONUSERS_PARAM_DESCR_CONTACT_CAT_ID=Ak zvolíte možnosť odkazu na kontakt v systéme Joomla, prosím uveďte príslušné ID kategórie kontaktov.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_RANKING=Zobraziť aktuálne poradie súťažiaceho?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_RANKING=Zobrazí priečku, na ktorej sa momentálne súťažiaci v poradí nachádza.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_TOTAL_POINTS=Zobraziť celkový počet bodov?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_TOTAL_POINTS=Zobrazí celkový počet bodov, ktorý zatiaľ súťažiaci pri tipovaní dosiahol.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_LAST_POINTS=Zobraziť body za posledné kolo?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_LAST_POINTS=Zobrazí počet bodov, ktoré súťažiaci získal v poslednom kole.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_COUNT_TIPS=Zobraziť počet tipov?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_COUNT_TIPS=Zobrazí počet tipov, ktoré súťažiaci dosiaľ v hre urobil.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_AVERAGE_POINTS=Zobraziť bodový priemer?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_AVERAGE_POINTS=Zobrazí priemerný bodový zisk súťažiaceho na kolo.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_TOP_TIPS=Zobraziť počet správnych tipov?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_TOP_TIPS=Zobrazí počet správnych tipov súťažiaceho.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_DIFF_TIPS=Zobraziť správne rozdiely v skóre?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_DIFF_TIPS=Zobrazí počet tipov, kedy súťažiaci trafil rozdiel v skóre zápasu.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_TEND_TIPS=Zobraziť tendencie?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_TEND_TIPS=Zobrazí počet správnych tipov na tendencie (výhra domácich, remíza, výhra hostí).
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FORM=Zobraziť aktuálnu formu súťažiaceho?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FORM=Pomocou symoblu zobrazí, ako sa súťažiacemu darilo v poslednej dobe. Forma sa ráta na základe posledných tipov a získaných bodov (momentálne nefunguje).
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FLASH_POINTS=Zobraziť flashové štatistiky bodov?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FLASH_POINTS=Zobrazí štatistiky bodov súťažiaceho pomocou technológie Flash.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_SHOW_FLASH_RANKS=Zobraziť flashový prehľad poradia?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_SHOW_FLASH_RANKS=Zobrazí vývoj poradia súťažiaceho pomocou technológie Flash.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_FAV_TEAM=Vybrať obľúbený tím?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_FAV_TEAM=Ak je táto možnosť aktivovaná, súťažiaci si môže zvoliť svoj obľúbený tím. Tento údaj má len informatívny charakter (neovplyvňuje bodovanie súťaže).
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_SLOGAN=Vložiť osobné motto / podpis?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_SLOGAN=Ak je táto možnosť aktivovaná, súťažiaci si môže zvoliť svoje motto / podpis. Tento údaj má len informatívny charakter.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER=Aktivovať upozornenia cez e-mail?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER=Pomocou tohto nastavenia si súťažiaci môže zvoliť, či chce dostávať upozornenia cez e-mail. Momentálne musí byť e-mail odosielaný manuálne administrátorom!
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_AVATAR_UPLOAD=Upload avatara?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_AVATAR_UPLOAD=Tu môžete nastaviť možnosť uploadovať avatara.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_REMINDER_SUBJECT=Upozornenie na tip pre kolo: $ROUND$
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER_SUBJECT=Predmet upozornenia:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER_SUBJECT=Tu upresnite predmet upozorňovacieho e-mailu. Môžete využiť premenné $ROUND$, $DATE$ a $URL$.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_REMINDER_INTRO=Ahoj $NAME$,$DL$o niekoľko dní začína $ROUND$ tipovania. Nezabudni natipovať!
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER_INTRO=Text upozorňovacieho e-mailu:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER_INTRO=Tu upresnite text upozorňovacieho e-mailu. Môžete využiť premenné $NL$ (nový riadok), $DL$ (dva nové riadky), $NAME$, $ROUND$, $DATE$ a $URL$.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_REMINDER_FOOTER=Tím $URL$ vám praje veľa šťastia!
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_REMINDER_FOOTER=Záver upozorňovacieho e-mailu:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_REMINDER_FOOTER=Tu upresnite záver upozorňovacieho e-mailu. Môžete využiť premenné $NL$ (nový riadok), $DL$ (dva nové riadky), $ROUND$, $DATE$ a $URL$.
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_RECEIPT=Aktivovať odosielanie sumáru tipov?
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_RECEIPT=Pomocou tohto nastavenia si súťažiaci môže zvoliť, či chce dostávať sumár práve spravených tipov e-mailom.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_RECEIPT_SUBJECT=Tvoje tipy pre kolo:
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_RECEIPT_SUBJECT=Predmet e-mailu zo sumárom tipov:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_RECEIPT_SUBJECT=Tu upresnite predmet e-mailu zo sumárom tipov. Môžete využiť premenné $ROUND$, $DATE$ a $URL$.
JL_FES_PREDICTIONUSERS_PARAM_DEFAULT_EDIT_RECEIPT_INTRO=Ahoj $NAME$,$DL$spravil si nasledovné tipy dňa $DATE$ na $URL$:
JL_FES_PREDICTIONUSERS_PARAM_LABEL_EDIT_RECEIPT_INTRO=Text e-mailu zo sumárom tipov:
JL_FES_PREDICTIONUSERS_PARAM_DESCR_EDIT_RECEIPT_INTRO=Tu upresnite text e-mailu zo sumárom tipov. Môžete využiť premenné $NL$ (nový riadok), $DL$ (dva nové riadky), $NAME$, $ROUND$, $DATE$ a $URL$.
