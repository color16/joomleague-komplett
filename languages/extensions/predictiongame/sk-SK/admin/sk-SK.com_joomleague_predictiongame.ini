JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_FULL_NAME=Každá stránka člena tipovacej súťaže začína jeho menom. Tu môžete nastaviť, či sa bude zobrazovať celé meno alebo jeho užívateľské meno.
JL_FES_PREDICTIONOVERALL_PARAM_OPTION0_SHOW_FULL_NAME=Užívateľské meno
JL_FES_PREDICTIONOVERALL_PARAM_OPTION1_SHOW_FULL_NAME=Celé meno
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_ALLOW_ALIAS=Povoliť prezývky?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_ALLOW_ALIAS=Ak povolíte túto možnosť, užívateľ si bude môcť zvoliť prezývku. Toto nastavenie sa využíva pre zvýšenie súkromia užívateľov.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SORT_ORDER_1=1. kritérium zoradovania
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SORT_ORDER_1=Tu vyberte prvé zoraďovacie kritérium.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SORT_ORDER_2=2. kritérium zoradovania
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SORT_ORDER_2=Tu vyberte druhé zoraďovacie kritérium.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SORT_ORDER_3=3. kritérium zoradovania
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SORT_ORDER_3=Tu vyberte tretie zoraďovacie kritérium.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SORT_ORDER_4=4. kritérium zoradovania
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SORT_ORDER_4=Tu vyberte štvrté zoraďovacie kritérium.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SORT_ORDER_5=5. kritérium zoradovania
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SORT_ORDER_5=Tu vyberte piate zoraďovacie kritérium.
JL_FES_PREDICTIONOVERALL_PARAM_OPTION0_SORT_ORDER=Body spolu
JL_FES_PREDICTIONOVERALL_PARAM_OPTION1_SORT_ORDER=Správne tipy
JL_FES_PREDICTIONOVERALL_PARAM_OPTION2_SORT_ORDER=Správne rozdiely skóre
JL_FES_PREDICTIONOVERALL_PARAM_OPTION3_SORT_ORDER=Správne tendencie
JL_FES_PREDICTIONOVERALL_PARAM_OPTION4_SORT_ORDER=Počet tipov (čím viac, tým lepšie)
JL_FES_PREDICTIONOVERALL_PARAM_OPTION5_SORT_ORDER=Počet tipov (čím menej, tím lepšie)
