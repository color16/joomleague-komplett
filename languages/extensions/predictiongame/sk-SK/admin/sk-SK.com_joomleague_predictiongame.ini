#PREDICTIONENTRY.XML
JL_FES_PREDICTIONENTRY_NAME=Tipovacia súťaž - nastavenia stránky pre vkladanie tipov
JL_FES_PREDICTIONENTRY_DESCR=Tu sa nastavuje vzhľad stránky tipovacej súťaže. V prvej časti sú všeobecné nastavenia vzhľadu, napr. nadpis, funkcia tlače, atď. V poslednej časti sa nachádzajú špecifické nastavenia.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_POINTS=Nastavenie bodov?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_POINTS=Zobrazí tabuľku s počtom bodov za rôzne výsledky zápasu.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_USE_TIPP_ADMIN=Umožniť administrátorovi súťaže tipovať v mene ostatných užívateľov?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_USE_TIPP_ADMIN=Toto nastavenie dáva administrátorovi právo kedykoľvek vkladať tipy v mene užívateľov.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_TIPP_TENDENCE=Zobraziť tendencie tipovanie?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_TIPP_TENDENCE=Zobrazí tendencie tipovanie ostatných užívateľov (výhra domácich, remíza, prehra domácich).
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_LOGO_SMALL=Zobraziť malé logo klubu?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_LOGO_SMALL=Ak priradíte v klubovom nastavení klubom ikony, môžete ich zobraziť pri názvoch tímov.
JL_FES_PREDICTIONENTRY_PARAM_LABEL_SHOW_HELP=Kde zobrazovať nápovedu?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_SHOW_HELP=Môžete zobraziť krátku nápovedu k tipovaniu v hornej alebo spodnej časti stránky.
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION0_SHOW_HELP=Hore
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION1_SHOW_HELP=Dole
JL_FES_PREDICTIONENTRY_PARAM_DESCR_OPTION2_SHOW_HELP=Hore aj dole
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_HOME_WIN=Farba pre výhru domácich?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_HOME_WIN=Tu môžete nastaviť farbu pre výhru domácich, ktorá sa zobrazí v tendenciách tipovania
JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_DRAW=Farba pre remízu?
