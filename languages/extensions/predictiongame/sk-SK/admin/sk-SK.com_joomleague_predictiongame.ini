#PREDICTIONUSERS.XML
JL_FES_PREDICTIONUSERS_NAME=Tipovacia súťaž - nastavenia stránky súťažiaceho / tipéra
JL_FES_PREDICTIONUSERS_DESCR=Tu nastavujete vzhľad profilovej stránky súťažiaceho / tipéra
