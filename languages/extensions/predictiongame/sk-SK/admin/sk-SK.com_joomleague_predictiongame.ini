JL_FES_PREDICTIONRESULTS_PARAM_DESCR_LINK_USERS_TO=Meno súťažiaceho môže byť prelinkované s jeho profilom.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_USERS_ICON=Zobraziť avatara?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_USERS_ICON=Ak je táto možnosť aktivovaná, vľavo od mena súťažiaceho sa zobrazí jeho avatar (profilový obrázok). Obrázok si volí súťažiaci vo svojich nastaveniach.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_AVERAGE_POINTS=Zobraziť bodový priemer?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_AVERAGE_POINTS=Zobrazí bodový priemer súťažiaceho.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_POINTS=Zobraziť body?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_POINTS=Zobrazí súčet bodov za kolo v pravej časti.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_CLUB_ICON=Zobraziť malé logo klubu?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_CLUB_ICON=Ak priradíte v klubovom nastavení klubom ikony, môžete ich zobraziť pri názvoch tímov.
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_HELP=Zobraziť vysvetlenie?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_HELP=Ak chcete, môžete zobraziť krátke vysvetlenie hodnotenia. Vysvetlenie si môžete prispôsobiť v jazykovom súbore (JL_TIP_RANKING_HINT1).
JL_FES_PREDICTIONRESULTS_PARAM_LABEL_SHOW_SCORING=Zobraziť bodovanie projektu ako nápovedu?
JL_FES_PREDICTIONRESULTS_PARAM_DESCR_SHOW_SCORING=Zobrazí Nápovedu bodovania vybraného projektu v prípade, že je možnosť &quot;Zobraziť nápovedu&quot; nastavená na &quot;Áno&quot;.

