JL_FES_PREDICTIONENTRY_PARAM_LABEL_COLOR_GUEST_WIN=Farba pre výhru hostí?
JL_FES_PREDICTIONENTRY_PARAM_DESCR_COLOR_GUEST_WIN=Tu môžete nastaviť farbu pre výhru hostí, ktorá sa zobrazí v tendenciách tipovania

#PREDICTIONOVERALL.XML
JL_FES_PREDICTIONOVERALL_NAME=Všeobecné nastavenia vzhľadu stránok tipovacej súťaže - platné pre všetky šablóny vybranej tipovacej súťaže
JL_FES_PREDICTIONOVERALL_DESCR=Tieto nastavenia sú platné pre všetky šablóny vybranej tipovacej súťaže. Zmeny, ktoré urobíte tu, prepíšu individuálne nastavenia!
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_HEADING=Nastaviť názov tipovacej súťaže ako nadpis stránky?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_HEADING=Ak je táto možnosť aktivovaná, názov tipovacej súťaže, sa zobrazí navrchu stránky.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_GAME_SELECTOR=Zobraziť rozbalovací zoznam tipovacích súťaží?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_GAME_SELECTOR=Ak je táto možnosť aktivovaná, zobrazuje sa rozbalovací zoznam publikovaných tipovacích súťaží.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PREDICTION_PROJECT_SELECTOR=Zobraziť rozbalovací zoznam projektov vybranej tipovacej súťaže?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PREDICTION_PROJECT_SELECTOR=Ak je táto možnosť aktivovaná, zobrazuje sa rozbalovací zoznam projektov vybranej tipovacej súťaže.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PRINT_BUTTON=Zobraziť tlačítko &quot;Tlač&quot;?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PRINT_BUTTON=Ak je táto možnosť aktivovaná, ikona tlače sa zobrazí v hornom riadku. Toto nastavenie funguje len v prípade, že je aktivovaný aj nadpis stránky.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_PDF_BUTTON=Zobraziť tlačítko &quot;PDF&quot;?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_PDF_BUTTON=Ak je táto možnosť aktivovaná, ikona pre vytvorenie PDF súboru sa zobrazí v hornom riadku. Toto nastavenie funguje len v prípade, že je aktivovaný aj nadpis stránky.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_EMAIL_BUTTON=Zobraziť tlačítko &quot;Email&quot;?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_EMAIL_BUTTON=Ak je táto možnosť aktivovaná, ikona pre odoslanie emailu sa zobrazí v hornom riadku. Toto nastavenie funguje len v prípade, že je aktivovaný aj nadpis stránky.
JL_FES_PREDICTIONOVERALL_PARAM_LABEL_SHOW_BACK_BUTTON=Zobraziť tlačítko &quot;Späť&quot;?
JL_FES_PREDICTIONOVERALL_PARAM_DESCR_SHOW_BACK_BUTTON=Ak zvolíte túto možnosť, tlačítko &quot;Späť&quot; sa zobrazí v spodnej časti stránky.
JL_FES_PREDICTIONOVERALL_PARAM_OPTION0_SHOW_BACK_BUTTON=Nezobrazovať
JL_FES_PREDICTIONOVERALL_PARAM_OPTION1_SHOW_BACK_BUTTON=Vľavo dole
JL_FES_PREDICTIONOVERALL_PARAM_OPTION2_SHOW_BACK_BUTTON=Vpravo dole
