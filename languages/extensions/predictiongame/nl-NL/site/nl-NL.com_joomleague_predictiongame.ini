JL_PRED_RULES_SECTION_TITLE=Informatie & spelregels

JL_PRED_RULES_TOPIC_01=Deelname
JL_PRED_RULES_INFO_01_01=Deelname aan deze voorspelcompetitie is geheel gratis. Alle geregistreerde gebruikers van onze website hebben de mogelijkheid om mee te doen.
JL_PRED_RULES_INFO_01_02=Als je mee wil doen maar nog geen account hebt, dien je deze aan te maken via onze site.
JL_PRED_RULES_INFO_01_03=Om je aan te melden bij deze voorspelcompetitie klik je op het meest linkse logo rechtsboven in dit vlak. Via die pagina kun je je simpel aanmelden voor de gekozen voorspelcompetitie.
JL_PRED_RULES_TOPIC_02=Activatie
JL_PRED_RULES_INFO_02_01=Je account wordt automatisch aangemeld bij de voorspelcompetitie nadat je op de aanmeld-knop hebt geklikt.
JL_PRED_RULES_INFO_02_02=Vervolgens dienen wij je aanvraag handmatig goed te keuren.
JL_PRED_RULES_INFO_02_03=Als alles goed is gegaan ontvang je een bevestigingsmail via je opgegeven e-mailadres. Je wordt verzocht contact met de admin(s) op te nemen wanneer je na een aantal nog niks hebt ontvangen.
JL_PRED_RULES_TOPIC_03=Voorspellingen invoeren
JL_PRED_RULES_INFO_03_01=Voorspellingen kunnen alleen via onze website ingevoerd worden.
JL_PRED_RULES_INFO_03_02=Voorspellingen invoeren via mail of iets dergelijks is niet mogelijk!
JL_PRED_RULES_INFO_03_03=Bij bijzondere omstandigheden zijn de admins zijn in staat om voorspellingen voor andere deelnemers in te voeren. Maar dit is absoluut niet de standaard proceduse!
JL_PRED_RULES_TOPIC_04=Uiterlijke invoermomenten
JL_PRED_RULES_INFO_04_01=Een voorspelling kan ingevoerd worden tot de start van de betreffende wedstrijd. Wanneer een speelronde over meerdere dagen verspreid is, zijn de wedstrijden van dag twee nog te voorspellen terwijl die van dag 1 al gespeeld zijn. Pas als de betreffende wedstrijd begint, is het niet meer mogelijk om daarvoor een voorspelling in te voeren.
JL_PRED_RULES_INFO_04_02=Voorbeeld: Als er een wedstrijd om 18:45 uur begint en de volgende pas om 20:45 uur, dan is die tweede wedstrijd gewoon nog te voorspellen terwijl de eerste wedstrijd al bezig is. Iedere wedstrijd zou dus een aparte sluitingstijd kunnen hebben.
JL_PRED_RULES_TOPIC_05=Puntenverdeling
JL_PRED_RULES_INFO_05_01=Afhankelijk van de uitslag van een bepaalde wedstrijd, wordt er een bepaald aantal punten toegekend aan de deelnemers die een voorspelling hebben ingevoerd.
JL_PRED_RULES_INFO_05_02=De onderstaande tabel geeft een goed beeld van het aantal punten dat te verkrijgen zijn per wedstrijd.
JL_PRED_RULES_TOPIC_05_STANDARD_MODE=Standaard voorspellingen
JL_PRED_RULES_TOPIC_05_TOTO_MODE=Toto voorspellingen
JL_PRED_RULES_TOPIC_05_RESULT=Wedstrijd uitslag
JL_PRED_RULES_TOPIC_05_YOUR_PREDICTION=Jouw voorspelling
JL_PRED_RULES_TOPIC_05_POINTS=Punten
JL_PRED_RULES_TOPIC_05_JOKER_POINTS=Joker-Punten
JL_PRED_RULES_TOPIC_06=Extra Punten
JL_PRED_RULES_INFO_06_01=Soms is het mogelijk om extra punten te verdienen. Dit kan bijvoorbeeld wanneer je aan het begin van het seizoen de juiste kampioen hebt voorspeld. Het hangt echter van de admin(s) af of deze mogelijkheid er is.
JL_PRED_RULES_INFO_06_02=Het invoeren van dit soort extra voorspellingen is alleen mogelijk voordat de eerste wedstrijd de betreffende voorspelcompetitie is gestart.
JL_PRED_RULES_INFO_06_03=Deze extra punten worden (indien ingesteld) op de helft en/of aan het einde van de voorspelcompetitie toegevoegd aan de totaalstand.
JL_PRED_RULES_TOPIC_06_HALF_SEASON=Je ontvangt %1$s extra punten wanneer je de juiste nummer 1 [<b>van de seizoenshelft</b>] ingevoerd hebt.
JL_PRED_RULES_TOPIC_06_FULL_SEASON=Je ontvangt %1$s extra punten wanneer je de juiste [<b>kampioen</b>] hebt ingevoerd.
JL_PRED_RULES_TOPIC_07=Voorspellingen bekijken
JL_PRED_RULES_INFO_07_01=Voorspellingen van andere deelnemers kunnen direct na de start van de betreffende wedstrijd worden bekeken.
JL_PRED_RULES_TOPIC_08=Gemeenschappelijk voorspellen (nog niet mogelijk)
JL_PRED_RULES_INFO_08_01=Hierbij heeft elke deelnemer de mogelijkheid om een eigen gemeenschap op te richten of zich aan te sluiten bij een bestaande.
JL_PRED_RULES_INFO_08_02=Bij gemeenschappelijk voorspellen worden je punten anders berekend. Zo wordt bijvoorbeeld alleen het puntengemiddelde van je gemeenschap bij je account weergegeven en niet je persoonlijke aantal punten. Dit wordt gedaan omdat niet alle gemeenschappen evenveel leden hebben, waardoor sorteren op basis van totalen geen eerlijke stand weer zou geven.

