JL_PRED_USERS_EDIT_LABEL_HELP_REMINDER=Je kunt ervoor kiezen om voorafgaand aan iedere speelronde een herinneringsmail te ontvangen, om te voorkomen dat je vergeet om voorspellingen in te voeren
