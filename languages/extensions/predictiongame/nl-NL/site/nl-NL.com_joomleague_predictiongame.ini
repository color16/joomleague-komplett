JL_PRED_USERS_EDIT_LABEL_HELP_RECEIPT=Je kunt ervoor kiezen om een bevestigingse-mail te ontvangen nadat je je voorspellingen hebt invoerd. Zo weet je zeker dat alles goed is gegaan.
JL_PRED_USERS_EDIT_LABEL_ALLOW_ADMIN=Admin(s) toestaan om voorspellingen voor je in te voeren?
JL_PRED_USERS_EDIT_LABEL_HELP_ALLOW_ADMIN=De admins hebben de mogelijkheid om voorspellingen voor je in te voeren. Dit kan gebruikt worden wanneer je niet in staat bent om zelf voorspellingen in te voeren, bijvoorbeeld als je geen internetverbinding hebt.
