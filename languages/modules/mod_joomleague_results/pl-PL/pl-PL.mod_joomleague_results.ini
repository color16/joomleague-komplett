# Backend configuration

MOD_JLG_RESULTS_MODULE_DESC=Moduł pokazuje wyniki lub nadchodzące mecze
MODULE CLASS SUFFIX=Przedrostek klasy modułu
MODULE CLASS SUFFIX DESC=Przyrostek który będzie dołożony do klasy CSS modułu, to pozwala na indywidualną stylistykę modułów.
CACHING=Przechowuj w pamięci podręcznej
CACHING DESC=Wybierz czy przechowywać w pamięci podręcznej zawartość tego modułu.
USE GLOBAL=Używaj globalnie
NO CACHING=Nie przechowuj w pamięci podręcznej
CACHE TIME=Czas przechowywania w pamięci podręcznej
CACHE TIME DESC=Czas po jakim moduł będzie odświeżony w pamięci podręcznej.

SPORTSTYPE ID LABEL=Typ sportu
SPORTSTYPE ID LABEL DESC=Wybierz typ sportu do filtrowania listy projektów przez wybranegy typu sportu

PROJECT ID LABEL=Projekt
PROJECT ID LABEL DESC=Wybierz projekt

DIVISION ID LABEL=Dywizja
DIVISION ID LABEL DESC=Jeżeli chcesz wyświetlać wyniki dla jednej z dywizji z wybranego projektu, wpisz ją tutaj.<br>W przeciwnym wypadku zostaw puste.

ROW LIMIT LABEL=Limit wierszy
ROW LIMIT LABEL DESC=Maksymalna liczba wierszy wyświetlanych.

SHOW PROJECT NAME=Wyswietlać nazwę projektu?
SHOW PROJECT NAME DESC=Wyświetlnazwę projektu w naglówku tabeli.

SHOW FULL LINK=Pokaż link do pełnej tabeli?	
SHOW FULL LINK DESC=Pokaż link do pełnej tabeli. 

TEAM NAME LABEL=Rodzaj nazwy zespołu
TEAM NAME DESC=Wybierz który rodzaj nazwy klubu chcesz wyswietlić
TEAM NAME SHORT=Krótkie
TEAM NAME MEDIUM=Średnie
TEAM NAME FULL=Pełne

TEAM LINK LABEL=Link drużyny
TEAM LINK DESC=Wybierz do czega ma linkować nazwa zespołu
LINK NO LINK=Brak linku
LINK TEAMINFO=Informacje o zespole
LINK ROSTER=Skład zespołu
LINK TEAMPLAN=Kalendarz zespołu
LINK CLUBINFO=Informacje o klubie

SHOW LOGO LABEL=Wyświetlać logo?
SHOW LOGO LABEL DESC=Możesz wyświetlać &quot;male&quot; logo klubu lub flage panstwa
CLUB LOGO=Logo klubowe
COUNTRY FLAG=Flaga kraju

ROUND SELECTION=Typ meczu
ROUND SELECTION DESC=Wybierz jak runda do wyświetlania będzie wybierana.<br>Zwróć uwagę, że dla wyboru ręcznego wartość musi być ustawiona w następnym bloku wyboru.<br>Ostatni i następny są bazowane na datach rund, jeżeli ich nie wybierzesz, zachowanie si może być dziwne.
ROUND SELECTION LATEST=Najnowsze
ROUND SELECTION NEXT=Następne
ROUND SELECTION MANUAL=Ręczny wybór

SELECT ROUND LABEL=Runda
SELECT ROUND LABEL DESC=Wybierz której rundy wyniki wyświetlać, lub zostaw puste dla obecnej rundy.

SHOW ROUND NAME=Wyświetlać nazwę rundy?
SHOW ROUND NAME DESC=Wyświetlaj nazwę rundy

DATE FORMAT=Format daty
DATE FORMAT DESC=Zobacz dokumentację funkcji php strfime()

TIME FORMAT=Format czasu
TIME FORMAT DESC=Zobacz dokumentację funkcji php strfime()

SHOW SCORE DESIGN=Rozmieszczenie wyników
SHOW SCORE DESIGN DESC=Wybierz jak chcesz mieć wyniki wyświetlane<br>1. 'poniżej ZESPOŁÓW' pokazuje wynik meczu pod Zespołem<br>2. 'Równolegle z ZESPOŁAMI' wyświetla wynik meczu w jednej linii z Zespołami

SHOW DATE HEADING=Wyświetlanie daty w nagłówku
SHOW DATE HEADING DESC=Pokazuj mecze sumarycznie pod datą meczów (data jest nagłówkiem)

SHOW DATE=Wyświetl datę
SHOW DATE DESC=Wyświetl datę rozpoczęcia gry

SHOW TIME=Wyświetl czas
SHOW TIME DESC=Wyświetl czas rozpoczęcia gry

SCORE LINK LABEL=Link do wyników
SCORE LINK LABEL DESC=Gdy wybrany, wynik będzie linkował do podglądu meczu lub raportu meczu w zależności od tego czy mecz był grany czy nie.


STYLE MOD JL RESULTS=Globalny CSS
STYLE MOD JL RESULT DESC=Ustaw CSS dla <b>div</b> zawinięcia (owinięcia) modułu

STYLE MOD JL RESULTS LINK=CSS linków
STYLE MOD JL RESULTS LINK DESC=Ustaw CSS dla wszystkich linków (a:link, a:odwiedzony link, a:najechany myszką link) wewnątrz modułu

STYLE MOD JL RESULTS MATCHES=CSS listy meczów
STYLE MOD JL RESULTS MATCHES DESC=Ustaw CSS dla <b>tabelki</b> obejmującej <b>tylko listowane mecze</b>

STYLE MOD JL RESULT PROJECT NAME=CSS nazwy projektu
STYLE MOD JL RESULT PROJECT NAME DESC=Ustaw CSS dla nazwy projektu wyświetlanego na gorze (w nagłówku)

STYLE MOD JL RESULT ROUND NAME=CSS dla projektu
STYLE MOD JL RESULT ROUND NAME DESC=Ustaw CSS dla projektu rundy rozgrywek wyświetlanego w nagłówku

STYLE MOD JL RESULT DATE=CSS dla daty
STYLE MOD JL RESULT DATE DESC=Ustaw CSS dla wyświetlanej daty

STYLE MOD JL RESULT TIME=CSS dla czasu
STYLE MOD JL RESULT TIME DESC=Ustaw CSS dla wyświetlanego czasu

STYLE MOD JL RESULT SCORE=CSS dla wyników
STYLE MOD JL RESULT SCORE DESC=Ustaw CSS dla wyświetlanego wyniku

STYLE MOD JL RESULT MATCHWIN=CSS dla zwycięskich wyników
STYLE MOD JL RESULT MATCHWIN DESC=UWAŻAJ ! Może 'CSS dla wyników' jest tym czego potrzebujesz! W przeciwnym przypadku użyj wartości w HEX<b>HEX (np. #FF0000)</b>dla koloru który powinien być użyty do wyświetlania wyniku zwycięskiego zespołu używając CSS ('color #72FF00;' (zielony) jest ustawiony jako domyślny)

# STYLE MOD JL RESULT MATCHLOSS=COLOR: LOSS score
# STYLE MOD JL RESULT MATCHLOSS DESC=WATCH IT! Maybe 'CSS for score' is what you are looking for! Else use HEX values <b>HEX (e.g. #FF0000)</b> for the color that should be used to display the score of the team that has lost using css ('color: #ff0000;' (red) is set as default)

# STYLE MOD JL RESULT MATCHDRAW=COLOR: DRAW score
# STYLE MOD JL RESULT MATCHDRAW DESC=WATCH IT! Maybe 'CSS for score' is what you are looking for! Else use HEX values <b>HEX (e.g. #FF0000)</b> for the color that should be used to display the score if the match ends in a draw ('color: #ffae00;' (orange) is set default)

STYLE MOD JL RESULT OPPONENT LEFT=CSS dla przeciwnika
STYLE MOD JL RESULT OPPONENT LEFT DESC=Ustaw CSS dla zespołu pokazywanego po lewej stronie

STYLE MOD JL RESULT OPPONENT RIGHT=CSS dla przeciwnika
STYLE MOD JL RESULT OPPONENT RIGHT DESC=Ustaw CSS dla zespołu pokazywanego po prawej stronie

STYLE MOD JL RESULT FULLTABLELINK=CSS dla linku do pełnej tabeli
# STYLE MOD JL RESULT FULLTABLELINK DESC=Set the link for the link to the full results table (Overview)

