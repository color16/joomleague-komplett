# Backend configuration

MOD_JLG_RESULTS_MODULE_DESC=Ce module affiche les résultats ou les matchs à venir
MODULE CLASS SUFFIX=Suffixe de classe module
MODULE CLASS SUFFIX DESC=Un suffixe de classe CSS à appliquer au module, ce qui permet d'avoir un style différent pour chaque module.
CACHING=Mise en cache
CACHING DESC=Indiquez si vous souhaitez mettre en cache le contenu de ce module.
USE GLOBAL=Utilisez configuration globale
NO CACHING=Aucun cache
CACHE TIME=Durée du cache
CACHE TIME DESC=Le temps avant que le contenu du module soit remis dans le cache

SPORTSTYPE ID LABEL=Type de sport
SPORTSTYPE ID LABEL DESC=Sélectionnez un type de sport pour filtrer la liste des projets par le type de sport choisi

PROJECT ID LABEL=Projet
PROJECT ID LABEL DESC=Sélectionnez projet

DIVISION ID LABEL=Division
DIVISION ID LABEL DESC=Si vous souhaitez afficher les résultats pour une division du projet sélectionné, saisissez-le ici.<br>Laissez vide autrement

ROW LIMIT LABEL=Limite lignes
ROW LIMIT LABEL DESC=Le nombre maximum de lignes à afficher.

SHOW PROJECT NAME=Afficher le nom du projet?
SHOW PROJECT NAME DESC=Afficher le nom du projet au-dessus du tableau.

SHOW FULL LINK=Afficher lien vers tableau complet?
SHOW FULL LINK DESC=Afficher un lien vers le tableau complet.

TEAM NAME LABEL=Type de nom de l'équipe
TEAM NAME DESC=Sélectionnez le type de nom de l'équipe à afficher
TEAM NAME SHORT=Court
TEAM NAME MEDIUM=Moyen
TEAM NAME FULL=Complet

TEAM LINK LABEL=Lien de l'équipe
TEAM LINK DESC=Sélectionnez l'action du lien sur le nom de l'équipe
LINK NO LINK=Aucun lien
LINK TEAMINFO=Informations de l'équipe
LINK ROSTER=Liste de l'équipe
LINK TEAMPLAN=Calendrier de l'équipe
LINK CLUBINFO=Informations du club

SHOW LOGO LABEL=Afficher le logo?
SHOW LOGO LABEL DESC=Vous pouvez afficher le 'petit' logo du club de l'équipe ou le drapeau du pays d'équipe
CLUB LOGO=Logo club
COUNTRY FLAG=Drapeau du pays

ROUND SELECTION=Type de match
ROUND SELECTION DESC=Choisir comment est sélectionné la journée à afficher.<br/>Les choix 'Prochaine' et 'Dernière' sont basés sur les dates des journées, le comportement peut être bizarre si vous ne les avez pas remplies...
ROUND SELECTION LATEST=Dernier
ROUND SELECTION NEXT=Suivant
ROUND SELECTION MANUAL=Sélection manuelle

SELECT ROUND LABEL=Tour
SELECT ROUND LABEL DESC=Sélectionnez quels résultats du tour à afficher, ou laisser vide pour le tour actuel

SHOW ROUND NAME=Afficher le nom du tour?
SHOW ROUND NAME DESC=Afficher le nom du tour

DATE FORMAT=Format de la date
DATE FORMAT DESC=Voir la documentation des fonctions php strfime()

TIME FORMAT=Format de l'heure
TIME FORMAT DESC=Voir la documentation des fonctions php strfime()

SHOW SCORE DESIGN=AGENCEMENT des résultats
SHOW SCORE DESIGN DESC=Décidez comment vous voulez afficher les résultats:<br>1. 'En-dessous des équipes' affiche le résultat du match sous les équipes<br>2. 'En parallèle avec les équipes' affiche le résultat du match sur une seule ligne avec les équipes

SHOW DATE HEADING=Afficher la date dans l'en-tête
SHOW DATE HEADING DESC=Afficher les résumées de matches sous la date de la journée (date de l'en-tête)

SHOW DATE=Afficher la date
SHOW DATE DESC=Afficher la date de début du jeu

SHOW TIME=Afficher l'heure
SHOW TIME DESC=Afficher l'heure de début du jeu

SCORE LINK LABEL=Lien score
SCORE LINK LABEL DESC=S'il est sélectionné, le lien pointera sur les scores, ou le rapport du match en fonction de si le jeu a été joué ou non.


STYLE MOD JL RESULTS=CSS global
STYLE MOD JL RESULT DESC=Définir les CSS pour la <b>div</b> du module

STYLE MOD JL RESULTS LINK=CSS pour liens
STYLE MOD JL RESULTS LINK DESC=Définir les CSS pour tous les liens (a:link, a:visited, a:hover) dans le module

STYLE MOD JL RESULTS MATCHES=CSS pour liste de match
STYLE MOD JL RESULTS MATCHES DESC=Définir les CSS pour le <b>tableau</b> intégrant <b>uniquement la liste des matches</b>

STYLE MOD JL RESULT PROJECT NAME=CSS pour nom projet
STYLE MOD JL RESULT PROJECT NAME DESC=Définir les CSS pour le nom du projet affiché en-haut

STYLE MOD JL RESULT ROUND NAME=CSS pour tour du projet
STYLE MOD JL RESULT ROUND NAME DESC=Définir les CSS pour les tours du projet affiché en-haut (journée)

STYLE MOD JL RESULT DATE=CSS pour la date
STYLE MOD JL RESULT DATE DESC=Définir les CSS pour la date affichée

STYLE MOD JL RESULT TIME=CSS pour l'heure
STYLE MOD JL RESULT TIME DESC=Définir les CSS pour l'heure affichée

STYLE MOD JL RESULT SCORE=CSS pour le score
STYLE MOD JL RESULT SCORE DESC=Définir les CSS pour le score affichée

STYLE MOD JL RESULT MATCHWIN=COULEUR: score gagnant
STYLE MOD JL RESULT MATCHWIN DESC=PRENEZ GARDE! Peut-être que 'CSS pour score' est ce que vous cherchez! Sinon l'utilisation des valeurs HEX (ex. #FF0000) dans le CSS pour définir la couleur qui doit être utilisé pour afficher le score de l'équipe qui a gagné ('color: #72ff00;' (vert) est défini par défaut)

STYLE MOD JL RESULT MATCHLOSS=COULEUR: score défaite
STYLE MOD JL RESULT MATCHLOSS DESC=PRENEZ GARDE! Peut-être que 'CSS pour score' est ce que vous cherchez! Sinon l'utilisation des valeurs HEX (ex. #FF0000) dans le CSS pour définir la couleur qui doit être utilisé pour afficher le score de l'équipe qui a perdu ('color: #ff0000;' (rouge) est défini par défaut)

STYLE MOD JL RESULT MATCHDRAW=COULEUR: score nul
STYLE MOD JL RESULT MATCHDRAW DESC=PRENEZ GARDE! Peut-être que 'CSS pour score' est ce que vous cherchez! Sinon l'utilisation des valeurs HEX (ex. #FF0000) dans le CSS pour définir la couleur qui doit être utilisé pour afficher le score nul ('color: #ffae00;' (orange) est défini par défaut)

STYLE MOD JL RESULT OPPONENT LEFT=CSS pour l'équipe de gauche
STYLE MOD JL RESULT OPPONENT LEFT DESC=Réglez le CSS pour l'équipe figurent sur la gauche

STYLE MOD JL RESULT OPPONENT RIGHT=CSS pour l'équipe de droite
STYLE MOD JL RESULT OPPONENT RIGHT DESC=Réglez le CSS pour l'équipe figurent sur la droite

STYLE MOD JL RESULT FULLTABLELINK=CSS pour le lien vers le tableau complet
STYLE MOD JL RESULT FULLTABLELINK DESC=Définir le lien pour le lien vers le tableau complet des résultats (Vue d'ensemble)

STYLE NOTE=NOTE
STYLE NOTE DESC=<p><b>NOTE:</b><br></p><li> Ici, vous pouvez personnaliser les paramètres pour chaque classe CSS utilisée par le module. </li><li> Toutes les catégories sont afficher avec les paramètres par défaut qui doit répondre à la plupart des besoins. </li><li> Un lien reste un lien! </li><br><br> Pour corrections de bugs ou d'autres questions me contacter: dev@markbecker-online.de ou Bak3r@mfga.at


