# Backend configuration

# MOD_JLG_RESULTS_MODULE_DESC=This module shows results or upcoming matches
# MODULE CLASS SUFFIX=Module Class Suffix
# MODULE CLASS SUFFIX DESC=A suffix to be applied to the css class of the module, this allows individual module styling.
# CACHING=Caching
# CACHING DESC=Select whether to cache the content of this module.
# USE GLOBAL=Use global
# NO CACHING=No caching
# CACHE TIME=Cache Time
# CACHE TIME DESC=The time before the module is recached.

# SPORTSTYPE ID LABEL=Sports-Type
# SPORTSTYPE ID LABEL DESC=Select a sports-type to filter the projects list by the selected sports-type

# PROJECT ID LABEL=Project
# PROJECT ID LABEL DESC=Select project

# DIVISION ID LABEL=Division
# DIVISION ID LABEL DESC=If you want to display the results for one of the division of selected project, enter it here.<br/>Leave empty otherwise

# ROW LIMIT LABEL=Rows limit
# ROW LIMIT LABEL DESC=Maximum number of rows to display.

# SHOW PROJECT NAME=Display project name?
# SHOW PROJECT NAME DESC=Display project name on top of table.

# SHOW FULL LINK=Show link to full table?	
# SHOW FULL LINK DESC=Display a link to the full table. 

# TEAM NAME LABEL=Team names type
# TEAM NAME DESC=Select which type of team name to display
# TEAM NAME SHORT=Short
# TEAM NAME MEDIUM=Medium
# TEAM NAME FULL=Full

# TEAM LINK LABEL=Team link
# TEAM LINK DESC=Select what the team name should link to
# LINK NO LINK=No link
# LINK TEAMINFO=Team info
# LINK ROSTER=Team roster
# LINK TEAMPLAN=Team calendar
# LINK CLUBINFO=Club info

# SHOW LOGO LABEL=Display logo?
# SHOW LOGO LABEL DESC=You can display the 'small' logo of the team's club or the team country flag
# CLUB LOGO=Club logo
# COUNTRY FLAG=Country flag

# ROUND SELECTION=Match type
# ROUND SELECTION DESC=Select how the round to display is selected.<br/>Note that for the manual selection the value has to be set in next select box.<br/>Latest and Next are based on round dates, if you didn't set them, the behavior could be weird.
# ROUND SELECTION LATEST=Latest
# ROUND SELECTION NEXT=Next
# ROUND SELECTION MANUAL=Manual select

# SELECT ROUND LABEL=Round
# SELECT ROUND LABEL DESC=Select which round results to display, or leave empty for current round

# SHOW ROUND NAME=Display round name?
# SHOW ROUND NAME DESC=Display round name

# DATE FORMAT=Date Format
# DATE FORMAT DESC=See php strfime() function documentation

# TIME FORMAT=Time format
# TIME FORMAT DESC=See php strfime() function documentation

# SHOW SCORE DESIGN=ARRANGEMENT of the scoreing
# SHOW SCORE DESIGN DESC=Decide how you want the scores to be displayed: <br />1. 'below  the  TEAMs' shows the result of the match under the Teams <br />2. 'in parallel with TEAMs' shows the result of the match in one line with the TEAMs

# SHOW DATE HEADING=Display date as heading
# SHOW DATE HEADING DESC=Show matches summarized under the matchdays date (date as heading)

# SHOW DATE=Display date
# SHOW DATE DESC=Display games start date

# SHOW TIME=Display time
# SHOW TIME DESC=Display games start time

# SCORE LINK LABEL=Link score
# SCORE LINK LABEL DESC=If selected, the score will link to match preview, or match report depending on if the game was played or not.


# STYLE MOD JL RESULTS=CSS global
# STYLE MOD JL RESULT DESC=Set the CSS for the <b>div</b> wrapping the module

# STYLE MOD JL RESULTS LINK=CSS for links
# STYLE MOD JL RESULTS LINK DESC=Set the CSS for all links (a:link, a:visited, a:hover) inside the module

# STYLE MOD JL RESULTS MATCHES=CSS for matchlist
# STYLE MOD JL RESULTS MATCHES DESC=Set the CSS for the <b>table</b> wrapping the <b>listed matches only</b>

# STYLE MOD JL RESULT PROJECT NAME=CSS for projectname
# STYLE MOD JL RESULT PROJECT NAME DESC=Set the CSS for the projectname displayed on top

# STYLE MOD JL RESULT ROUND NAME=CSS for projectround
# STYLE MOD JL RESULT ROUND NAME DESC=Set the CSS for the projectround displayed on top (matchday)

# STYLE MOD JL RESULT DATE=CSS for date
# STYLE MOD JL RESULT DATE DESC=Set the CSS for the displayed date

# STYLE MOD JL RESULT TIME=CSS for time
# STYLE MOD JL RESULT TIME DESC=Set the CSS for the displayed time

# STYLE MOD JL RESULT SCORE=CSS for score
# STYLE MOD JL RESULT SCORE DESC=Set the CSS for the displayed score

# STYLE MOD JL RESULT MATCHWIN=CSS for WIN score
# STYLE MOD JL RESULT MATCHWIN DESC=WATCH IT! Maybe 'CSS for score' is what you are looking for! Else use HEX values <b>HEX (e.g. #FF0000)</b> for the color that should be used to display the score of the team that has won using css ('color: #72ff00;' (green) is set as default)

# STYLE MOD JL RESULT MATCHLOSS=COLOR: LOSS score
# STYLE MOD JL RESULT MATCHLOSS DESC=WATCH IT! Maybe 'CSS for score' is what you are looking for! Else use HEX values <b>HEX (e.g. #FF0000)</b> for the color that should be used to display the score of the team that has lost using css ('color: #ff0000;' (red) is set as default)

# STYLE MOD JL RESULT MATCHDRAW=COLOR: DRAW score
# STYLE MOD JL RESULT MATCHDRAW DESC=WATCH IT! Maybe 'CSS for score' is what you are looking for! Else use HEX values <b>HEX (e.g. #FF0000)</b> for the color that should be used to display the score if the match ends in a draw ('color: #ffae00;' (orange) is set default)

# STYLE MOD JL RESULT OPPONENT LEFT=CSS for opponent
# STYLE MOD JL RESULT OPPONENT LEFT DESC=Set the CSS for the Team shown on the left site

# STYLE MOD JL RESULT OPPONENT RIGHT=CSS for opponent
# STYLE MOD JL RESULT OPPONENT RIGHT DESC=Set the CSS for the Team shown on the right site

# STYLE MOD JL RESULT FULLTABLELINK=CSS for link to full table
# STYLE MOD JL RESULT FULLTABLELINK DESC=Set the link for the link to the full results table (Overview)

