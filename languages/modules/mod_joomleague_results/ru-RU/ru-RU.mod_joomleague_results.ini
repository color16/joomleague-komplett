# Backend configuration

MOD_JLG_RESULTS_MODULE_DESC=Этот модуль показывает результаты или предстоящие матчи
MODULE CLASS SUFFIX=Суффикс класса модуля
MODULE CLASS SUFFIX DESC=Суффикс к css классу модуля, это позволяет изменить стиль отдельных модулей.
CACHING=Кэширование
CACHING DESC=Выберите, следует ли кэшировать содержимое этого модуля.
USE GLOBAL=Использование глобальной
NO CACHING=Без кэширования
CACHE TIME=Время кэширования
CACHE TIME DESC=Время кэширования

SPORTSTYPE ID LABEL=Вид спорта
SPORTSTYPE ID LABEL DESC=Выберите вид спорта, что бы профильтровать проекты по выбранному виду спорта

PROJECT ID LABEL=Проект
PROJECT ID LABEL DESC=Выберите проект

DIVISION ID LABEL=Дивизион
DIVISION ID LABEL DESC=Если вы хотите отображать результаты для одного из Отдела выбранного проекта, введите его здесь. <br/>В противном случае оставьте пустым

ROW LIMIT LABEL=Лимит строк
ROW LIMIT LABEL DESC=Максимальное количество строк для отображения.

SHOW PROJECT NAME=Отображать имя проекта?
SHOW PROJECT NAME DESC=Показать название проекта, в верхней части таблицы.

SHOW FULL LINK=Показывать ссылку на полную таблицу?
SHOW FULL LINK DESC=Показывать ссылку на всю таблицу.

TEAM NAME LABEL=Тип названия команды
TEAM NAME DESC=Выберите, какой показать тип названия команды
TEAM NAME SHORT=Короткий
TEAM NAME MEDIUM=Средний
TEAM NAME FULL=Полный

TEAM LINK LABEL=Ссылка команды
TEAM LINK DESC=Выберите, ссылку названия команды
LINK NO LINK=Нет ссылки
LINK TEAMINFO=Инфо команды
LINK ROSTER=Состав команды
LINK TEAMPLAN=Календарь команды
LINK CLUBINFO=Инфо клуба

SHOW LOGO LABEL=Показать лого?
SHOW LOGO LABEL DESC=Можно показать «маленький» логотип команды клуба, или флаг страны
CLUB LOGO=Логотип клуба
COUNTRY FLAG=Флаг страны

ROUND SELECTION=Тип матча
ROUND SELECTION DESC=Выберите, тур для отображения. <br/>Обратите внимание, что для ручного выбора значения в следующем окне выберите.<br/>Прошедший и Следующий матчи основаны на на даты тура, если вы не установите их, поведение может быть странно.
ROUND SELECTION LATEST=Прошедший матч
ROUND SELECTION NEXT=Следующий матч
ROUND SELECTION MANUAL=Выберите вручную 

SELECT ROUND LABEL=тур
SELECT ROUND LABEL DESC=Выбор, тур для показа результатов, или оставить пустым для текущего тура

SHOW ROUND NAME=Показать название тура?
SHOW ROUND NAME DESC=Показать название тура?

DATE FORMAT=Формат даты
DATE FORMAT DESC=Обратитесь к документации функции php strfime()

TIME FORMAT=Формат время
TIME FORMAT DESC=Обратитесь к документации функции php strfime()

SHOW SCORE DESIGN=Организация счета
SHOW SCORE DESIGN DESC=Решить, как вы хотите показывать результат матча: <br /> 1. ниже команды' показывает результат матча под командами <br /> 2. «параллельно с командами» показывает результат матча на одной линии с командами

SHOW DATE HEADING=Показывать даты в качестве заголовка
SHOW DATE HEADING DESC=Показывать матчи, выбранного тура (дата как заголовок)

SHOW DATE=Показывать дату
SHOW DATE DESC=Показывать дату начала матча

SHOW TIME=Показывать время
SHOW TIME DESC=Показывать время начала матча

SCORE LINK LABEL=Счет ссылка
SCORE LINK LABEL DESC=Если выбран, ссылка счета матча, если игра состоялась, то на отчет о матче, если еще не играли, то на анонс матча.


STYLE MOD JL RESULTS=Глобальные CSS
STYLE MOD JL RESULT DESC=Задать CSS для <b>div</b> упаковка модуль

STYLE MOD JL RESULTS LINK=CSS для ссылок
STYLE MOD JL RESULTS LINK DESC=Задать CSS для всех ссылок (a:link, a:visited, a:hover) внутри модуля

STYLE MOD JL RESULTS MATCHES=CSS для списка матчей
STYLE MOD JL RESULTS MATCHES DESC=Задать CSS для <b>table</b> упаковка <b>перечислены только матчи</b>

STYLE MOD JL RESULT PROJECT NAME=CSS для названия проекта
STYLE MOD JL RESULT PROJECT NAME DESC=Задать CSS для названия проекта показать сверху

STYLE MOD JL RESULT ROUND NAME=CSS для тура проекта
STYLE MOD JL RESULT ROUND NAME DESC=Задать CSS для тура проекта показать сверху (тур)

STYLE MOD JL RESULT DATE=CSS для даты
STYLE MOD JL RESULT DATE DESC=Задать CSS для показа даты

STYLE MOD JL RESULT TIME=CSS для времени
STYLE MOD JL RESULT TIME DESC=Задать CSS для показа время

STYLE MOD JL RESULT SCORE=CSS для счета
STYLE MOD JL RESULT SCORE DESC=Задать CSS для показа счета

STYLE MOD JL RESULT MATCHWIN=CSS для победного счета
STYLE MOD JL RESULT MATCHWIN DESC=СМОТРИТЕ! Может быть «CSS для счёта» является то, что вы ищете! Иначе использовать HEX значения <b>HEX (например. #FF0000)</b> для цвета, который должен использоваться для показа счета команды, которая выиграла с помощью ('color: #72ff00;' (green) установить по умолчанию)

STYLE MOD JL RESULT MATCHLOSS=CSS для проигравшего счета
STYLE MOD JL RESULT MATCHLOSS DESC=СМОТРИТЕ! Может быть «CSS для счёта» является то, что вы ищете! Иначе использовать HEX значения <b>HEX (например. #FF0000)</b> для цвета, который должен использоваться для показа счета команды, которая проиграла с помощью css('color: #ff0000;' (red) установить по умолчанию)

STYLE MOD JL RESULT MATCHDRAW=Цвет: ничейного счёт
STYLE MOD JL RESULT MATCHDRAW DESC=СМОТРИТЕ! Может быть «CSS для счёта» является то, что вы ищете! Иначе использовать HEX значения <b>HEX (например. #FF0000)</b> для цвета, который должен использоваться для показа ничейного счета команды, с помощью css ('color: #ffae00;' (orange) установить по умолчанию)

STYLE MOD JL RESULT OPPONENT LEFT=CSS для противника
STYLE MOD JL RESULT OPPONENT LEFT DESC=Задать CSS для команды слева

STYLE MOD JL RESULT OPPONENT RIGHT=CSS для противника
STYLE MOD JL RESULT OPPONENT RIGHT DESC=Задать CSS для команды справа

STYLE MOD JL RESULT FULLTABLELINK=CSS для ссылки на полную таблицу
STYLE MOD JL RESULT FULLTABLELINK DESC=Задание ссылки на ссылки в таблице полные результаты (обзор)

STYLE NOTE=ПРИМЕЧАНИЕ
