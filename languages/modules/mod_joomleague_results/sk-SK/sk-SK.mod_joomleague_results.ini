# Backend configuration

MOD_JLG_RESULTS_MODULE_DESC=Tento modul zobrazuje výsledky alebo nasledujúce zápasy
MODULE CLASS SUFFIX=Prípona triedy modulu
MODULE CLASS SUFFIX DESC=Prípona aplikovaná na CSS triedu modulu, umožní nastaviť individuálny štýl modulu.
CACHING=Cachovanie
CACHING DESC=Vyberte, či sa má ukladať obsah tohoto modulu do vyrovnávacej pamäte.
USE GLOBAL=Použiť globálne nastavenie
NO CACHING=Bez použitia vyrovnávacej pamäte
CACHE TIME=Doba cachovania
CACHE TIME DESC=Časové obdobie - v minútach - kým sa modul znovu obnoví do vyrovnávacej pamäte.

SPORTSTYPE ID LABEL=Šport
SPORTSTYPE ID LABEL DESC=Vyberte šport. Zoznam projektov sa vyfiltruje na základe vybraného športu

PROJECT ID LABEL=Projekt
PROJECT ID LABEL DESC=Vybrať projekt

DIVISION ID LABEL=Divízia
DIVISION ID LABEL DESC=Ak chcete zobraziť výsledky jednej z divízií vybraného projektu, vpíšte sem jej id.<br/>Inak nechajte prázdne

ROW LIMIT LABEL=Maximálny počet riadkov
ROW LIMIT LABEL DESC=Maximálny počet zobrazených riadkov

SHOW PROJECT NAME=Zobraziť názov projektu?
SHOW PROJECT NAME DESC=Zobrazí názov projektu nad tabuľkou.

SHOW FULL LINK=Zobraziť odkaz na celú tabuľku?
SHOW FULL LINK DESC=Zobrazí odkaz na celú tabuľku.

TEAM NAME LABEL=Typ názvu tímov
TEAM NAME DESC=Vybrať, aký typ názvu tímov sa použije
TEAM NAME SHORT=Krátky názov
TEAM NAME MEDIUM=Stredne dlhý
TEAM NAME FULL=Dlhý názov

TEAM LINK LABEL=Odkaz na tím
TEAM LINK DESC=Vybrať, ktorú stránku zobraziť po kliknutí na názov tímu
LINK NO LINK=Žiadnu
LINK TEAMINFO=Informácie o tíme
LINK ROSTER=Zostava tímu
LINK TEAMPLAN=Kalendár tímu
LINK CLUBINFO=Informácie o klube

SHOW LOGO LABEL=Zobraziť logo?
SHOW LOGO LABEL DESC=Môžete zobraziť 'malé' logo klubu alebo vlajku krajinu, z ktorej pochádza tím
CLUB LOGO=Logo klubu
COUNTRY FLAG=Vlajka krajiny

ROUND SELECTION=Typ zápasov
ROUND SELECTION DESC=Vyberte, akým spôsobom sa má vybrať zobrazované kolo..<br/>Manuálny výber musí byť nastavený v ďalšom výberovom poli.<br/>Posledné kolo a Nasledujúce kolo sú založené na dátumoch priradených ku kolám. Ak ste nepriradili ku kolám dátumy, môže dôjsť k chybám v správaní modulu.
ROUND SELECTION LATEST=Posledné kolo
ROUND SELECTION NEXT=Nasledujúce kolo
ROUND SELECTION MANUAL=Manuálny výber

SELECT ROUND LABEL=Kolo
SELECT ROUND LABEL DESC=Vyberte kolo, ktorého výsledky sa majú zobraziť. Nechajte prázdne, ak chcete zobraziť výsledky aktuálneho kola.

SHOW ROUND NAME=Zobraziť názov kola?
SHOW ROUND NAME DESC=Zobrazí názov kola

DATE FORMAT=Formát dátumu
DATE FORMAT DESC=Pozri PHP funkcie strftime() v dokumentácii

TIME FORMAT=Formát času
TIME FORMAT DESC=Pozri PHP funkcie strftime() v dokumentácii

SHOW SCORE DESIGN=Zobrazenie sóre
SHOW SCORE DESIGN DESC=Vyberte, ako chcete zobrazovať skóre zápasov: <br />1. 'below  the  TEAMs' zobrazí výsledok zápasu pod názvami tímov <br />2. 'in parallel with TEAMs' zobrazí výsledok v jednom riadku s názvami tímov

SHOW DATE HEADING=Zobraziť dátum ako nadpis
SHOW DATE HEADING DESC=Zobraziť sumár zápasov pod dátumom kola (dátum kola ako nadpis)

SHOW DATE=Zobraziť dátum
SHOW DATE DESC=Zobrazí dátumy zápasov

SHOW TIME=Zobraziť čas
SHOW TIME DESC=Zobrazí časy zápasov

SCORE LINK LABEL=Prelinkovať skóre
SCORE LINK LABEL DESC=Ak je zvolená táto možnosť, po kliknutí na výsledok zápasu sa zobrazí preview alebo report zo zápasu (v závislosti od toho, či už bol zápas odohratý).


STYLE MOD JL RESULTS=Globálne CSS
STYLE MOD JL RESULT DESC=Nastaviť CSS pre <b>div</b>, ktorý obaluje modul

STYLE MOD JL RESULTS LINK=CSS pre odkazy
STYLE MOD JL RESULTS LINK DESC=Nastaviť CSS pre všetky linky (a:link, a:visited, a:hover) v module

STYLE MOD JL RESULTS MATCHES=CSS pre zoznam zápasov
STYLE MOD JL RESULTS MATCHES DESC=Nastaviť CSS pre <b>tabuľky</b>, v ktorej sa nachádzajú <b>vybrané zápasy</b>

STYLE MOD JL RESULT PROJECT NAME=CSS pre názov projektu
STYLE MOD JL RESULT PROJECT NAME DESC=Nastaviť CSS pre názov projektu zobrazený navrchu

STYLE MOD JL RESULT ROUND NAME=CSS pre kolo
STYLE MOD JL RESULT ROUND NAME DESC=Nastaviť CSS pre kolo zobrazené navrchu

STYLE MOD JL RESULT DATE=CSS pre dátum
STYLE MOD JL RESULT DATE DESC=Nastaviť CSS pre zobrazený dátum

STYLE MOD JL RESULT TIME=CSS pre čas
STYLE MOD JL RESULT TIME DESC=Nastaviť CSS pre zobrazený čas

STYLE MOD JL RESULT SCORE=CSS pre skóre
STYLE MOD JL RESULT SCORE DESC=Nastaviť CSS pre výsledok zápasu

STYLE MOD JL RESULT MATCHWIN=CSS pre víťazné skóre
STYLE MOD JL RESULT MATCHWIN DESC=POZOR! Možno &quot;CSS pre skóre&quot; je to, čo hľadáte! Inak použite HEX hodnoty <b>HEX (napr. # FF0000)</b> na farbu, ktorá sa má použiť na zobrazenie skóre tímu, ktorý vyhral. Využite pri tom CSS ('color: # 72ff00;' (zelená) je nastavená ako predvolená)

STYLE MOD JL RESULT MATCHLOSS=Farba skóre - Prehra
STYLE MOD JL RESULT MATCHLOSS DESC=POZOR! Možno &quot;CSS pre skóre&quot; je to, čo hľadáte! Inak použite HEX hodnoty <b>HEX (napr. # FF0000)</b> na farbu, ktorá sa má použiť na zobrazenie skóre tímu, ktorý prehral. Využite pri tom CSS ('color: # ff0000;' (červená) je nastavená ako predvolená)

STYLE MOD JL RESULT MATCHDRAW=Farba skóre - Remíza
STYLE MOD JL RESULT MATCHDRAW DESC=POZOR! Možno &quot;CSS pre skóre&quot; je to, čo hľadáte! Inak použite HEX hodnoty <b>HEX (napr. # FF0000)</b> na farbu, ktorá sa má použiť na zobrazenie remízového skóre. Využite pri tom CSS ('color: # ffae00;' (oranžová) je nastavená ako predvolená)

STYLE MOD JL RESULT OPPONENT LEFT=CSS pre súpera (vľavo)
STYLE MOD JL RESULT OPPONENT LEFT DESC=Nastaviť CSS pre tím vľavo

STYLE MOD JL RESULT OPPONENT RIGHT=CSS pre súpera (vpravo)
STYLE MOD JL RESULT OPPONENT RIGHT DESC=Nastaviť CSS pre tím vpravo

STYLE MOD JL RESULT FULLTABLELINK=CSS pre odkaz na celú tabuľku
STYLE MOD JL RESULT FULLTABLELINK DESC=Nastavenie CSS pre odkaz na celú tabuľku s výsledkami

