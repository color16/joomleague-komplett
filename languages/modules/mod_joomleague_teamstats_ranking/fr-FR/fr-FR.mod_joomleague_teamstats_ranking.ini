# Backend configuration

MODULE DESC=Ce module affiche un tableau du classement des projets sélectionnés
MODULE CLASS SUFFIX=Suffixe de classe module
MODULE CLASS SUFFIX DESC=Un suffixe de classe CSS à appliquer au module, ce qui permet d'avoir un style différent pour chaque module.
CACHING=Mise en cache
CACHING DESC=Indiquez si vous souhaitez mettre en cache le contenu de ce module.
USE GLOBAL=Utilisez configuration globale
NO CACHING=Aucune mise en cache
CACHE TIME=Durée du cache
CACHE TIME DESC=Temps avant que le module soit remis en cache.

SELECT_PROJECT_LABEL=Sélectionnez projet
SELECT_PROJECT_DESCR=Sélectionnez un projet

SELECT_STAT_LABEL=Statistique
SELECT_STAT_DESCR=Sélectionnez la statistique pour lequel vous souhaitez afficher le classement

ROW LIMIT LABEL=Limite lignes
ROW LIMIT LABEL DESC=Nombre de lignes à afficher

SHOW PROJECT NAME=Afficher le nom du projet?
SHOW PROJECT NAME DESC=Afficher le nom du projet au-dessus du tableau.

SHOW FULL LINK=Afficher un lien vers le tableau complet?	
SHOW FULL LINK DESC=Affiche un lien vers le tableau de classement complet. 

PERSON NAME LABEL=Afficher nom
PERSON NAME DESC=Sélectionnez la façon dont les noms doivent être affichés
PERSON NAME LAST FIRST=Nom, prénom
PERSON NAME FIRST LAST=prénom nom
PERSON NAME LAST=Nom

TEAM NAME LABEL=Type de noms équipe
TEAM NAME DESC=Sélectionnez le type de nom de l'équipe à afficher
TEAM NAME SHORT=Court
TEAM NAME MEDIUM=Moyen
TEAM NAME FULL=Complet

TEAM LINK LABEL=lien de l'équipe
TEAM LINK DESC=Sélectionnez l'action du lien sur le nom de l'équipe
LINK NO LINK=Aucun lien
LINK TEAMINFO=Information de l'équipe
LINK ROSTER=Liste d'équipe
LINK TEAMPLAN=Calendrier de l'équipe
LINK CLUBINFO=Informations du club

SHOW LOGO LABEL=Afficher le logo
SHOW LOGO LABEL DESC=Vous pouvez afficher les &quot;petits&quot; logo de l'équipe ou le drapeau du pays de l'équipe
CLUB LOGO=Logo du club
COUNTRY FLAG=Drapeau du pays

STAT_RANKING_ORDER=Tri classement
STAT_RANKING_ORDER_DESC=Vous pouvez choisir si le classement devrait être fait dans l'ordre croissant ou décroissant


SHOW STATISTIC ICON LABEL=Afficher l'icône statistique
SHOW STATISTIC ICON DESC=Si oui, l'icône des statistique est affiché dans l'en-tête du tableau, sinon indiquer le nom statistique

JL_MOD_TEAMSTATSRANK_PARAM_LABEL_STYLE_ODD=Style classes impaire
JL_MOD_TEAMSTATSRANK_PARAM_DESCR_STYLE_ODD=Style classes pour les premier, troisième, ... ligne d'une table
JL_MOD_TEAMSTATSRANK_PARAM_LABEL_STYLE_EVEN=Style classes pair
JL_MOD_TEAMSTATSRANK_PARAM_DESCR_STYLE_EVEN=Style classes pour les deuxième, quatrième, .... ligne d'une table
# Frontend

VIEW FULL TABLE=Afficher tableau complet

MOD_TEAMSTATISTIC_COL_RANK=R
MOD_TEAMSTATISTIC_COL_TEAM=Équipe