JL_MOD_TEAMSTATSRANK_PARAM_LABEL_STYLE_EVEN=Štýl pre párne riadky
JL_MOD_TEAMSTATSRANK_PARAM_DESCR_STYLE_EVEN=Štýl pre druhý, štvrtý, ... riadok tabuľky
