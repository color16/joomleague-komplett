MODULE_CLASS_SUFFIX_LABEL=Suffixe de classe de module
MODULE_CLASS_SUFFIX_DESCR=Un suffixe peut être appliqué à la classe css du module (normalement juste 'table.moduletable'), cela permet de style module individuel

SPACER_GLOBAL_MODULE_SETTINGS=Paramètres du module global comme projets, équipes et ainsi de suite

SELECT_PROJECTS_LABEL=Sélection des projets
SELECT_PROJECTS_DESCR=Vous pouvez limiter les joueurs affichés des équipes d'un ou plusieurs projet(s)

USE_FAVORITE_TEAM_LABEL=Utiliser l'équipe favorite ?
USE_FAVORITE_TEAM_DESCR=Le module du match suivant utilise normalement l'équipe favorite du projet. Si vous souhaitez afficher une autre équipe Veuillez sélectionner 'Non' et l'ID d'une équipe dans 'utiliser cette équipe'.

SELECT_TEAM_IDS_LABEL=Utiliser joueur de cette/ces équipe(s) :
SELECT_TEAM_IDS_DESCR=Ici, vous pouvez taper une ou plusieurs ID-équipe(s) si vous ne souhaitez pas utiliser l'équipe favorite - si plus d'un séparés les ID par virgule - laissez vide pour toutes

SELECT_MAX_BIRTHDAYS_LABEL=Nombre Max d'anniversaires pour être affiché
SELECT_MAX_BIRTHDAYS_DESCR=Limiter le nombre d'anniversaires dans le module

SELECT_PERSON_TYPES_LABEL=Inclure ces personnes...
SELECT_PERSON_TYPES_DESCR=Choisir entre joueurs &amp; personnel, joueurs seulement ou personnel uniquement

SORT_ORDER_SAME_DAY_LABEL=Ordre de tri pour les joueurs ayant anniversaire le même jour ?
SORT_ORDER_SAME_DAY_DESCR=Indiquer quelle personne doit être afficher en premier, lorsque plusieurs personnes ont anniversaire le même jour

SELECT_MAX_DAYS_AHEAD_LABEL=Nombre de jours max pour l'affichage des anniversaires aujourd'hui
SELECT_MAX_DAYS_AHEAD_DESCR=Dans le cas où aucune valeur n'est entrée, aucune restriction n'est imposée sur la période d'anticipation, dans le cas des seules personnes ayant anniversaire aujourd'hui sont indiquées de 0 et une valeur supérieure à 0, analysera le nombre entré des jours à venir pour les anniversaires.

SELECT_ITEMID_FOR_LINKS_LABEL=Item id si vous utilisez des liens
SELECT_ITEMID_FOR_LINKS_DESCR=Spécifier l'ItemId à utiliser pour les liens

SPACER_LAYOUT_SETTINGS=Paramètres de mise en page

SHOW_PLAYER_FLAG_LABEL=Afficher l'indicateur du joueur
SHOW_PLAYER_FLAG_DESCR=Activer l'affichage de l'indicateur de joueur

HEADING_STYLE_ODD_LABEL=1ère classe pour la rubrique
HEADING_STYLE_ODD_DESCR=Si le style par défaut ne vous convient pas, vous pouvez définir une classe css individuels. Nous vous déconseillons de le laisser vide
PERSON_STYLE_ODD_LABEL=1ère classe pour les personnes
PERSON_STYLE_ODD_DESCR=Si le style par défaut ne vous convient pas, vous pouvez définir une classe css individuels. Nous vous déconseillons de le laisser vide
PERSON_STYLE_EVEN_LABEL=2nd Class for  matches
PERSON_STYLE_EVEN_DESCR=Si le style par défaut ne vous convient pas, vous pouvez définir une classe css individuels ici. Nous vous conseillons pas de le laissez vide

SHOW_PLAYER_PICTURE_LABEL=Afficher l'image du joueur:
SHOW_PLAYER_PICTURE_DESCR=Si activé, afficher une image du joueur

SET_PICTURE_WIDTH_LABEL=Largeur de l'image
SET_PICTURE_WIDTH_DESCR=Vous pouvez définir ici une valeur (120) ou en pourcent (par exemple 70 %)

SPACER_CUSTOMIZE_MESSAGES_LABEL=Personnaliser votre message
SPACER_CUSTOMIZE_MESSAGES_DESCR=vous pouvez définir plusieurs varaibles pour vos messages

DATE_FORMAT_LABEL=format pour joueur de la journée a anniversaire (%DATE%)
DATE_FORMAT_DESCR=Voir les options de strftime de php pour adaptation

DATE_OF_BIRTH_FORMAT_LABEL=Format de date de naissance du joueur (%DATE_OF_BIRTH%)
DATE_OF_BIRTH_FORMAT_DESCR=Voir les options de strftime de php pour l'adapter

FUTURE_MESSAGE_LABEL=Message en cas d'anniversaire futur
FUTURE_MESSAGE_DESCR=Ce message (ou au prochain jour d'anniversaire) est utilisé pour %WHEN% dans le messagetext

TODAY_MESSAGE_LABEL=Partie de message si l'anniversaire est aujourd'hui
TODAY_MESSAGE_DESCR=Ce message ou un autre (si l'anniversaire est à venir) est utilisée pour %WHEN% dans le messagetext

TOMORROW_MESSAGE_LABEL=Partie de message si l'anniversaire est demain
TOMORROW_MESSAGE_DESCR=Ce message ou un autre (si l'anniversaire est à venir) est utilisée pour %WHEN% dans le messagetext

MESSAGE_FOR_BIRTHDAY_DEFAULT=... va avoir %AGE% ans%BR% %WHEN% le %DATE% %BR% (* %DATE_OF_BIRTH%)
MESSAGE_FOR_BIRTHDAY_LABEL=message pour anniversaire :
MESSAGE_FOR_BIRTHDAY_DESCR=%WHEN% est remplacé par le message d'un anniversaire avenir ou aujourd'hui, mais vous pouvez aussi utiliser %AGE%, %DATE%, %DATE_OF_BIRTH% et %BR% pour les retour à la ligne

NO_BIRTHDAY_MESSAGE_DEFAULT=... aucun joueur n'a d'anniversaire dans les %DAYS% prochain jours!
NO_BIRTHDAY_MESSAGE_LABEL=Texte si aucun joueur n'a été trouvé selon vos paramètres (utilisation %DAYS% générique pour configurer le max de jours)

NO=Oui
YES=Oui

PERSON_TYPE_PLAYERS_AND_STAFF=Joueurs et membres du personnel
PERSON_TYPE_ONLY_PLAYERS=Uniquement les joueurs
PERSON_TYPE_ONLY_STAFF=Uniquement les membres du personnel

SAME_DAY_SORTING_OLDEST_FIRST=Plus ancienne en premier
SAME_DAY_SORTING_YOUNGEST_FIRST=Plus jeune en premier