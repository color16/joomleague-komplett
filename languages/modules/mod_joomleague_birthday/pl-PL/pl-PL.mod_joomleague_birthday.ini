MODULE_CLASS_SUFFIX_LABEL=Przyrostek klasy CSS Modułu
MODULE_CLASS_SUFFIX_DESCR=Przyrostek, który będzie użyty do klasy CSS modułu (zwykle po prostu 'table.moduletable'), to pozwala na indywidualne ustawianie stylów modułów

SPACER_GLOBAL_MODULE_SETTINGS=globalne utawienia modułu, takie jak projekty, zespoły itd..

SELECT_PROJECTS_LABEL=Wybierz projekt
SELECT_PROJECTS_DESCR=Możesz ograniczyć pokazywanych graczy do zespołów z jednego lub kilku projektów

USE_FAVORITE_TEAM_LABEL=Użyć ulubiony zespół?
USE_FAVORITE_TEAM_DESCR=Zwykle moduł następnego meczu używa ulubiony zespól dla danego projektu. Jeżeli chcesz wyświetlić inny zespół proszę wybrać &quot;Nie&quot; i wpisać ID zespołu w &quot;Użyj ten zespół&quot; 

SELECT_TEAM_IDS_LABEL=Użyj gracza z tego/tych zepół(ów):
SELECT_TEAM_IDS_DESCR=Jeżeli nie chcesz użyc ulubiony zespół, to tutaj możesz wpisać jeden lub więcej ID zespołów - przedzielonych przecinkami gdy więcej niż jeden - zostaw puste dla wszystkich

SELECT_MAX_BIRTHDAYS_LABEL=Maksymalna pokazywana liczba urodzin
SELECT_MAX_BIRTHDAYS_DESCR=Ogranicz liczbę urodzin pokazywanych w module

SELECT_PERSON_TYPES_LABEL=Uwzglednij te osoby...
SELECT_PERSON_TYPES_DESCR=Wybierz pomiędzy graczami i sztabem, tylko gracze lub tylko sztab

SORT_ORDER_SAME_DAY_LABEL=W jakiej kolejności sortować graczy o tej samej dacie urodzenia?
SORT_ORDER_SAME_DAY_DESCR=Wskaż która osoba ma być pokazana pierwsza gdy więcej osób ma urodziny w tym samym dniu

SELECT_MAX_DAYS_AHEAD_LABEL=Maksymalna liczba dni od teraz dla pokazywanych urodzin
SELECT_MAX_DAYS_AHEAD_DESCR=W przypadku gdy żadna wartość nie została wprowadzona, nie ma żadnego limitu na nadchodzący okres, w przypadku 0 tylko osoby mające urodziny dzisiaj są pokazywane, zaś w przypadku liczby większej od 0 będzie przeglądana do przodu wprowadzona liczba dni w poszukiwaniu urodzin.

SELECT_ITEMID_FOR_LINKS_LABEL=ID pozycji, gdy używasz linki
SELECT_ITEMID_FOR_LINKS_DESCR=Podaj ID pozycji do użycia dla linków

SPACER_LAYOUT_SETTINGS=Ustawienia Layout

SHOW_PLAYER_FLAG_LABEL=Pokazuj flagę gracza
SHOW_PLAYER_FLAG_DESCR=Aktywuj wyświetlanie flagi gracza

HEADING_STYLE_ODD_LABEL=1sza klasa CSS dla nagłówka
HEADING_STYLE_ODD_DESCR=Gdy domyślny styl ci nie odpowiada możesz ustawić tutaj indywidualną klasę CSS. Nie zalecamy zostawiać to puste 
PERSON_STYLE_ODD_LABEL=1sza klasa CSS dla osoby
PERSON_STYLE_ODD_DESCR=Gdy domyślny styl ci nie odpowiada możesz ustawić tutaj indywidualną klasę CSS. Nie zalecamy zostawiać to puste 
PERSON_STYLE_EVEN_LABEL=2ga klasa CSS dla meczów
PERSON_STYLE_EVEN_DESCR=Gdy domyślny styl ci nie odpowiada możesz ustawić tutaj indywidualną klasę CSS. Nie zalecamy zostawiać to puste 

SHOW_PLAYER_PICTURE_LABEL=Pokaż zdjęcie zawodnika
SHOW_PLAYER_PICTURE_DESCR=Jeżeli włączone - pokazuj zdjęcie gracza

SET_PICTURE_WIDTH_LABEL=Szerokość zdjęcie
SET_PICTURE_WIDTH_DESCR=Możesz ustawić tutaj liczbę całkowitą (120) lub całkowitą z procentem (np. 70%)

SPACER_CUSTOMIZE_MESSAGES_LABEL=Wymodeluj swoją wiadomość
SPACER_CUSTOMIZE_MESSAGES_DESCR=możesz ustawić kilka wieloznaczników dla swojej wiadomosci

DATE_FORMAT_LABEL=format dla dnia w którym gracz ma urodziny (%DATE%)
DATE_FORMAT_DESCR=Popatrz na opcje php's strftime jak to modyfikować 

DATE_OF_BIRTH_FORMAT_LABEL=format dla dnia urodzin gracza  (%DATE_OF_BIRTH%) 
DATE_OF_BIRTH_FORMAT_DESCR=Popatrz na opcje php's strftime jak to modyfikować

FUTURE_MESSAGE_LABEL=wiadomość, gdy urodziny wypadają w przyszłości
FUTURE_MESSAGE_DESCR=Ta wiadomość (lub następna gdy dzień urodzin jest dzisiaj) jest używana dla %WHEN% w tekście wiadomości

TODAY_MESSAGE_LABEL=część wiadomości, gdy dzień urodzin jest dzisiaj
TODAY_MESSAGE_DESCR=Ta wiadomość (lub poprzednia gdy dzień urodzin jest w przyszłości) jest uzywana dla %WHEN% w tekście wiadomości\n	\n

TOMORROW_MESSAGE_LABEL=część wiadomosci, gdy dzień urodzin jest jutro
TOMORROW_MESSAGE_DESCR=Ta wiadomość (lub poprzednia gdy dzień urodzin jest w przyszłości) jest używana dla %WHEN% w tekście wiadomości\n

MESSAGE_FOR_BIRTHDAY_DEFAULT=... staje się w wieku %AGE% %BR% %WHEN% w %DATE% %BR% (* %DATE_OF_BIRTH%)
MESSAGE_FOR_BIRTHDAY_LABEL=wiadomość dla dnia urodzin:
MESSAGE_FOR_BIRTHDAY_DESCR=%WHEN% jest zamieniane na przyszłą lub dzisiejszą wiadomość, poza tym możesz użyc %AGE%, %DATE%, %DATE_OF_BIRTH% oraz %BR% dla nowej linii

NO_BIRTHDAY_MESSAGE_DEFAULT=... żaden gracz nie ma urodzin przez następnych %DAYS% dni!
NO_BIRTHDAY_MESSAGE_LABEL=Tekst, gdy żaden z graczy nie został znaleziony zgodnie z twoimi kryteriami (użyj %DAYS% jako wieloznacznik dla maksymalnej liczby dni ustawionych powyżej)

NO=Nie
YES=Tak

PERSON_TYPE_PLAYERS_AND_STAFF=Zawodnicy i członkowie personelu
PERSON_TYPE_ONLY_PLAYERS=Tylko zawodnicy
PERSON_TYPE_ONLY_STAFF=Tylko członkowie personelu

SAME_DAY_SORTING_OLDEST_FIRST=Od najstarszych
SAME_DAY_SORTING_YOUNGEST_FIRST=Od najmłodszych