MODULE_CLASS_SUFFIX_LABEL=Суффикс класса модуля
MODULE_CLASS_SUFFIX_DESCR=Суффикс присваивается классу модуля, используя который через CSS можно индивидуально настроить модуль

SPACER_GLOBAL_MODULE_SETTINGS=global module settings like projects, teams and so on

SELECT_PROJECTS_LABEL=Турнир(-ы)
SELECT_PROJECTS_DESCR=Укажите турнир(-ы) из которого будут выбраны юбиляры

USE_FAVORITE_TEAM_LABEL=Команда-фаворит
USE_FAVORITE_TEAM_DESCR=Показывать дни рождения только для команды-фаворита. Если надо показать из других команд, тогда укажите здесь 'Нет' и в параметре 'Команды' укажите ID нужных команд.

SELECT_TEAM_IDS_LABEL=Команды
SELECT_TEAM_IDS_DESCR=Укажите ID одной или нескольких команд (если не хотите использовать команду-фаворита) через запятую. Оставьте поле пустым, что бы показать все команды.

SELECT_MAX_BIRTHDAYS_LABEL=Число дней рождений
SELECT_MAX_BIRTHDAYS_DESCR=Укажите максимальное число дней рождений для показа.

SELECT_PERSON_TYPES_LABEL=Показывать
SELECT_PERSON_TYPES_DESCR=Укажите кого показывать в модуле

SORT_ORDER_SAME_DAY_LABEL=Сортировка по-старшенству
SORT_ORDER_SAME_DAY_DESCR=Укажите как сортировать юбиляров по старшенству, если день рождения в один день.

SELECT_MAX_DAYS_AHEAD_LABEL=Начало показа
SELECT_MAX_DAYS_AHEAD_DESCR=Укажите период в днях (с сегодняшнего дня) за сколько начинать показывать дни рождения. <br />'Нет значения' - неограниченый период <br />'0' - только тех у кого сегодня день рождения <br /> 'Больше 0' - сканирует введённое количество дней начиная с сегодняшнего дня.

SELECT_ITEMID_FOR_LINKS_LABEL=ItemId для ссылок
SELECT_ITEMID_FOR_LINKS_DESCR=Укажите ItemId для использования в ссылках

SPACER_LAYOUT_SETTINGS=Настройки внешнего вида

SHOW_PLAYER_FLAG_LABEL=Флаг
SHOW_PLAYER_FLAG_DESCR=Показыват флаг-национальность игрока

HEADING_STYLE_ODD_LABEL=1-ый класс заголовка
HEADING_STYLE_ODD_DESCR=Укажите класс заголовка для уникальной настройки внешнего вида через CSS.
PERSON_STYLE_ODD_LABEL=1-ый класс юбиляра
PERSON_STYLE_ODD_DESCR=Укажите класс юбиляра для уникальной настройки внешнего вида через CSS.
PERSON_STYLE_EVEN_LABEL=2-ой класс матчей
PERSON_STYLE_EVEN_DESCR=Укажите класс матчей для уникальной настройки внешнего вида через CSS.

SHOW_PLAYER_PICTURE_LABEL=Фото игрока
SHOW_PLAYER_PICTURE_DESCR=Показать фото игрока

SET_PICTURE_WIDTH_LABEL=Ширина фото
SET_PICTURE_WIDTH_DESCR=Укажите ширину фото в пикселях (120) или процентах (70%)

SPACER_CUSTOMIZE_MESSAGES_LABEL=Настройки сообщения
SPACER_CUSTOMIZE_MESSAGES_DESCR=Укажите настройки сообщения

DATE_FORMAT_LABEL=Формат числа в день рождения (%DATE%)
DATE_FORMAT_DESCR=Укажите формат числа в день рождения. Смотрите функцию 'strftime' для параметров дня

DATE_OF_BIRTH_FORMAT_LABEL=Формат числа дня рождения (%DATE_OF_BIRTH%)
DATE_OF_BIRTH_FORMAT_DESCR=Укажите формат числа день рождения. Смотрите функцию 'strftime' для параметров дня

FUTURE_MESSAGE_LABEL=Текст для будущих
FUTURE_MESSAGE_DESCR=Этот текст (или следующий, если день рождения сегодня) подставляется в %WHEN% в текстовом сообщении

TODAY_MESSAGE_LABEL=Текст для сегодняшних
TODAY_MESSAGE_DESCR=Этот текст (или предыдущий, если день рождения впереди) подставляется в %WHEN% в текстовом сообщении

TOMORROW_MESSAGE_LABEL=Текст для завтрашних
TOMORROW_MESSAGE_DESCR=Этот текст (или предыдущий, если день рождения впереди) подставляется в %WHEN% в текстовом сообщении

MESSAGE_FOR_BIRTHDAY_DEFAULT=... празднует %AGE% день рождения %BR% %WHEN%, %DATE% %BR% (* %DATE_OF_BIRTH%)
MESSAGE_FOR_BIRTHDAY_LABEL=Текст поздравления
MESSAGE_FOR_BIRTHDAY_DESCR=Сформулируйте текст позравления. МОжно использовать следующие переменные: <br /> %WHEN% - для сообщений указанных выше <br /> %AGE% - возраст <br /> %DATE% - сегодняшнее число <br /> %DATE_OF_BIRTH% - число дня рождения <br /> %BR% - следующая строка

NO_BIRTHDAY_MESSAGE_DEFAULT=... следующие %DAYS% дней никто не празднует день рождения!
NO_BIRTHDAY_MESSAGE_LABEL=Текст если нет юбиляров согласно указанным параметрам. %DAYS% - переменная, указаная в параметре 'Начало показа'

NO=Нет
YES=Да

PERSON_TYPE_PLAYERS_AND_STAFF=Игроки и персонал
PERSON_TYPE_ONLY_PLAYERS=Только игроки
PERSON_TYPE_ONLY_STAFF=Только персонал

SAME_DAY_SORTING_OLDEST_FIRST=Сперва старше
SAME_DAY_SORTING_YOUNGEST_FIRST=Сперва младше