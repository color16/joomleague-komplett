DIVISION ID LABEL=Divízia
DIVISION ID LABEL DESC=Ak chcete zobraziť tabuľku pre jednu z divízií vybraného projektu, vložte ju sem.<br/>Inak nechajte voľné

ROW LIMIT LABEL=Maximálny počet riadkov
ROW LIMIT LABEL DESC=Počet zobrazených riadkov

COLUMNS LABEL=Stĺpce pre zobrazenie
COLUMNS LABEL DESC=Vložte kód pre stĺpce, ktoré sa zobrazia za stĺpcami s poradím a názvom tímu (oddelte kódy čiarkami). Dostupné stĺpce:<br/>JL_POINTS: body<br/>JL_PLAYED: odohrané zápasy<br/>JL_WINS: výhry<br/>JL_TIES: remízy<br/>JL_LOSSES: prehry<br/>JL_WOT: výhry po predĺžení<br/> JL_WSO: výhry po nájazdoch<br/> JL_LOT: prehry po predĺžení<br/> JL_LSO: prehry po nájazdoch<br/>JL_SCOREFOR: vstrelené góly<br/>JL_SCOREAGAINST: obdržané góly<br/>JL_SCOREDIFF: rozdiel skóre<br/>JL_BONUS: extra body<br/>JL_WINPCT: percento víťazstiev<br/>JL_LEGS: sety<br/>JL_LEGSDIFF: rozdiel v setoch<br/>JL_LEGSRATIO: pomer setov<br/>JL_NEGPOINTS: záporné bode<br/>JL_OLDNEGPOINTS: staré záporné body<br/>JL_POINTSRATIO: pomer bodov<br/>
