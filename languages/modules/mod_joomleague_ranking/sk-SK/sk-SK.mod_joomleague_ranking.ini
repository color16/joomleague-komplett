SHOW PROJECT NAME DESC=Zobrazí názov projektu nad tabuľkou.

SHOW RANKING LINK=Zobraziť odkaz na celú tabuľku?
SHOW RANKING LINK DESC=Zobrazí odkaz na celú tabuľku. 

TEAM NAME LABEL=Názov tímu
TEAM NAME DESC=Vybrať typ názvu, ktorý sa zobrazí
