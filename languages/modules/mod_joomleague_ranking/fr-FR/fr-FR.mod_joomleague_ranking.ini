# Note : All ini files need to be saved as UTF-8

# Backend configuration

MODULE DESC=Ce module affiche le tableau de classement des projets sélectionnés
MODULE CLASS SUFFIX=Module suffixe de classe
MODULE CLASS SUFFIX DESC=Un suffixe à appliquer à la classe css du module, ce qui permet chaque style module.
CACHING=La mise en cache
CACHING DESC=Indiquez si vous souhaitez mettre en cache le contenu de ce module.
USE GLOBAL=L'utilisation globale
NO CACHING=Aucune mise en cache
CACHE TIME=Temps de cache
CACHE TIME DESC=Le temps avant que le module est remis en cache.

PROJECT ID LABEL=Projet
PROJECT ID LABEL DESC=Entrez le nom du projet retenu

DIVISION ID LABEL=Division
DIVISION ID LABEL DESC=Si vous souhaitez afficher le classement pour l'un de la division du projet sélectionné, entrez-le ici. <br> Laissez vide autrement

ROW LIMIT LABEL=Rangées limite
ROW LIMIT LABEL DESC=Nombre de lignes à afficher

COLUMNS LABEL=Colonnes à afficher
COLUMNS LABEL DESC=Entrez le code pour les colonnes à afficher après le rang et le nom de l'équipe, séparées par des virgules. Les entrées sont possibles: <ul><li> POINTS: des points d'équipe </li><li> Joué: matches joués </li><li> V </li><li> N </li><li> P </li><li> but pour</li><li> Buts contre </li><li> goalaverage: différence de buts </li><li> BONUS: Les points de bonus </li><li> %: pourcentage de victoires </li><li> Pts NEG: points négatifs </li></ul>
COLUMN NAMES LABEL=Les noms des colonnes
COLUMN NAMES LABEL DESC=Entrez les noms des colonnes à afficher pour entré dans la zone précédente (dans le même ordre ...)

SHOW PROJECT NAME=Afficher le nom du projet?
SHOW PROJECT NAME DESC=nom du projet d'affichage sur le dessus de table.

SHOW RANKING LINK=Afficher un lien du classement complet?
SHOW RANKING LINK DESC=Afficher un lien vers le classement complet.

TEAM NAME LABEL=Noms de l'equipe
TEAM NAME DESC=Sélectionnez le type de nom de l'équipe à afficher
TEAM NAME SHORT=Court
TEAM NAME MEDIUM=Moyen
TEAM NAME FULL=Plein

TEAM LINK LABEL=lien de l'équipe
TEAM LINK DESC=Sélectionnez ce que le nom de l'équipe doit être liée à
LINK NO LINK=Pas de lien
LINK TEAMINFO=Infos equipe
LINK ROSTER=alignement de l'équipe
LINK TEAMPLAN=Calendrier de l'équipe
LINK CLUBINFO=Club d'infos

SHOW LOGO LABEL=logo d'affichage?
SHOW LOGO LABEL DESC=Vous pouvez afficher les &quot;petits&quot; logo du club de l'équipe, ou le drapeau du pays de l'équipe
CLUB LOGO=logo Club
COUNTRY FLAG=Drapeau du pays

SHOW RANK COLOR LABEL=Affichage lignes en couleurs?
SHOW RANK COLOR LABEL DESC=Vous pouvez afficher le classement avec les ligne en couleurs selon les paramètres établient en frontend

FAV TEAM HIGHLIGHT LABEL=Type de soulignage des équipes favorites
FAV TEAM HIGHLIGHT LABEL DESC=Type de soulignage des équipes favorites
FAV TEAM HIGHLIGHT LABEL OPTION1=Rangée entière
FAV TEAM HIGHLIGHT LABEL OPTION0=Nom uniquement

FAV TEAM BOLD LABEL=Montrer équipe favorite en gras
FAV TEAM BOLD LABEL DESC=Montrer équipe favorite en gras

VISIBLE_TEAM_LABEL=Sélectionnez toujours l'équipe visible?
VISIBLE_TEAM_DESC=L'équipe sélectionnée est toujours visible en mode de classement

JL_MOD_RANKING_PARAM_LABEL_STYLE_ODD=Style classes impaire
JL_MOD_RANKING_PARAM_DESCR_STYLE_ODD=Style classes pour les premier, troisième, ... ligne d'une table
JL_MOD_RANKING_PARAM_LABEL_STYLE_EVEN=Style classes pair
JL_MOD_RANKING_PARAM_DESCR_STYLE_EVEN=Style classes pour les deuxième, quatrième, .... ligne d'une table
# Frontend

COLUMN NAMES COUNT MISMATCH=Classement module: il n'y a pas le même nombre de colonnes que le nombre de noms de colonnes. S'il vous plaît fixer dans la configuration du module
VIEW FULL TABLE=afficher classement complet

MOD RANKING COL RANK=R
MOD RANKING COL TEAM=Équipe