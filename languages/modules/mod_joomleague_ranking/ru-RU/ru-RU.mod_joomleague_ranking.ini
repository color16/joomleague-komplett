# Backend configuration

MODULE DESC=Этот модуль отображает таблицу рейтинга отдельных проектов
MODULE CLASS SUFFIX=Суффикс класса модуля
MODULE CLASS SUFFIX DESC=Суффикс к css классу модуля, это позволяет изменить стиль отдельных модулей.
CACHING=Кэширование
CACHING DESC=Выберите, следует ли кэшировать содержимое этого модуля.
USE GLOBAL=Использование глобальной
NO CACHING=Не кэшировать
CACHE TIME=Время кэширования
CACHE TIME DESC=Время кэширования

PROJECT ID LABEL=Проект
PROJECT ID LABEL DESC=Введите id выбранного проекта

DIVISION ID LABEL=Дивизион
DIVISION ID LABEL DESC=Если вы хотите отображать рейтинг одного из дивизионов выбранного проекта, введите его здесь. <br/>Или оставьте пустым

ROW LIMIT LABEL=Лимит строк
ROW LIMIT LABEL DESC=Количество строк для отображения

COLUMNS LABEL=Столбцы для отображения
COLUMNS LABEL DESC=Введите код для столбцов для отображения после имени ранг и команды, разделенные запятыми. Возможности записи:<ul><li>JL_POINTS: team points</li><li>JL_PLAYED: matches played</li><li>JL_WINS</li><li>JL_TIES</li><li>JL_LOSSES</li><li>JL_SCOREFOR: score for</li><li>JL_SCOREAGAINST: score against</li><li>JL_SCOREDIFF: score difference</li><li>JL_BONUS: Bonus points</li><li>JL_WINPCT: winning percentage</li><li>JL_LEGS: legs</li><li>JL_LEGSDIFF: legs difference</li><li>JL_LEGSRATIO: legs ratio</li><li>JL_NEGPOINTS: negative points</li><li>JL_OLDNEGPOINTS: old negative points</li><li>JL_POINTSRATIO: points ratio</li></ul>
COLUMN NAMES LABEL=Имена столбцов
COLUMN NAMES LABEL DESC=Введите имена для отображения столбцов в предыдущем поле (в том же порядке...)

SHOW PROJECT NAME=Отображать имя проекта?
SHOW PROJECT NAME DESC=Отображать имя проекта в верхней части таблицы.

SHOW RANKING LINK=Показывать ссылку на полную таблицу?
SHOW RANKING LINK DESC=Показывать ссылку на всю таблицу.

TEAM NAME LABEL=Тип названия команды
TEAM NAME DESC=Выберите, какой использовать тип названия команды для отображения
TEAM NAME SHORT=Короткий
TEAM NAME MEDIUM=Средний
TEAM NAME FULL=Полный

TEAM LINK LABEL=Ссылка на команду
TEAM LINK DESC=Выберите, следует связать имя команды с
LINK NO LINK=Нет ссылки
LINK TEAMINFO=Инфо команды
LINK ROSTER=Состав команды
LINK TEAMPLAN=Календарь команды
LINK CLUBINFO=Инфо клуба

SHOW LOGO LABEL=Показать лого?
SHOW LOGO LABEL DESC=Можно отображать «маленький» логотип команды клуба, или флаг страны
CLUB LOGO=Логотип клуба
COUNTRY FLAG=Флаг страны

SHOW RANK COLOR LABEL=Отображать ранг цветов?
SHOW RANK COLOR LABEL DESC=Можно отобразить цвета интерфейс настройки ранжирования

FAV TEAM HIGHLIGHT LABEL=Тип освещения выбраной команды
FAV TEAM HIGHLIGHT LABEL DESC=Тип освещения выбраной команды
FAV TEAM HIGHLIGHT LABEL OPTION1=Вся строка
FAV TEAM HIGHLIGHT LABEL OPTION0=Только название

FAV TEAM BOLD LABEL=Показать выбранную команду жирным
FAV TEAM BOLD LABEL DESC=Показать выбранную команду жирным

VISIBLE_TEAM_LABEL=Выберите всегда отображаемую команду?
VISIBLE_TEAM_DESC=Выбранная команда всегда видна в рейтинге

JL_MOD_RANKING_PARAM_LABEL_STYLE_ODD=Классы стилей нечетные
JL_MOD_RANKING_PARAM_DESCR_STYLE_ODD=Стиль классов для первой, третьей,... строки любой таблицы
JL_MOD_RANKING_PARAM_LABEL_STYLE_EVEN=Классы стилей четные
JL_MOD_RANKING_PARAM_DESCR_STYLE_EVEN=Стиль классов для второй, четвертой,.... строки любой таблицы
# Frontend

COLUMN NAMES COUNT MISMATCH=Ранжирования модуль: есть не одинаковое количество столбцов, чем количество имен столбцов. Исправьте в конфигурации модуля
VIEW FULL TABLE=Вся таблица

MOD RANKING COL RANK=М
MOD RANKING COL TEAM=Команда