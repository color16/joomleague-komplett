# Backend configuration
MOD_JLG_LOGO_MODULE_DESC=Этот модуль показывает логотипы выбранных проектов

MODULE CLASS SUFFIX=Суффикс класса модуля
MODULE CLASS SUFFIX DESC=Суффикс к css классу модуля, это позволяет изменить стиль отдельных модулей.
CACHING=Кэширование
CACHING DESC=Выберите, следует ли кэшировать содержимое этого модуля.
USE GLOBAL=Использование глобальной
NO CACHING=Не кэшировать
CACHE TIME=Время кэширования
CACHE TIME DESC=Время кэширования

PROJECT ID LABEL=Проект id
PROJECT ID LABEL DESC=Введите id выбранного проекта

DIVISION ID LABEL=Дивизион id
DIVISION ID LABEL DESC=Если вы хотите показывать логотип для одного из дивизионов выбранного проекта, введите его здесь. <br/>В противном случае оставьте пустым

ROW LIMIT LABEL=Лимит логотипов
ROW LIMIT LABEL DESC=Сколько логотипов будет показано


SHOW PROJECT NAME=Показывать название проекта?
SHOW PROJECT NAME DESC=Показывать название проекта, в верхней части таблицы.

TEAM NAME LABEL=Тип названия команды
TEAM NAME DESC=Выберите, какой показать тип названия команды
TEAM NAME SHORT=Короткий
TEAM NAME MEDIUM=Средний
TEAM NAME FULL=Полный

TEAM LINK LABEL=Ссылка команды
TEAM LINK DESC=Выберите, ссылку которая свяжет название команды
LINK NO LINK=Нет ссылки
LINK TEAMINFO=Инфо о команде
LINK ROSTER=Состав команды
LINK TEAMPLAN=Календарь команды
LINK CLUBINFO=Инфо о клубе
LINK TEAMWWW=Сайт команды
LINK CLUBWWW=Сайт клуба

SHOW LOGO LABEL = Укажите тип логотипа для показа
SHOW LOGO LABEL DESC=Можно показывать 'Малый', 'Средний', 'Большой' логотип (ы) команды клуба.
CLUB LOGO=Логотип клуба
COUNTRY FLAG=Флаг страны