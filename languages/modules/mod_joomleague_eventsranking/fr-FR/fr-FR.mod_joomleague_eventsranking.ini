# Backend configuration

MODULE DESC=Ce module affiche le classement des projets sélectionnés
MODULE CLASS SUFFIX=Suffixe de classe module
MODULE CLASS SUFFIX DESC=Un suffixe de classe CSS à appliquer au module, ce qui permet d'avoir un style différent pour chaque module.
CACHING=Mise en cache
CACHING DESC=Indiquez si vous souhaitez mettre en cache le contenu de ce module.
USE GLOBAL=Utilisez configuration globale
NO CACHING=Aucune mise en cache
CACHE TIME=Durée du cache
CACHE TIME DESC=Temps avant que le module soit remis en cache.

SELECT_PROJECT_LABEL=Sélectionnez un projet
SELECT_PROJECT_DESCR=Sélectionnez un projet

SELECT_DIVISION_LABEL=Sélectionnez Division
SELECT_DIVISION_DESCR=Sélectionnez une division

SELECT_TEAM_LABEL=Sélectionnez l'équipe
SELECT_TEAM_DESCR=Sélectionnez une équipe

SELECT_MATCH_LABEL=Sélectionnez match
SELECT_MATCH_DESCR=Sélectionner un match

SELECT_EVENT_LABEL=Événements
SELECT_EVENT_DESCR=Sélectionnez l'événement pour lequel vous souhaitez afficher le classement

ROW LIMIT LABEL=Limite de lignes
ROW LIMIT LABEL DESC=Nombre de lignes à afficher

SHOW PROJECT NAME=Afficher le nom du projet?
SHOW PROJECT NAME DESC=Afficher le nom du projet au sommet du tableau.
SHOW DIVISION NAME=Afficher nom de la division?
SHOW DIVISION NAME DESC=Afficher nom de la division sur le haut du tableau.

SHOW FULL LINK=Afficher un lien dans le tableau complet ?	
SHOW FULL LINK DESC=Affiche un lien vers le tableau complet. 

PERSON NAME LABEL=Affichage des noms
PERSON NAME DESC=Sélectionnez la façon dont les noms doivent être affichés

SHOW PICTURE LABEL=Afficher image
SHOW PICTURE DESC=Afficher les photos des joueurs dans le tableau de classement
PICTURE HEIGHT LABEL=Hauteur image
PICTURE HEIGHT DESC=Hauteur de l'image en pixels joueur
PICTURE WIDTH LABEL=Largeur image
PICTURE WIDTH DESC=Largeur de l'image en pixels joueur
SHOW PLAYER LINK LABEL=Afficher le lien du joueur ?
SHOW PLAYER LINK DESC=Afficher le lien vers le joueur ?

SHOW TEAM LABEL=Voir l'équipe
SHOW TEAM DESC=Afficher l'équipe à laquelle appartient le joueur

TEAM NAME LABEL=Type de nom de l'équipe
TEAM NAME DESC=Sélectionnez le type de nom de l'équipe à afficher
TEAM NAME SHORT=Court
TEAM NAME MEDIUM=Moyen
TEAM NAME FULL=Plein

TEAM LINK LABEL=Lien de l'équipe
TEAM LINK DESC=Sélectionnez l'action du lien sur le nom de l'équipe
LINK NO LINK=Aucun lien
LINK TEAMINFO=Information de l'équipe
LINK ROSTER=Liste d'équipe
LINK TEAMPLAN=Calendrier de l'équipe
LINK CLUBINFO=Informations du club

SHOW LOGO LABEL=Afficher le logo
SHOW LOGO LABEL DESC=Vous pouvez afficher les &quot;petits&quot; logo de l'équipe ou le drapeau du pays de l'équipe
CLUB LOGO=Logo du club
COUNTRY FLAG=Drapeau du pays

SHOW EVENT ICON LABEL=Afficher l'icône événement
SHOW EVENT ICON DESC=Si vrai, Afficher l'icône d'événement dans au sommet du tableau, sinon affiche  le nom de l'événement

EVENT_RANKING_ORDER=Ordre de classement
EVENT_RANKING_ORDER_DESC=Vous pouvez choisir ici si le classement les joueurs doivent se faire en ordre croissant ou décroissant

JL_MOD_EVENTSRANK_PARAM_LABEL_STYLE_ODD=Style classes impair
JL_MOD_EVENTSRANK_PARAM_DESCR_STYLE_ODD=Style classes pour les premier, troisième, ... ligne d'une table
JL_MOD_EVENTSRANK_PARAM_LABEL_STYLE_EVEN=Style classes pair
JL_MOD_EVENTSRANK_PARAM_DESCR_STYLE_EVEN=Style classes pour les deuxième, quatrième, .... ligne d'une table

