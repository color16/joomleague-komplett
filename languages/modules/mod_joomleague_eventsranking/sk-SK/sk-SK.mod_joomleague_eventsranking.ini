# Backend configuration

MODULE DESC=Tento modul zobrazuje tabuľku poradia udalostí vybraného projektu
MODULE CLASS SUFFIX=Prípona triedy modulu
MODULE CLASS SUFFIX DESC=Prípona aplikovaná na CSS triedu modulu, umožní nastaviť individuálny štýl modulu.
CACHING=Cachovanie
CACHING DESC=Vyberte, či sa má ukladať obsah tohoto modulu do vyrovnávacej pamäte.
USE GLOBAL=Použiť globálne nastavenie
NO CACHING=Bez použitia vyrovnávacej pamäte
CACHE TIME=Doba cachovania
CACHE TIME DESC=Časové obdobie - v minútach - kým sa modul znovu obnoví do vyrovnávacej pamäte.

SELECT_PROJECT_LABEL=Vybrať projekt
SELECT_PROJECT_DESCR=Vyberte projekt

SELECT_DIVISION_LABEL=Vybrať divíziu
SELECT_DIVISION_DESCR=Vyberte divíziu

SELECT_TEAM_LABEL=Vybrať tím
SELECT_TEAM_DESCR=Vyberte tím

SELECT_MATCH_LABEL=Vybrať zápas
SELECT_MATCH_DESCR=Vyberte zápas

SELECT_EVENT_LABEL=Udalosti
SELECT_EVENT_DESCR=Vyberte udalosť, pre ktorú chcete zobrazovať tabuľku so štatistikami

ROW LIMIT LABEL=Maximálny počet riadkov
ROW LIMIT LABEL DESC=Počet riadkov, ktorý sa bude zobrazovať

SHOW PROJECT NAME=Zobraziť názov projektu?
SHOW PROJECT NAME DESC=Zobrazí názov projektu navrchu tabuľky.
SHOW DIVISION NAME=Zobraziť názov divízie?
SHOW DIVISION NAME DESC=Zobrazí názov divízie navrchu tabuľky.

SHOW FULL LINK=Zobraziť odkaz na celú tabuľku?	
SHOW FULL LINK DESC=Zobrazí odkaz na kompletnú tabuľku so štatistikami. 

PERSON NAME LABEL=Zobrazenie mena
PERSON NAME DESC=Vyberte, ako sa bude zobrazovať meno hráča

SHOW PICTURE LABEL=Zobraziť fotku
SHOW PICTURE DESC=Zobrazí fotky hráčov v tabuľke so štatistikami
PICTURE HEIGHT LABEL=Výška fotky
PICTURE HEIGHT DESC=Výška fotky hráča v pixeloch
PICTURE WIDTH LABEL=Šírka fotky
PICTURE WIDTH DESC=Šírka fotky hráča v pixeloch
# SHOW PLAYER LINK LABEL=Show player link?
# SHOW PLAYER LINK DESC=Show link to player?

SHOW TEAM LABEL=Zobraziť tím
SHOW TEAM DESC=Zobrazí tím, do ktorého hráč patrí

TEAM NAME LABEL=Názov tímu
TEAM NAME DESC=Vyberte formát názvu tímu, ktorý sa bude zobrazovať v tabuľke
TEAM NAME SHORT=Krátky
TEAM NAME MEDIUM=Stredne dlhý
TEAM NAME FULL=Celý

TEAM LINK LABEL=Odkaz na tím
TEAM LINK DESC=Vybrať, ktorú stránku zobraziť po kliknutí na názov tímu
LINK NO LINK=Žiadnu
LINK TEAMINFO=Informácie o tíme
LINK ROSTER=Súpiska tímu
LINK TEAMPLAN=Kalendár tímu
LINK CLUBINFO=Informácie o klube

SHOW LOGO LABEL=Zobraziť logo?
SHOW LOGO LABEL DESC=Môžete zobraziť 'malé' logo klubu alebo vlajku krajiny, z ktorej pochádza tím
CLUB LOGO=Logo klubu
COUNTRY FLAG=Vlajka krajiny

SHOW EVENT ICON LABEL=Zobraziť ikonu udalosti
SHOW EVENT ICON DESC=Ak je táto možnosť aktívna, zobrazí sa v hlavičke tabuľky ikona udalosti. Inak sa zobrazí jej názov.

EVENT_RANKING_ORDER=Poradie
EVENT_RANKING_ORDER_DESC=Tu môžete vybrať, či poradie hráčov v tabuľke bude urobené zostupne alebo vzostupne

JL_MOD_EVENTSRANK_PARAM_LABEL_STYLE_ODD=Štýl nepárnych riadkov tabuľky
JL_MOD_EVENTSRANK_PARAM_DESCR_STYLE_ODD=Štýl pre prvý, tretí, ... riadok v tabuľke
JL_MOD_EVENTSRANK_PARAM_LABEL_STYLE_EVEN=Štýl párnych riadkov tabuľky
JL_MOD_EVENTSRANK_PARAM_DESCR_STYLE_EVEN=Štyl pre druhý, štvrtý, ... radok v tabuľke

