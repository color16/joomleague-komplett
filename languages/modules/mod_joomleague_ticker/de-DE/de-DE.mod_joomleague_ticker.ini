DESC MINUT NUMBER=Anzahl der Sekunden bis zur Aktualisierung der Ergebnisse (Voraussetzung die Aktualisierungsfunktion ist aktiviert).
DESC REFRESH=Sollen die Ergebnisse aktualisiert werden?
DESC MODULE CLASS=Modul-Klassen-Suffix.
DESC TEAM FORMAT=Wähle wie der Team-Name im Modul gezeigt werden soll.
DESC MODE=In welchem Modus soll das Ergebnis gezeigt werden?
DESC SHOW DATE=Soll das Datum gezeigt werden?
DESC DATE FORMAT=Format des gezeigten Datums. Beispiel: %Y-%m-%d %H:%M:%S
DESC SHOW PROJECT=Soll der Projektname als Überschrift gezeit werden?
DESC PROJECT=ID des Projekts dessen Ergebnisse dargestellt werden soll. Für alle Projekte ID=0, mehrere Pojekte können mit einem ; (Semikolon) getrennt aufgeführt werden.
DESC RESULTS NUMBER=Die maximale Anzahl der Ergebnisse die gezeigt werden können.
DESC PAUSE TIME=Wie lange soll jedes Ergebnis gezeigt werden?
DESC TEAM SEPARATOR=Dieses Trennzeichen wird zwischen den beiden Gegnern verwendet.
DESC RESULTS SEPARATOR=Dieses Trennzeichen wird zwischen den beiden Ergebnissen (falls zutreffend) verwendet.
DESC RESULTS HISTORY=Wieviel Tage aus der Vergangenheit sollen Ergebnisse gezeigt werden?
DESC SCROLLSPEED=Scroll-Geschwindigkeit (1->langsam .. 10->schnell)
DESC OUTLINE=Wo sollen die Ergebnisse angezeigt werden? Über Allem, Zwischen den Mannschaften oder rechts von den Mannschaften
DESC DAYS BACK=Wieviele Tage rückwirkend sollen Ergebnisse aus der Vergangenheit angezeigt werden?
DESC SCROLLPAUSE=Aktiviert die Pause des Scrollens beim überfahren der Maus über das Modul.
DESC URL FORMAT=Wähle eine der Optionen wohin der der Mannschaftsname verlinkt werden soll.
DESC ITEMID=Hier kann die Item-ID eingetragen werden die beim klicken auf den Link aufgerufen werden soll.
DESC MATCH STATUS=Wähle in welcher Weise Spiele angezeigt werden sollen (beendete, zukünftige usw.)