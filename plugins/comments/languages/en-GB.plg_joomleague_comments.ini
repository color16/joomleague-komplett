PLUGIN DESC=Adds comment support for joomleague. <br /><br />(JComments extension from http://www.joomlatune.com must be installed)
SEPARATE_COMMENTS_LABEL=Separate comments from a match (wether they made before or after the match was played)?
SEPARATE_COMMENTS_DESC=If set to no, all comments to that match are shown in matchreport view (independent if they were made before or after the match). <br /><br /> If set to yes the comments made before the match was played are only viewable in the nextmatch view and the comments made after the match was played are only viewable in the matchreport view. <br /><br />
YES=Yes
NO=No