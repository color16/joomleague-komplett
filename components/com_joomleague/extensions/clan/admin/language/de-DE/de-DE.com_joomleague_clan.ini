JL_SETTINGS_GMAP_APIKEY_DESCR=Hier erhalten Sie einen API-Schlüssel von Google zur Darstellungen von Karten innerhalb der JoomLeague-Komponente: http://code.google.com/apis/maps/signup.html
JL_SETTINGS_MAXIMGSIZE_TITLE=Maximal image size image selector
JL_SETTINGS_MAXIMGSIZE_DESCR=Here you can set the maximal size the images being used in the image selector. This could be used to reduce loading time because of oversized images or false extension.
JL_SETTINGS_NOTIFY_CLUBADMINS_TITLE=Notify admins via email of frontend club info changes
JL_SETTINGS_NOTIFY_CLUBADMINS_DESCR=When yes is selected the system will automaticly notify the club admin when there are changes in the information which will be displayed.
JL_SETTINGS_GLOBAL_OFFSET_TITLE=Standard Server Time Offset Correction
JL_SETTINGS_GLOBAL_OFFSET_DESCR=The standard difference between your system Time and the Time on your Server. If your Time Zone is MEZ and your Server has Greenwich standard Time this setting is '-01:00'. If your Server has standard Greenwich Time and you live in that Zone you only need '00:00' to be the standard.
JL_SETTINGS_SHOW_SEASON_TITLE=Show Seasons in Project-Dropdown-List of Backend?
JL_SETTINGS_SHOW_SEASON_DESCR=Select if you want the add the season of a project to the backend projects-drop-down-list on the left
