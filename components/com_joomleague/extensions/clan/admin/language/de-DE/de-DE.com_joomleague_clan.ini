JL_SETTINGS_FORCE_RANKING_CACHE_DESC=Force caching of rankings, independantly of global joomla settings (recommended)
JL_SETTINGS_SELECT_DEFAULT_SPORTS_TYPE_LABEL=Standard Sportart
JL_SETTINGS_SELECT_DEFAULT_SPORTS_TYPE_LABEL_DESCR=Die standard Sportart Ihres Systems auswählen. In der nebenstehenden Auswahlliste erscheint nur die Originalbezeichnung der Sportart. Nicht ihre Übersetzung. Also nicht irritieren lassen!

#System settings JL
JL_SETTINGS_UPDATES_TITLE=How to handle official JoomLeague updates?
JL_SETTINGS_UPDATES_DESCR=Here you can define how JoomLeague will handle new updates/bugfixes released by the JoomLeague development team. On stands for automatic installation of these updates, Off means there will be no indication except for the red marked version in your admin panel and the default value manually means that JoomLeague will automaticly download this new content, notifies you but will require your approvel before installation.
JL_SETTINGS_UNINSTALL_TABLES_TITLE=Remove data and drop tables when uninstalling JoomLeague
JL_SETTINGS_UNINSTALL_TABLES_DESCR=When yes is selected ALL your JoomLeague data will be erased from the database and ALL JoomLeague tables will be dropped, remember this is reversible
JL_SETTINGS_SHOW_DEBUG_TITLE=Show debug info in your output
JL_SETTINGS_SHOW_DEBUG_DESCR=This option is mostly used for developers in order to be able to find bugs/mistakes in the script and it is not recommended to have this function on when running a live site.
JL_SETTINGS_MAX_IMPORT_TIME_TITLE=Set max Time for Update and Import
JL_SETTINGS_MAX_IMPORT_TIME_DESCR=This option is used if you get maximum execution time errors during an update or import in JoomLeague. Default is 480 seconds. Don't change this if you are not exactly knowing why you change this setting.
JL_SETTINGS_MAX_IMPORT_MEMORY_TITLE=Set max Memory for Update and Import
JL_SETTINGS_MAX_IMPORT_MEMORY_DESCR=This option is used if you get memory overflow errors during an update or import in JoomLeague. Default is 256M. Don't change this if you are not exactly knowing why you change this setting.

